 GER_left_spd_in_coalition: "Est en coalition avec le §RSPD-Gauche§!"
 GER_selbstversorgung: "Poursuivre le Selbstversorgung"
 GER_selbstversorgung_desc: "Le Selbstversorgung, ou autosuffisance, est un concept clé du programme économique de Rathenau. L'objectif est d'atteindre l'autarcie dans les projets industriels, en particulier ceux qui sont essentiels à la défense nationale. Rendre le centre de l'Allemagne au moins un peu autosuffisant en ressources stratégiques en combinant des matériaux de substitution et des technologies innovantes."
 GER_imperial_self_sufficiency_desc: "Malgré notre nouvel empire mondial, notre position géographique signifie que la Russie et l'Internationale peuvent facilement nous bloquer lors de la prochaine guerre. Il est donc nécessaire de rendre le centre de l'Allemagne au moins un peu autosuffisant en ressources stratégiques, que ce soit grâce à des matériaux de substitution ou à des technologies innovantes."
 GER_reichstag_cooperation_desc: "Bien que malmené par les entreprises socialistes et libérales, le Reichstag n'est pas une institution terrible en soi, et les partis modérés qui y sont représentés, tels que les libéraux et les catholiques, peuvent trouver un terrain d'entente avec nous sur certains points. Gardons nos options ouvertes et écoutons nos compatriotes d'en face pour le bien de la nation."
 GER_nationalise_coal_tt: "Ce qui vous permet d'obtenir des bonus de vitesse de construction locale : §G+10%§!, usines maximales dans un État : §G+10%§! et efficacité du gain de ressources : §G+10%§! en plus des usines civiles, des emplacements de construction et de l'acier dans certains états."
 GER_social_housing_desc: "Depuis des décennies, l'Allemagne est en proie à une pénurie de logements, qui laisse des milliers de personnes entassées dans des habitations de mauvaise qualité et fait grimper le coût de la vie à des niveaux sans précédent. Nous nous engageons à construire un grand nombre de logements à prix modérés à la périphérie des grandes villes et à fournir aux masses appauvries les logements qu'elles méritent."
 GER_foster_aristocratic_tradition: "Notre lignée prussienne"
 GER_the_revolt: "Guerre sans retenue"
 GER_military_ideology_desc: "Aux yeux de certains, la Heer, tout comme son prédécesseur, l’armée prussienne, doit être apolitique et servir de bras droit du Kaiser. Nous ne sommes pas d’accord : l’esprit de nos soldats doit être injecté d’idéologie nationaliste et patriotique. Ils doivent savoir qu’ils se battent pour la survie de leur nation et qu’ils sont prêts à se sacrifier si nécessaire."
 GER_faith_in_german_race_desc: "La technologie peut inverser le cours d’une bataille si elle est appliquée correctement, mais seule une force déterminée et courageuse peut gagner des guerres entières de manière fiable. Nous devons améliorer la psychologie des fantassins – leur inculquer l’idéologie nationaliste, améliorer leurs conditions et établir une formation stricte qui transformera les recrues en guerriers."
 GER_panzer_divisions: "Divisions de panzers dédiées"
 GER_pax_germanica_event_tt: "De près comme de loin, nos ennemis étaient nombreux. Pour la première fois depuis 1919, l’hégémonie de l’Empire Allemand était véritablement menacée. Pourtant, malgré tout ce qu’ils nous ont opposé, nos armées ont pris le dessus. Les héros rentrent chez eux, après avoir cimenté notre règne pendant des générations, et une nouvelle ère de gloire et de prospérité commence."
 GER_consolidate_thuringia_desc: "Depuis trop longtemps, la Thuringe est divisée en de nombreuses principautés dotées de leurs propres gouvernements, ce qui freine la croissance économique de la région. Mettons le pied à l’étrier et ordonnons l’unification de ces États en un seul Grand-Duché."
 GER_fireteam_tactics_desc: "Travailler en petits groupes et avec des tâches spécifiques, plutôt que de servir dans de grandes formations commandées par des ordres précis, peut accroître considérablement l'efficacité de nos unités d'infanterie."
 GER_helicopters_desc: "Les premières expériences en matière d'hélicoptères, machines utilisant des rotors en rotation pour générer de la portance et pouvant ainsi décoller à peu près n'importe où, ont eu lieu à la fin de la guerre. Nous devons nous empresser d'utiliser cette technologie, qui améliorera considérablement les capacités de reconnaissance et d'opérations spéciales de nos unités."
 GER_kalterkrieg: "Kalter Krieg"
 GER_kalterkrieg_desc: "La Seconde Weltkrieg est peut-être gagnée, mais la lutte pour le destin du monde ne l'est pas. Les rivaux d'outre-mer constituent à nouveau une menace pour nous, mais nous ne faiblirons pas. C'est à nous seuls qu'il incombe de guider le monde vers cette nouvelle ère."
 GER_krasnacht: "Rote Nacht"
 GER_krasnacht_desc: "La Seconde Weltkrieg est peut-être gagnée, mais la lutte pour le destin du monde ne l'est pas. Cette fois, elle ne se fera pas par les armes, même si nous en avons besoin. Les Syndicats combinés, de l'autre côté de l'Atlantique, représentent à nouveau une menace pour nous, mais nous ne faiblirons pas..."
 GER_complete_mobilisation_idea: "Mesures désespérées"
 GER_to_the_barricades_idea: "Défendre la démocratie !"
 GER_guide: "§MRégime du Général Rouge§! (§gDémocrates Autoritaires§! / §PAutocrates Paternalistes§!)\n£white_dot Dans la suite de décisions §YKabinett Schleicher§!, veillez à ce que ni la §SDemokratische Union§! ni la §PKoalition Schwarz-Weiß-Rot§! gagne suffisamment de sièges pour lancer un §rvote de censure§!.\n£white_dot Pour garantir que cela ne se produise pas, vous devez nommer Adam Stegerwald comme nouveau président du Zentrum et compléter la priorité §YConstruire la machine de propagande§!.\n£white_dot À la fin de 1936, Schleicher fera adopter la Loi d'Habilitation et sécurisera le contrôle.\n£white_dot Après la guerre, après l'adoption de la Constitution Schleicher, celui-ci prendra sa retraite et un nouveau Reichskanzler lui succédera. En fonction de son successeur, vous resterez soit §gDémocrate Autoritaire§! ou §PAutocrate Paternaliste§!\n\n§MLa Victoire de la Démocratie§! (§SSociaux-Démocrates§! / §cSociaux-Conservateurs§!)\n£white_dot Dans la suite de décisions §YKabinett Schleicher§!, veillez à ce que la §SDemokratische Union§! gagne suffisamment de sièges pour déclencher un §rvote de censure§!.\n£white_dot A défaut, vous pouvez donner le pouvoir à la §SDemokratische Union§! par le biais d'un événement qui s'est déroulé à la fin de l'année 1936.\n£white_dot Lors des élections d'après-guerre, vous aurez le choix de réélire le §SParti Social-Démocrate§! ou d'élire le §cParti Populaire Chrétien§!\n\n§MLa Révolution Conservatrice§! (§PAutocrates Paternalistes§! / §gDémocrates Autoritaires§!)\n£white_dot Dans la suite de décisions §YKabinett Schleicher§!, veillez à ce que la §PKoalition Schwarz-Weiß-Rot§! gagne suffisamment de sièges pour déclencher un §rvote de censure§!.\n£white_dot A défaut, vous pouvez donner du pouvoir à la §PKoalition Schwarz-Weiß-Rot§! lors d'un événement à la fin de l'année 1936.\n£white_dot L'idéologie de l'§YUnion Populaire Nationale Allemande§!, formée après la guerre, dépendra du nombre de priorités menées à bien dans la branche de chaque parti. Si vous choisissez plus de priorités du §nDVLP§!, vous resterez §PAutocrate Paternaliste§!, et si vous choisissez plus de priorités du §gDkP§!, vous deviendrez §gDémocrate Autoritaire§!.\n£white_dot Notez que si vous choisissez les priorités §YFavoriser le Volkskonservatismus§! et §YAbolir le suffrage universel§! vous deviendrez respectivement §gDémocrate Autoritaire§! ou §PAutocrate Paternaliste§!, quel que soit l'§Yéquilibre§!.\n\n§MProclamation d'une République§! - §MRestauration de la Monarchie§!\n£white_dot Soyez sur la voie du §MRégime du Général Rougel§! ou de §MLa Victoire de la Démocratie§! et ne soyez pas un État failli.\n£white_dot Etre en guerre contre la Commune de France et la Russie, ayez plus de 50% de capitulation, une connexion entre un état côtier et votre capitale et moins de divisions que la Commune de France et la Russie individuellement.\n\nSi nous sommes sur la voie du §MRégime du Général Rouge§! (§PAutocrates Paternalistes§! / §nNationaux-Populistes§!) : \n£white_dot L'évènement '§MLa Fuite des Hohenzollern§!' apparaitra quelques jours après que toutes ces conditions soient réunies et le général à la retraite Max Bauer renversera le gouvernement sous l'égide du §PRegierung der nationalen Rettung§!.\n£white_dot Après la victoire lors de la Seconde Weltkrieg, nous aurons l'option de restaurer la monarchie avec Wilhelm IV comme kaiser fantoche ou de proclamer Bauer en tant que Reichsverweser et devenir §nNational-Populiste§!.\n\nSi nous sommes sur la voie de §MLa Victoire de la Démocratie§! (§SSociaux-Démocrates§! / §mLibéraux Économiques§! / §cSociaux-Conservateurs§!) : \n£white_dot L'évènement '§MTentative de révolution à Berlin§!' apparaitra quelques jours après que toutes ces conditions soient réunies et le Reichskanzler Hermann Müller proclamera une République Allemande.\n£white_dot Après la victoire lors de la Seconde Weltkrieg, si nous choisissons de laisser Wilhelm von Preußen se présenter comme candidat du Deutsche Volkspartei et l'élisons comme Reichspräsident, après 100 jours, nous aurons l'option de restaurer la monarchie sous son autorité, en tant que Wilhelm IV, et celle du §mDVP§!, ce qui rendra également ce dernier éligible aux futures élections.\n\n§0Mécanismes de non-préparation§!\n£white_dot Afin d’obtenir le minimum d’effets du Manque de Préparation militaire, un certain nombre de mesures doivent être prises :\n£white_dot §gSchleicher§!, la §SDU§! ou le §PSWR§! ne doivent pas échouer à leurs mini-jeux respectifs.\n£white_dot Une priorité nationale concernant les chemins de fer doit être prise.\n£white_dot L'une des premières priorités nationales de la doctrine navale doit être prise.\n£white_dot L'une des premières priorités nationales de la doctrine aérienne doit être prise.\n£white_dot De nombreuses priorités nationales doivent être prises concernant l’armée et l’industrialisme militaire."
 germany.4.t: "Prise de pouvoir imminente de l'Union démocratique"
 germany.4.d: "Après des mois d'habiles négociations politiques, le parti social-démocrate SPD et son Union démocratique ont réussi à obtenir la majorité au Reichstag. Ils ont ainsi la possibilité de mettre fin au mandat de Kurt von Schleicher en tant que Reichskanlzer par un vote de défiance, ce qu'ils ne manqueront pas de tenter dans les semaines à venir. Si le cabinet de Schleicher doit survivre, des mesures immédiates doivent être prises."
 germany.4.a: "Vite ! Faites quelque chose !"
 GER_warning_du_about_to_win_tt: "Dans les §Y30 prochains jours§!, la §SDemokratische Union§! proposera de destituer Kurt von Schleicher par le biais d'un §RVote de défiance§!!"
 germany.5.t: "Prise de pouvoir imminente de la Koalition Schwarz-Weiß-Rot"
 germany.5.d: "Après des mois d'habiles négociations politiques, le parti ultranationaliste DVLP et sa coalition Schwarz-Weiß-Rot ont réussi à obtenir la majorité au Reichstag. Ils ont ainsi la possibilité de mettre fin au mandat de Kurt von Schleicher en tant que Reichskanlzer par le biais d'un vote de défiance, ce qu'ils ne manqueront pas de tenter dans les prochaines semaines. Si le cabinet de Schleicher doit survivre, des mesures immédiates doivent être prises."
 germany.5.a: "Vite ! Faites quelque chose !"
 GER_warning_swr_about_to_win_tt: "Dans §Y30 jours§!, la §PKoalition Schwarz-Weiß-Rot§! proposera de destituer Kurt von Schleicher par un §RVote de défiance§!!"
 germany.14.d: "Une réorganisation est en cours au sein des partis allemands, car une collaboration soupçonnée depuis longtemps entre le parti agraire conservateur DkP et le parti d'extrême droite DVLP a été officiellement annoncée par leurs présidents, Kuno von Westarp et Ulrich von Hassell. Cet accord implique de désigner des candidats communs dans les circonscriptions clés et de nommer un chancelier commun en vue des prochaines élections. Dans un communiqué officiel, les deux partis ont décrit l'alliance comme une mesure nécessaire pour "défendre la bannière allemande contre la partisannerie incessante et le déclin sociétal", reflétée dans le nom de l'alliance - "Schwarz-Weiß-Rot" (Noir-Blanc-Rouge). les couleurs du drapeau impérial.\n\nLa gauche a déjà critiqué la duplicité de cette alliance de convenance. Depuis 1923, le DkP a été impliqué dans tous les gouvernements sans interruption et incarne l'establishment partisan contre lequel le DVLP prétend lutter. La coopération de droite ne s'était pas concrétisée au cours des années 20 et 30 en raison de désaccords au niveau des dirigeants et du chevauchement des blocs électoraux des deux partis, ainsi que de la position commode du DKP au sein de la coalition de mars. Le changement du climat politique après le Lundi Noir a cependant conduit à un basculement d'opinion: les anciens obstacles s'estompent à mesure que des liens plus étroits se forgent entre le vieil establishment conservateur et l'opposition nationaliste radicale..."
 germany.17.d: "Alfred Hugenberg, 2ème président du DVLP, compte parmi les personnalités les plus marquantes du Parti de la Patrie, juste derrière Ulrich von Hassell. Bien que sa position soit largement symbolique, fruit d'un compromis avec la vieille garde réactionnaire du parti après l'arrivée au pouvoir de Hassell en 1929, il commande une clique notable au sein du DVLP et la maintient en vie grâce à sa richesse considérable. En tant que l'un des hommes d'affaires et barons de presse les plus puissants d'Allemagne, Hugenberg est à la tête du gigantesque « Groupe Hugenberg », un empire médiatique contrôlant les journaux, les éditeurs et les agences de publicité à travers l'Empire – leurs journaux se vendent à des centaines de milliers d'exemplaires et exercent une influence considérable sur l'opinion publique. Bien entendu, leurs articles sont biaisés en faveur des convictions préférées de Hugenberg, l’antisocialisme enragé et l’antisémitisme.\n\nLa campagne électorale de 1936 a donné au DVLP l'espoir de pouvoir se positionner comme chef d'une coalition d'extrême droite au Reichstag après les élections, c'est la raison pour laquelle le Comité Central du parti a commandé à Hugenberg l'organisation d'une campagne de propagande de masse et plus particulièrement : une campagne de promotion agressive en faveur du Münchner Neueste Nachrichten et de Der Tag, l'expansion de l'agence de presse Telegraphen-Union, la promotion de leurs articles dans des journaux de plus en plus nombreux, et enfin la diffusion de spots au cinéma - tout cela pourrait contribuer à donner à l'ancien Parti de Tirpitz une image positive.\n\nMais où faut-il concentrer les ressources de la campagne ? Se concentrer sur l'Illustrierte Nachtausgabe et conclure des accords avec les journaux urbains améliorera les chances du DVLP de conquérir la classe moyenne urbaine et de freiner la croissance sociale-démocrate. D'un autre côté, la Telegraphen-Union a favorisé de bonnes relations avec les médias ruraux indépendants, et investir davantage dans cette relation servira la cause conservatrice dans la campagne prussienne."
 germany.18.d: "On s'y attendait depuis le krach boursier de février, mais c'est désormais clair : l'effondrement de l'économie allemande a considérablement renforcé l'extrême gauche de l'échiquier politique. La propagande socialiste s'est emparée de milliers de travailleurs à travers le pays, offrant une réponse facile au désarroi de nombreux travailleurs chassés de leur emploi par des facteurs qu'ils ne pouvaient pas contrôler. C'est parce que l'illusion de prospérité entretenue par la bourgeoisie, les Junkers et le Kaiser au sommet a volé en éclats - la dernière heure du capitalisme international est proche, alors assurez-vous de faire la queue et de hisser le drapeau rouge !\n\nLes partis d'extrême gauche allemands sont généralement petits et fragmentés et, bien qu'ils ne soient pas interdits, ils ne sont que peu tolérés par l'establishment politique. Après des années de scissions et de réunifications, le Parti communiste des travailleurs d'Allemagne (KAPD) a recueilli la majeure partie des voix des socialistes. Bien que favorable au syndicalisme à la française, le KAPD émet quelques réserves, estimant que les syndicats allemands sont devenus désespérément réformistes et que l'avant-garde révolutionnaire doit donc être constituée par les conseils d'usine des travailleurs - d'où le "communisme de conseil". Le Parti communiste d'Allemagne (KPD) occupe également une place importante, se distinguant par le fait qu'il participe à la politique électorale, contrairement à ses cousins.\n\nMalgré les tensions entre les nombreuses factions de l'extrême gauche, ils trouvent la force de coopérer de temps en temps - et aujourd'hui est l'un de ces cas. Le KAPD, le KPD et les syndicats qui leur sont affiliés prévoient une manifestation de masse à Berlin à l'occasion de la Journée internationale des travailleurs, le 1er mai, et s'attendent à être rejoints par des manifestations similaires en Rhénanie et en Saxe."
 germany.19.d: "En réponse au militantisme croissant des travailleurs allemands et en invoquant des cas sporadiques de violence au cours de la campagne électorale, la police de Berlin a interdit les rassemblements politiques en plein air dans la ville, le 1er mai, dans le but d'empêcher les manifestations prévues ce même jour. Cela n’a cependant pas dissuadé les militants d’extrême gauche, et en a même enhardi certains, ces restrictions semblaient confirmer la ligne officielle du KAPD selon laquelle le capitalisme est entré dans sa troisième période et répondra donc aux mouvements des travailleurs par une force de plus en plus draconienne.\n\nDes manifestations ont eu lieu dans toute la ville, un décompte approximatif des chiffres a montré que les menaces de violences policières compensaient l'adhésion socialiste croissante, ce qui signifie que la taille des rassemblements du KAPD et KPD était à peine plus grande que la normale. La police de Berlin a néanmoins réagi avec force, en envoyant des escadrons volants et en attaquant à coups de matraque partout où des manifestations étaient signalées. Même les conventions légales, comme celles du SPD et des assemblées syndicales libérales, ont été prises pour des protestations socialistes et attaquées. Des combats de rue ont éclaté dans le quartier de Wedding, à majorité socialiste, mais ils étaient unilatéraux et n'ont servi qu'à intensifier la réponse de la police : des balles réelles ont été tirées sur des manifestans KAPD et plus de trente personnes ont été tuées à la fin de la journée. Environ 200 personnes ont été blessées et 1 200 ont été arrêtées par la police.\n\nLa distribution du Kommunistische Arbeiter-Zeitung a été réduite par la suite pour ne pas communiquer sur le nombre de victimes, mais le message s'est néanmoins répandu à travers le pays et a attisé encore davantage les frictions entre le gouvernement et le mouvement syndical. Les événements ont été largement perçus positivement par l'aile droite du Reichstag, tandis que les libéraux et le SPD étaient plus divisés - en particulier, tandis que le journal du SPD Vorwärts a publié un article cinglant déclarant que le KAPD "cherchait intentionnellement à sacrifier la vie de ses partisans". la délégation sociale-démocrate au Reichstag a officiellement protesté contre les actions des policiers berlinois et a exigé une enquête. Leurs revendications sont toutefois restées lettre morte, alors que les tensions continuent de monter."
 germany.20.d: "La crise économique a suscité des discussions dans divers cercles et associations idéologiques : le choix du consensus, traditionnel parmi les économistes allemands a échoué, ou, du moins, n’a plus la confiance du travailleur et du politicien moyen. Alors que des millions de personnes sont jetées à la rue et que des dizaines de banques s’effondrent du jour au lendemain, les partis, les associations et les syndicats se tournent désormais vers le gouvernement pour trouver un salut potentiel. L’hypothèse selon laquelle une intervention de l’État pourrait contribuer à stimuler la demande et à revigorer l’économie pendant le cycle financier a été envisagée pendant l’entre-deux-guerres et ces idées n’ont fait que gagner du terrain depuis le Lundi Noir.\n\nLe journal de la Fédération Générale des Syndicats Allemands (ADGB), Die Arbeit, a ouvert le débat sur ce qu'il a appelé "une politique économique active" après la publication d'un programme politique et économique des syndicalistes Fritz Tarnow et Fritz Baade. Ce plan, intitulé « Plan Tarnow-Baade » en l'honneur de ses créateurs, postule la création de travaux publics massifs qui pourraient employer jusqu'à un million de personnes à travers l'Empire, ainsi que des contrôles bancaires plus stricts qui permettraient une vaste politique inflationniste. Selon Tarnow et Baade, la création d’emplois et l’inflation budgétaire apporteront un soulagement aux pauvres et stimuleront la demande, résolvant ainsi la chute.\n\nBien que l’ADGB soit étroitement alliée au SPD, le parti s’est en réalité distancié du plan Tarnow-Baade. Otto Wels et Rudolf Hilferding ont tous deux critiqué l'ADGB pour son intervention directe dans la politique, qui devrait être déléguée uniquement au parti, ainsi que pour les intentions de Tarnow et Baade de "jouer au docteur au chevet du capitalisme". Sans se laisser décourager, les Syndicalistes ont fait des vagues dans la presse et ont obtenu le soutien surprenant du ministre prussien de la Guerre, Kurt von Schleicher, qui a décrit la création d'emplois comme "la seule solution aux difficultés actuelles"."
 germany.24.desc: "Les temps pourraient certainement être meilleurs pour le parti Zentrum, la principale représentation des intérêts catholiques dans la politique parlementaire allemande. Après de nombreuses années de direction sans but sous l'aile rhénane modérée, deux résultats électoraux médiocres en 1931 et 1936 et l'effondrement de plusieurs cabinets gouvernementaux avec participation du Zentrum au cours des dernières années, le président du Zentrum, Theodor von Guerard, a officiellement annoncé son retrait de la direction de son parti. Une conférence du parti, la première depuis de nombreuses années, devrait donc être convoquée dans un avenir proche, et les observateurs politiquement intéressés sont convaincus qu'il s'agira d'une confrontation féroce au sein du parti. Au cours de la dernière décennie, de nouvelles factions au sein du plus ancien parti politique allemand ont surgi comme des champignons et sont prêtes à prendre le pouvoir et à conduire le parti sur une nouvelle voie politique, mais la question sera de savoir quelle aile politique l'emportera ?"
 germany.24.b: "Adam Stegerwald"
