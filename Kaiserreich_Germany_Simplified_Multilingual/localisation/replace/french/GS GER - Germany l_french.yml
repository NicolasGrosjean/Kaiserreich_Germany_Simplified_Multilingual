 GER_mechanised_infantry_tt: "Si §Hinfanterie mécanisée§! a été recherché:\n£nato_unit_mechanized_icon_small Lève deux §YDivisions Panzergrenadier§! composées chacune de 6 bataillons §Ymécanisés§!, 1 groupe d'§Yartillerie de soutien§!, 1 groupe de soutien du §Ygénie§!, et 1 groupe de soutien de §Yreconnaissance motorisée§!.\n\n"
 GER_prussia_equal_suffrage_tt: "Une réforme réussie du système électoral en Prusse pourrait enfin briser le pouvoir de l'élite conservatrice, ce qui stabiliserait grandement notre État, apaiserait notre parti et jetterait les bases de la réforme administrative de l'après-guerre."
 GER_totalist_party_long: "Bund Nationaler Syndikalisten (Ligue des Syndicalistes Nationaux)\n§gFondée à la fin des années 1920, le BNS est un cercle intellectuel dirigé par Fritz Wolffheim qui cherche à populariser les idées totalistes au sein de la FAUD. Il se rapproche le plus du sorélianisme et du national-syndicalisme, bien qu'il présente des différences dues aux tendances excentriques de Wolffheim - intérêt pour le nationalisme völkisch et la création d'une grande Allemagne, croyances social-darwinistes d'une grande lutte entre l'Europe, la Russie et le Japon, ce qui isole quelque peu le BNS. Contrairement à la plupart des groupes socialistes allemands, le BNS insiste également sur l'importance de la conquête de la paysannerie rurale.§!\n"
 GER_syndicalist_party_long: "Freie Arbeiter Union Deutschlands (Union des travailleurs libres d'Allemagne)\n§gFondée en 1919, la FAUD est le noyau de la pensée syndicaliste en Allemagne et ne se perçoit ni comme un parti ni comme un syndicat, mais plutôt comme une "organisation d'unité" qui mène une lutte à la fois politique et syndicale. Elle est isolée du reste du spectre syndical et beaucoup plus petite que les syndicats libres massifs alignés sur le SPD, mais elle jouit d'une grande popularité dans certaines industries de la Ruhr. Idéologiquement, elle est très diverse, mais elle est dirigée par des syndicalistes "orthodoxes" et accepte la Charte d'Amiens.§!\n"
 GER_radical_socialist_party_long: "Sozialistische Partei Deutschlands (Parti Socialiste d'Allemagne)\n§gParti démocratique socialiste et luxembourgeois créé en 1920, le SP est le principal parti d'extrême gauche de l'échiquier politique allemand. Gardant une distance prudente avec les syndicalistes de la FAUD, le SP est résolument électoraliste et coopère tactiquement avec le SPD sur certaines questions, tout en cherchant à infiltrer et à subvertir les syndicats réformistes. En interne, le parti est divisé entre les pragmatiques qui défendent la participation électorale et les actionnistes qui cherchent à se concentrer davantage sur la lutte extraparlementaire ainsi que sur une collaboration plus étroite avec la FAUD.§!\n"
 GER_social_democrat_party_long: "Sozialdemokratische Partei Deutschlands (Parti Social-Démocrate d'Allemagne)\n§gFondé en 1863, le SPD est l'un des plus anciens partis socialistes au monde et le principal idéologue de la social-démocratie en Europe. Le parti cherche à créer un État-providence, à réformer la constitution et à protéger les réformes démocratiques. Bénéficiant d'une grande loyauté de la part de ses électeurs, le SPD est resté l'un des partis les plus stables au Reichstag, malgré une histoire marquée par la répression gouvernementale et des règles électorales défavorables.§!\n"
 GER_social_liberal_party_long: "Liberale Volkspartei (Parti Populaire Libéral)\n§gLe LVP est une union du parti social-libéral FVP et de l'aile gauche des libéraux nationaux, et se présente comme une grande coalition du libéralisme allemand. L'un des deux membres clés de la coalition de mars, il a fourni plusieurs chanceliers après la guerre et est resté influent. Il a suivi une ligne d'unité et de modération dans une société divisée, de réformes sociales progressistes et de maintien de la Constitution de mars.§!\n"
 GER_market_liberal_party_long: "Wirtschaftspartei des deutschen Mittelstandes (Parti économique de la classe moyenne allemande)\n§gL'écart entre l'aile droite du LVP et les conservateurs est comblé par une pléthore de petits partis libéraux de droite, qui abritent d'anciens libéraux nationaux ainsi que des défenseurs des intérêts de la classe moyenne. Le plus important d'entre eux est le Parti économique, créé en 1920. Son programme préconise une réduction de l'intervention de l'État dans l'économie, une baisse des impôts et une plus grande liberté d'action pour les entreprises. Bien que libéral sur le plan économique, il est socialement conservateur et fortement antisocialiste, estimant que l'Allemagne est assiégée par les puissances syndicalistes et considérant le mouvement ouvrier comme un ennemi de la classe moyenne.§!\n"
 GER_social_conservative_party_long: "März-Koalition - Kabinett Dirksen (Coalition de Mars - Cabinet von Dirksen)\n§gLe cabinet de Herbert von Dirksen dirige un gouvernement minoritaire au Reichstag, composé de représentants du Zentrum, du Parti économique et du DkP. Comme la soi-disant "opposition permanente", le SPD et le DVLP, attendent leur heure pour renverser le statu quo de la "Coalition de mars" de l'après-guerre, les chances du Reichskanzler de survivre aux prochaines élections sont nulles.§!\n"
 GER_true_social_conservative_party_long: "Deutsche Zentrumspartei (Parti du Centre Allemand)\n§gFondé en 1870, le Zentrum est un parti d'intérêt catholique qui constitue depuis sa création un pilier stabilisateur de la politique allemande. Il a lutté avec succès contre le Kulturkampf et s'est révélé crucial pour le soutien des chanceliers du Reichstag, étant conservateur mais ouvert au compromis. En 1918, il parvient à faire nommer le premier chancelier partisan de l'histoire allemande, le comte von Hertling, et devient l'un des deux principaux partis de la Coalition de Mars, fournissant des chanceliers et un soutien parlementaire à presque tous les cabinets depuis 1920.§!\n"
 GER_authoritarian_democrat_party_long: "Deutschkonservative Partei (Parti Conservateur Allemand)\n§gFondé en 1876, le Parti Conservateur Allemand a connu des débuts incertains avant de finalement se consolider en tant que parti des intérêts des Junkers – la vieille aristocratie prussienne qui s'accrochait au pouvoir à l'est de l'Elbe. A présent que l'ancienne génération d'aristocrates est en train de disparaître, le DkP s'est quelque peu réformé - et la fusion avec le Parti Conservateur Modéré du Reich Allemand (FKRP) lui a permis de regagner du terrain en tant que parti rural, agraire, socialement conservateur et quelque peu antisémite.§!\n"
 GER_paternal_autocrat_party_long: "Deutschkonservative Partei - Bauernflügel (Parti Conservateur Allemand - Aile Populiste Paysanne)\n§gDirigée par des personnalités telles que Hans Schlange-Schöningen et Karl Hepp, l'Aile Paysanne rassemble des personnalités populistes rurales principalement préoccupées par les intérêts de la petite paysannerie, par opposition aux Junkers qui dirigent le DkP. Ils sympathisent avec les idées corporatistes et romantiques agrariennes et ont peu d’estime pour la démocratie.§!\n"
 GER_national_populist_party_long: "Deutsche Vaterlandspartei (Parti de la Patrie allemande)\n§gLe DVLP a été fondé à la fin de 1917 comme un mouvement fourre-tout unifiant l'ensemble de la classe politique allemande pour remporter la victoire dans la Weltkrieg. Dans la pratique, c'était un parti nationaliste radical, pangermaniste, antisémite, anticatholique et antidémocratique qui représentait une rupture avec le conservatisme aristocratique traditionnel. Isolé pendant la majeure partie des années 20, une réforme ambitieuse conforme aux idées révolutionnaires conservatrices a restauré la vigueur du parti, soutenant sa montée en puissance pour devenir le deuxième parti d'opposition après les élections de 1931. Le DVLP est économiquement populiste et rassemble son soutien auprès de la classe moyenne et des campagnes protestantes, ainsi que de ses alliances avec les syndicats de travailleurs modérés.§!\n"
 GER_national_populist_party_dead_long: "Deutsche Vaterlandspartei (German Fatherland Party)\n§gLe DVLP a été fondé à la fin de l'année 1917 et se voulait un mouvement fourre-tout unifiant l'ensemble de la classe politique allemande en vue de remporter la Weltkrieg. En pratique, il s'agit d'un parti radicalement nationaliste, pangermaniste, antisémite, anticatholique et antidémocratique qui représente une rupture avec le conservatisme aristocratique traditionnel. Isolé pendant la majeure partie des années 20, une réforme ambitieuse conforme aux idées révolutionnaires conservatrices a redonné de la vigueur au parti, lui permettant de devenir le deuxième parti d'opposition le plus puissant après les élections de 1931. Le DVLP est économiquement populiste et trouve son soutien dans la classe moyenne et la campagne protestante, ainsi que dans les syndicats de travailleurs jaunes.§!\nDeutschnationale Reichspartei (Parti national allemand)\n§gLe DNRP est une scission du DVLP, créée par l'aile réactionnaire du parti et dirigée par Alfred Hugenberg. Il est ouvertement xénophobe, autoritaire, antisémite et antidémocratique et compte dans ses rangs une grande variété de populistes, d'industriels réactionnaires et d'ésotéristes nationalistes.§!\n"
 GER_schleicher_party_long: "Kabinett Schleicher (Cabinet von Schleicher)\n§gAprès qu'aucune majorité n'a été trouvée aux élections de 1936, le Kaiser nomma le Ministre de la Guerre de Prusse, Kurt von Schleicher, à la chancellerie. Bien que sélectionné comme candidat de compromis et modéré au Reichstag, ce n’est un secret pour personne que Schleicher suit en réalité son propre programme et cherchera à façonner l’Empire selon sa vision centralisatrice.§!\n"
 GER_kleist_party_long: "Kabinett Kleist-Schmenzin (Cabinet von Kleist-Schmenzin)\n§gEn tant que Reichskanzler, Ewald von Kleist-Schmenzin siège à la tête de la coalition Noir-Blanc-Rouge, une alliance de la droite allemande composée principalement du DkP et du DVLP. En tant que premier gouvernement exclusivement dominé par la droite en Allemagne depuis plus d’une décennie, le nouveau cabinet cherche à annuler les réformes démocratiques de la Constitution de Mars.§!\n"
 GER_schleicher_front_party_long: "Deutschnationale Einheitsfront (Front de l'Unité Nationale Allemande)\n§gLe Deutschnationale Einheitsfront est une vaste organisation qui soutient la vision du Reichskanzler Schleicher. Composé de responsables sympathisants du Reichstag, de groupes de la société civile et de politiciens de droite, il cherche à renforcer le gouvernement central des États, à préparer le pays à la guerre et à appliquer une politique économique étatiste.§!\n"
 GER_authoritarian_democrat_party_dnvu_long: "Deutschnationaler Volksbund (Union Populaire Nationale Allemande)\n§gFormée au lendemain de la Seconde Weltkrieg, la DNVB est une union des deux principaux partis conservateurs, le DkP et le DVLP. Cette union montre une nette influence de la part du DkP, restant fidèle à son programme conservateur d’intérêts ruraux, de défense de la monarchie et de nationalisme allemand.§!\n"
 GER_authoritarian_democrat_party_dnvu_long2: "Deutschnationaler Volksbund (Union Populaire Nationale Allemande)\n§gL'aile modérée de la DNVB est influencée par le DkP, qui avait auparavant assumé un rôle mineur dans la coalition. Il défend les intérêts ruraux, la défense de la monarchie et le nationalisme allemand.§!\n"
 GER_paternal_autocrat_party_dnvu_long: "Deutschnationaler Volksbund (Union Populaire Nationale Allemande)\n§gFormée au lendemain de la Seconde Weltkrieg, la DNVB est une union des deux principaux partis conservateurs, le DkP et le DVLP. L'union montre une nette influence de la part du DVLP, épousant le mépris de la démocratie parlementaire et professant son alignement en faveur d'un système « organique » d'inspiration chrétienne.§!\n"
 GER_paternal_autocrat_party_dnvu_long2: "Deutschnationaler Volksbund (Union Populaire Nationale Allemande)\n§gL'aile droite du DNVB est influencée par le DVLP, qui avait auparavant joué un rôle mineur dans la coalition. Il exprime son mépris pour la démocratie parlementaire et professe son alignement en faveur d'un système « organique » d'inspiration chrétienne.§!\n"
 GER_SPD_draft_popular_front_candidates_desc: "La Ruhr est un foyer non seulement pour le SPD, mais aussi pour l'extrême gauche - ici, en raison de mauvaises conditions de travail, de gouvernements socialistes locaux plus radicaux et de l'influence provenant de l'autre côté de la frontière française, le KPD et le KAPD présentent des candidats capables de gagner des élections dans les circonscriptions dominées par les ouvriers. Cependant, la bourgeoisie et l’extrême droite pourraient être en mesure d’exploiter nos divisions et de minimiser nos gains. Peut-être pourrions-nous proposer une coopération sélective avec l’extrême gauche et établir des fronts populaires dans les districts à majorité ouvrière pour permettre à nos deux partis de se développer ?"
 GER_schleicher_mechanics_category_desc: "\nLe Reichskanzler Kurt von Schleicher a un profil acceptable pour beaucoup, et cela tous bords politiques confondus, cependant les deux challengers pour le contrôle du Reichstag aujourd'hui, le SPD et le DVLP, sont déterminés à faire en sorte qu'il ne soit qu'une transition vers leur propre accession au pouvoir. Le SPD a créé le bloc §SDemokratische Union§! pour défendre le régime parlementaire, tandis que le DVLP et le DkP préparent la formation de la §PKoalition Schwarz-Weiß-Rot§! pour s'emparer du pouvoir. Pendant ce temps, §LSchleicher§! a sa propre vision pour l'Allemagne et doit rester en poste pour la mener à bien...\n\nDans cette bataille pour le Reichstag, les deux coalitions parlementaires tenteront de rallier certaines factions à chaque tour (30 jours). Si une coalition atteint la majorité, elle lancera un §Rvote de censure§! et s'emparera du pouvoir ! Toutefois, Schleicher peut éviter cela en renforçant son propre soutien par des actions spécifiques.\n\nLa composition du §YReichstag§! est la suivante:\n  [GERFarLeftReichstag]\n  [GERSPDReichstag]\n  [GERLVPLeftReichstag]\n  [GERLVPRightReichstag]\n  [GERGuelphReichstag]\n  [GERLiberalReichstag]\n  [GERPolishReichstag]\n  [GERZentrumLeftReichstag]\n  [GERZentrumCentreReichstag]\n  [GERZentrumRightReichstag]\n  [GERAgrarianReichstag]\n  [GERDkPReichstag]\n  [GERDVLPReichstag]\n  [GERFarRightReichstag] [GERSchleicherReichstag]\n\nLa §SDemokratische Union§! détient actuellement [?GER.GER_democratic_union_seats] sur les 223 sièges nécessaires.\nLa §PKoalition Schwarz-Weiß-Rot§! détient actuellement [?GER.GER_swr_coalition_seats] sur les 223 sièges nécessaires.\n"
