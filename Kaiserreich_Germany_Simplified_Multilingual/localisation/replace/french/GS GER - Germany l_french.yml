 GER_coal_decisions_category_desc: "\nLa commission allemande des mines et de la sidérurgie, créée dans le cadre de la réforme économique appelée "plan Wissell-Moellendorff" ou simplement "plan Wissell", sera la première tentative d'établir le contrôle de l'État sur un secteur économique entier et de montrer au monde que l'avenir de la politique économique réside dans un contrôle central, global et efficace de l'État. La propriété privée subsistera, mais elle sera strictement limitée et devra suivre les plans de développement, d'amélioration des méthodes de production et de commerce extérieur établis par l'État.\n\nLes décisions de cette catégorie permettront de §Yconstruire§! le plan Wissell, qui sera pleinement activé par la décision §YMise en œuvre du "Fünfjahresplan"§!! Les décisions sont divisées en trois §Ycatégories§! qui affectent le plan de manière différente.\n"
