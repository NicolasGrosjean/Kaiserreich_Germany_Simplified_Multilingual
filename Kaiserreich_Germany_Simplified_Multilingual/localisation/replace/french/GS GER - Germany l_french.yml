 gerschl.291.t: "Le Kaiser & le Kanzler"
 gerschl.291.d: "Malgré de nombreux mois d'efforts acharnés, ni la Koalition Schwarz-Weiß-Rot ni l'Union démocratique n'ont réussi à obtenir suffisamment de soutien au Reichstag pour s'assurer une majorité. Cette situation a poussé des membres éminents du DVLP et du SPD à demander au Kaiser Wilhelm II lui-même d'intervenir, en désespoir de cause. Ils affirment que le Reichskanzler Schleicher a l'intention de laisser la situation sur le Rhin s'envenimer indéfiniment dans le but de s'accrocher au pouvoir, et insistent sur le fait qu'ils mettraient rapidement fin au chaos si leurs coalitions respectives étaient placées à la tête de l'État. Bien que ces personnes soient avant tout motivées par leur désir de pouvoir, le manque de progrès réalisés par Schleicher pour négocier la fin des grèves ou les écraser par la force pourrait justifier leurs affirmations."
 gerschl.291.b: "Le SPD est mieux adapté à cette tâche"
 gerschl.291.b_tt: "Ce sera probablement la dernière occasion de donner du pouvoir à la §SDemokratische Union§!"
 gerschl.291.a: "Le S-W-R ne négligera aucune piste"
 gerschl.291.a_tt: "Ce sera probablement la dernière occasion de donner du pouvoir à la §PKoalition Schwarz-Weiß-Rot§!"
 gerschl.291.c: "Schleicher sait ce qu'il fait"
 gerblack.4_tt: "\nIl est possible de sauter cette étape en complétant la priorité §YSoutenir Bruening & Schacht§."
 germany.8.d_krw: "C'était attendu depuis la fin de l'année dernière, mais il est finalement arrivé grâce au krach boursier du Lundi Noir. Peu de temps après ce jour de février, le Reichskanzler Herbert von Dirksen a annoncé sa démission, sans faire de commentaires à la presse ou aux membres du Reichstag. Bien que diplomate compétent, le sang-froid de Dirksen et son caractère d'aristocrate vaniteux et pompeux l'ont laissé isolé dans la haute politique, et il n'a jamais réussi à se débarrasser de l'apparence d'une nomination royale, moins légitime que celle dont ont bénéficié les chanceliers partisans de l'Empire Allemand d'après-Mars. Son vice-chancelier, Heinrich Brüning, a refusé de solliciter la nomination du Kaiser comme prochain Reichskanzler. Après la crise du Lundi Noir, le bureau est devenu un calice empoisonné.\n\nVoyant peu d'initiative de la part des partis au Reichstag, Wilhelm II nomma l'actuel Ministre-Président de Prusse, Siegfried von Roedern, comme nouveau Reichskanzler. Fonctionnaire âgé avec des années d'expérience dans les gouvernements fédéral et prussien, il dirige actuellement un gouvernement non partisan de centre et de droite en Prusse, composé de politiciens de droite et de professionnels non partisans. Même si son gouvernement n’a pas l’intention de survivre aux élections d’avril, il a quand même beaucoup de pain sur la planche."
 gerschl.5.d_krw: "Suivant l'avis de ses conseillers, Wilhelm II, en sa qualité de Roi de Prusse, a accepté la demande de Schleicher et l'a nommé prochain Ministre-Président de Prusse. Cette décision a suscité un certain nombre de réactions négatives de la part du Corps Législatif Prussien et a été décriée à gauche comme une menace d'expansion du pouvoir de Schleicher. Cependant, la majorité de l'establishment politique a accepté la décision sans grande fanfare. Dans son discours d'ouverture devant la Chambre des Représentants Prussienne, Schleicher a déclaré qu'il avait l'intention de maintenir l'esprit de coopération encouragé par son prédécesseur, Siegfried von Roedern, et que sa première action serait d'établir et d'étendre les programmes d'aide à l'emploi à travers le Royaume."
 newgerfor.190.t: "L'aide allemand arrive"
 newgerfor.190.d: "Nous avons reçu un message de Berlin : l'Empire allemand, constatant notre opposition commune à l'Entente et aux Syndicalistes, propose de nous envoyer du matériel d'infanterie et une mission militaire composée de plusieurs officiers à la retraite qui formeront notre armée et fourniront des conseils à notre armée naissante, initiant notre corps d'officiers aux concepts les plus récents de mobilité et d'armes combinées."
 newgerfor.190.a: "Nous avons besoin de toute l'aide que nous pouvons nous procurer"
 newgerfor.190.b: "Nous pouvons gagner sans l'aide allemande"
 newgerfor.191.t: "[FROM.GetNameDef] accepte"
 newgerfor.191.d: "[FROM.GetNameDefCap] a accepté les termes de notre mission militaire et les accueillera dans leur capitale dès leur arrivée. Cela apportera à l’Allemagne l’expérience nécessaire sur l’état de la guerre moderne et aidera également nos alliés."
 newgerfor.191.a: "Magnifique !"
 newgerfor.192.t: "[FROM.GetNameDef] refuse"
 newgerfor.192.d: "[FROM.GetNameDefCap] a choqué nos diplomates, en déclarant qu'ils n'accepteraient pas notre mission militaire. Ils seront ainsi seuls face à leurs ennemis."
 newgerfor.192.a: "Comment osent-ils ?"
