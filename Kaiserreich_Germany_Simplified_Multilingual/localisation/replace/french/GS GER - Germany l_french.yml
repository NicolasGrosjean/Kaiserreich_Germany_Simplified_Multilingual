 GER_erich_von_manstein_commander_desc: "§YNaissance: §! §L24 novembre 1887, à Berlin, province de Brandebourg, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LNé von Lewinski, Erich von Manstein est issu d'une famille de nobles généraux prussiens d'origine cachoube, et est le neveu de Paul von Hindenburg. Comme le reste de sa famille élargie, il a suivi une carrière militaire. Après six années passées dans le corps des cadets à Plön et Groß-Lichterfelde, il s'engagea dans le Troisième régiment de la Garde à pied - et entra dans la Weltkrieg en tant que lieutenant d'infanterie à l'Académie prussienne de la Guerre. La guerre mit fin à ses études et l'envoya au front, à l'Est comme à l'Ouest, sur plusieurs fronts et dans plusieurs campagnes de renommée mondiale, qui se terminèrent par la marche victorieuse sur la France en 1919.\n\nAprès la fin de la guerre, Manstein resta dans l'armée et continua à gravir les échelons, après avoir démontré son talent et son intelligence au cours des années précédentes. En tant que nouveau membre de l'état-major général, il a fait le tour des pays d'Europe pour étudier leurs installations militaires et les percées dans les nouvelles tactiques, tout en développant les siennes. Considéré comme un commandant innovant, doué pour les stratégies peu orthodoxes, il est l'un des principaux promoteurs de la guerre combinée au sein de l'armée allemande.§!"
 GER_heinz_guderian_commander_desc: "§YNaissance: §! §L17 juin 1888, à Kulm, province de Prusse-Orientale, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LHeinz Guderian est né dans une famille de militaires prussiens et, comme son père, il intégra rapidement une école militaire de cadets. Il était déjà sous-lieutenant lorsque la Weltkrieg éclata, où il servit en tant qu'officier de communication chargé du renseignement des transmissions de la 4e Armée. Guderian combattit à Verdun, en Italie et fut finalement stationné en Pologne à la fin de la guerre.\n\nS'il n'avait pas rencontré le célèbre commandant de chars de la Weltkrieg, Ernst Volckheim, Guderian aurait peut-être continué à suivre la voie traditionnelle prussienne. Cependant, les idées controversées de Volckheim sur la primauté des unités blindées ont beaucoup inspiré Guderian. Au cours des années 1920, il devint un érudit prolifique de la guerre blindée et suivit de près les théories françaises émergentes de la "guerre de mouvement". Toutefois, son insistance obstinée sur la nouvelle doctrine et son sarcasme perçant ne le rendirent pas très populaire au sein de l'état-major allemand. En 1927, il fut "promu" attaché militaire du Roi August IV, et chargé de superviser et de former la Polnische Wehrmacht afin d'en faire une force de combat moderne.\n\nMalgré son exil de facto en Pologne et l'impossibilité de progresser dans sa carrière, Guderian a décidé de mettre ses théories en pratique au sein de l'armée polonaise. Il a rassemblé une clique d'officiers partageant les mêmes idées, comme Oswald Lutz et même quelques Polonais, comme Władysław Anders, et surtout, Guderian a réussi à convaincre le gouvernement polonais de soutenir sa vision de la guerre du futur - voyant sans doute une petite armée d'élite comme une option qui, à long terme, s'avérerait moins coûteuse et plus populaire que la conscription de masse. En 1936, Guderian a travaillé sans relâche avec ses divisions Panzer, dirigeant la modernisation de l'armée polonaise et sa doctrine pour toute guerre future.§!"
 GER_werner_von_blomberg_commander_desc: "§YNaissance: §! §L2 septembre 1878, à Stargrad, province de Poméranie, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LIssu d'une famille noble germano-balte, Werner von Blomberg a grandi dans une famille militaire prussienne stéréotypée. Sélectionné très tôt pour une carrière au sein de l'état-major général, von Blomberg passa la majeure partie de la Weltkrieg à occuper divers postes d'état-major de division, de corps d'armée et d'armée.\n\nFervent défenseur du rôle sociétal joué par l'armée allemande, von Blomberg s'intéresse de près aux avantages militaires offerts par les régimes totalitaires. Bien qu'en désaccord avec von Schleicher sur la question du parlementarisme, von Blomberg soutient les idées du Général Rouge sur la mobilisation de l'ensemble de l'État allemand derrière l'armée, allant même jusqu'à déclarer un État de Défense Nationale (Wehrstaat) afin de tirer pleinement parti de l'autoritarisme pour accroître la puissance militaire de l'Allemagne.§!"
 GER_werner_von_blomberg_army_chief_desc: "§YNaissance : §!§L2 septembre 1878 à Stargard, province de Poméranie, Royaume de Prusse, Empire allemand§!\n§YCarrière : §!§LIssu d'une famille noble germano-balte, Werner von Blomberg grandit dans une famille militaire prussienne stéréotypée. Sélectionné très tôt pour une carrière au sein de l'état-major général, von Blomberg a passé la majeure partie de la Weltkrieg à occuper divers postes d'état-major de division, de corps d'armée et d'armée.\n\nFervent défenseur du rôle sociétal joué par l'armée allemande, von Blomberg s'est intéressé de près aux avantages militaires offerts par les régimes totalitaires. Bien qu'en désaccord avec von Schleicher sur la question du parlementarisme, von Blomberg soutient les idées des généraux rouges sur la mobilisation de l'ensemble de l'État allemand derrière l'armée, allant même jusqu'à déclarer un État de défense nationale (Wehrstaat) afin de tirer pleinement parti de l'autoritarisme pour accroître la puissance militaire de l'Allemagne.§!"
 GER_albert_kesselring_commander_desc: "§YNaissance: §! §L30 novembre 1885, à Marktsteft, Basse-Franconie, Royaume de Bavière, Empire allemand§!\n§YCarrière :§! §LLa fascination de Kesselring pour l'application de la puissance aérienne au soutien de l'armée a commencé dès avant la Weltkrieg. Bien qu'officier d'artillerie de formation, Kesselring a suivi un cours sur l'utilisation des ballons d'observation en 1912, un outil qu'il a eu l'occasion d'utiliser dès le début de la Weltkrieg. Passant d'un poste d'adjudant dans la Brigade d'Artillerie à Pied bavaroise à divers postes d'état-major de division et de corps d'armée, Kesselring continua d'observer et d'approfondir ses connaissances sur l'utilisation des aéronefs en soutien des forces terrestres.\n\nPassé dans l'infanterie à la fin de la guerre, Kesselring caressait l'idée de passer à la Luftstreitkräfte naissante, mais décida de rester dans l'armée pour les meilleures possibilités d'avancement qu'offrait l'Armée bavaroise. Sa fascination pour la puissance aérienne lui a valu d'être critiqué pour sa négligence à suivre l'évolution des domaines du combat blindé et motorisé, ce que Kesselring lui-même nie.§!"
 GER_eberhard_von_mackensen_commander_desc: "§YNaissance: §! §L24 septembre 1889, à Bromberg, province de Posnanie, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LQuatrième enfant du célèbre Generalfeldmarschall von Mackensen, toujours en service actif, Eberhard a toujours été destiné à une carrière militaire. Suivant les traces de son père et s'enrôlant dans la cavalerie, von Mackensen passa la majeure partie de la Weltkrieg à divers postes d'état-major.\n\nPresque assuré d'une promotion grâce à l'influence de son père, von Mackensen monta rapidement en grade et devint chef d'état-major de l'Inspection de la Cavalerie peu après la fin de la guerre, avant de se voir confier le commandement de l'une des rares divisions de cavalerie restantes dans l'Armée allemande. Alors que le développement de la guerre blindée et motorisée pourrait menacer la branche de la cavalerie, von Mackensen est déterminé à utiliser les vertus traditionnelles de l'officier de cavalerie pour réussir. Qu'il s'agisse de panzers, de camions ou de chevaux, l'action décisive et agressive prévaudra toujours.§!"
 GER_hermann_hoth_commander_desc: "§YNaissance :§! §L12 avril 1885, à Neuruppin, province de Brandebourg, Royaume de Prusse, Empire allemand§!\n§YCarrière :§! §LFils d'un médecin militaire, Hoth a rejoint le corps des cadets prussiens à l'âge de 11 ans et a été promu lieutenant en 1905. Après avoir occupé divers postes d'état-major au sein des régiments, Hoth fut envoyé à l'Académie de Guerre de Prusse et rejoignit l'état-major général quelques mois avant le déclenchement de la Weltkrieg. Ayant occupé presque tous les postes que l'Armée allemande avait à offrir, du commandant de bataillon au chef de l'aviation de campagne et à l'intendant, les impressionnants états de service de Hoth lui ont permis de choisir l'avenir qu'il souhaitait pour lui-même à la fin de la guerre.\n\nRenonçant à poursuivre son travail d'état-major, Hoth a repris le commandement d'un bataillon, puis est devenu commandant de régiment avant d'être nommé Major général. Ayant servi dans l'infanterie presque toute sa vie, Hoth sert aujourd'hui à une époque où l'infanterie traditionnelle connaît une révolution en termes de mobilité. Selon les théoriciens, la redoutable Stellungskrieg pourrait appartenir au passé, mais Hoth et son expertise sont prêts à faire en sorte que l'infanterie allemande soit préparée à tout type de guerre, qu'elle soit statique ou mobile.§!"
 GER_walther_von_reichenau_commander_desc: "§YNaissance :§! §L8 octobre 1884, à Karlsruhe, Grand-Duché de Bade, Empire allemand§!\n§YCarrière :§! §LFils d'un lieutenant général prussien, von Reichenau rejoint l'armée allemande à l'âge de 9 ans dans le 1er régiment d'artillerie de campagne de la Garde à Berlin. En gravissant les échelons du corps de garde, von Reichenau est transféré à l'état-major général en 1915 et occupe divers postes d'état-major divisionnaire.\n\nÀ la fin de la guerre, von Reichenau servit aux côtés de Werner Blomberg et devint un ardent défenseur de ses idées d'État de Défense Nationale (Wehrstaat) ainsi que plus indirectement un partisan de Kurt von Schleicher. Suite à la nomination de Schleicher au ministère prussien de la Guerre, von Reichenau fut nommé au ministère où il s'engagea dans le développement de cours d'éducation physique pour les recrues allemandes. Lui-même un athlète passionné de ski, de football, de course sur piste et de tennis, von Reichenau considère le sport comme un moyen de parvenir à ses fins. Une manière de favoriser la compétition et l’entraînement d’endurance en préparation au service militaire.§!"
 KR_mitteleuropa_advocate_tt: "Vitesse de construction des §Husines civiles§! dans les pays membres de §HMitteleuropa§! : §G+10.00%§!"
 GER_kurt_von_hammerstein_equord_commander_desc: "§YNaissance :§! §L26 septembre 1878, à Hinrichshagen, Grand-Duché de Mecklenburg-Strelitz, Empire allemand§!\n§YCarrière :§! §LComme la plupart des officiers allemands, Hammerstein-Equord est issu d'une famille noble qui a déjà produit plusieurs officiers et qui exerce une influence considérable dans le petit duché du nord de l'Allemagne. Après avoir été élève officier à Plön et Groß-Lichterfelde, il fut enrôlé dans le Troisième Régiment de la Garde à pied. C'est là qu'il rencontra pour la première fois le futur homme politique et l'un des hommes les plus influents d'Allemagne, Kurt von Schleicher. Ils se sont liés d'amitié pour la vie et se sont soutenus mutuellement dans leurs carrières respectives à partir de ce moment-là.\n\nHammerstein-Equord a servi comme officier d'état-major pendant la Weltkrieg et a continué à monter en grade après sa conclusion. Au sein de la Deutsches Heer divisée, il fut un partisan des réformes de von Seeckt, qui devaient transformer l'armée en une force plus petite, mais plus professionnelle, qui adapterait tous les nouveaux principes de la guerre. Schleicher soutint tactiquement cette faction, du moins pendant un certain temps, et après être devenu Ministre de la Guerre prussien, il poussa son ami de toujours à accéder au poste le plus élevé de l'OHL, consolidant ainsi son pouvoir sur l'Armée et lui donnant une base puissante pour ses ambitions politiques. Cependant, Hammerstein n'est pas une marionnette complète et possède au moins un certain sens politique.§!"
 GER_robert_knauss: "Robert Knauss"
 GER_robert_knauss_air_chief_desc: "§YNaissance :§! §L25 mai 1882, à Stuttgart, Royaume de Württemberg, Empire allemand§!"
 GER_hermann_muller_sic_desc: "§YNaissance :§! §L18 mai 1876, à Mannheim, Grand-Duché de Bade, Empire allemand§!\n§YCarrière :§! §LHermann Müller est né d'un père viticulteur en Bade, mais a déménagé à Dresde. En raison du décès prématuré de son père, il quitta l'école sans avoir obtenu de diplôme et trouva un emploi de vendeur à Francfort. Il découvrit le socialisme par le biais de la syndicalisation : en s'efforçant de syndiquer les vendeurs de sa ville, il finit par s'impliquer dans les syndicats libres et rejoignit le SPD lui-même. En 1905, il avait acquis suffisamment d'influence grâce à son activisme pour qu'August Bebel le pousse à devenir secrétaire du parti. Cependant, les syndicats, qui estimaient que Müller était trop à gauche, bloquèrent sa candidature.\n\nAu cours de la Weltkrieg, Müller se modéra : il critiqua vivement Rosa Luxemburg et se positionna au centre du parti, entre la gauche révolutionnaire et les révisionnistes de droite. Néanmoins, pendant un certain temps, il perdit de l'influence au profit de Friedrich Ebert et de Philip Scheidemann. Il réagit à nouveau en pivotant, cette fois un peu plus à gauche, profitant de la frustration engendrée par la coopération du parti avec le cabinet Brockdorff et de sa passivité, il préconisa une approche plus agressive susceptible de neutraliser la Coalition de Mars et de permettre la formation d'un gouvernement démocratique de centre-gauche. En 1930, il fut finalement élu comme l'un des coprésidents du SPD. La position intransigeante du parti à l'égard du cabinet Dirksen, qui contribua à le saboter avant les élections de 1936, est le résultat de son agitation.\n\nDécrit par ses contemporains comme un "fanatique de l'objectivité", Müller est un bureaucrate modeste, mais honnête et précis, contrairement à son camarade colérique Otto Wels. Tout comme son père, adepte de Ludwig Feuerbach, Müller est irréligieux.§!"
