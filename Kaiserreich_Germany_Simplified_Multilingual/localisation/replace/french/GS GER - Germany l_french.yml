 germany_events.36.d: "La droite a désormais consolidé son emprise sur le gouvernement allemand et les chances de voir le cabinet en place tomber sous la pression du Reichstag semblent de plus en plus minces. Au fur et à mesure de la publication d'articles sur les grands projets visant à démanteler le système parlementaire allemand, déjà relativement faible, pour le remplacer par des décennies de domination de la droite, les sociaux-démocrates se sentent de plus en plus mal à l'aise. Cette inquiétude est particulièrement présente au sein de la jeune génération du SPD qui, contrairement à ses prédécesseurs, a une image bien différente de la politique. Alors que les anciens du parti ont accédé à la direction pendant la période des lois anti-socialistes de la fin du 19e siècle et ont donc juré de toujours rechercher la voie la plus légale pour accéder au pouvoir afin d'éviter une deuxième période de répression, les hommes politiques nés dans les années 1890 ou plus tard n'ont jamais connu cela et sont donc beaucoup plus agressifs, même s'ils ne sont pas nécessairement plus radicaux d'un point de vue idéologique.\n\nAu sein des sections du SPD, des réunions syndicales et des groupes d'études socialistes, des discussions tendues ont lieu sur la question de savoir si les sociaux-démocrates doivent descendre dans la rue pour lutter pour la défense de la démocratie - et il semble qu'une grande partie des membres du parti soit influencée par cette rhétorique. Les principaux membres de l'aile jeunesse du SPD, tels que Kurt Schumacher et Theodor Haubach, ainsi que l'aile gauche radicale du parti, longtemps oubliée et pourtant existante, qui comprend des personnes telles que Max Seydewitz et Kurt Rosenfeld, ont été reconnus comme les chefs de file de ce mouvement. Bien que le comité central du parti s'attende encore à une courte période de domination de la droite, tout le monde ne croit pas que la démocratie se défendra d'elle-même."
 germany_events_37_tt: "Des événements périodiques concernant la résistance de la société démocratique à vos actions commenceront."
 germany_events.38.d: "Les dirigeants de l'opposition démocratique ont été durement attaqués par l'extrême gauche ces derniers temps - des publications du KAPD et des journaux alignés sur le KPD ont vivement critiqué leur position, affirmant qu'ils n'avaient pas le militantisme nécessaire pour défendre l'Allemagne contre l'émergence d'une nouvelle dictature réactionnaire. Les dirigeants sociaux-démocrates et libéraux, craignant une menace pour leur leadership sur le mouvement démocratique, ont répondu en retour, attaquant les socialistes et les syndicalistes pour leur appel incessant à la division au sein du front anti-réactionnaire. Dans l'ensemble, la semaine a été très bonne pour nous - les démocrates ont considérablement affaibli leurs positions."
 germany_events.40.d: "La politique de notre gouvernement a été critiquée au Reichstag, qui sert de tribune aux députés sociaux-démocrates depuis les élections de 1936. Lors des débats sur les lois proposées par le cabinet, plusieurs de leurs députés ont organisé une manifestation, déclarant que nos réformes étaient une gifle à la démocratie et aux "acquis des réformes constitutionnelles de mars".\n\nEn outre, les agitateurs ont tenté de faire appel à l'émotion des députés qui les regardaient, en leur demandant de voter contre tous les projets du gouvernement et de se joindre à eux dans l'agitation pour défendre les principes démocratiques. Alors que la presse de droite n'a pas rendu compte de cet incident, les journaux sociaux-démocrates l'ont couvert en première page et de manière significative."
 germany_events.49.d: "Le début de la Seconde Weltkrieg a pris la société allemande au dépourvu - et pas seulement parce que l'Allemagne n'était pas l'instigatrice du conflit cette fois-ci. Depuis 1934, elle était occupée par des conflits internes et des querelles partisanes, qui étaient bien plus importants pour les hommes politiques et les citoyens que les inquiétudes lointaines d'un nouveau conflit militaire. L'agression russe à l'Est et le réarmement syndicaliste à l'Ouest sont certes préoccupants, mais on s'attend à ce que l'armée invaincue de l'Allemagne impériale se débarrasse rapidement des agresseurs.\n\nEn conséquence, l'Empire allemand entre en guerre sans préparation, et des politiques de mobilisation rapide devront être adoptées afin d'accélérer notre sortie de la torpeur. Mais avons-nous vraiment le temps ?"
 GER_wartime_unpreparedness_tt: "Vous recevrez le modificateur §Ymanque de préparation §!, dont les effets initiaux seront déterminés par vos actions d'avant-guerre:\n - votre §Ysuccès ou échec§! dans les mécaniques du chemin unique\n - la situation du §Yréseau de chemins de fer§!\n - certaines §Ypriorités nationales§! dans l'arbre militaire."
 GER_war_scare_tt: "Les priorités nationales sous le filtre de priorité §YPréparation de guerre§! nous rendra §Gmieux préparé pour la Weltkrieg§!."
 germany_black_monday_events.1.a: "Tenez-moi au courant de ces questions"
 germany_black_monday_events.1.b: "S'il vous plaît. J'ai déjà assez de soucis."
 germany_black_monday_events.1.a_tt: "§YVous recevrez des informations supplémentaires sur l'économie.§!"
 germany_black_monday_events.7.d: "Le secteur agricole allemand, en difficulté depuis des années, a beaucoup souffert de la crise économique déclenchée par le krach boursier du lundi noir. Il s'agit de la dernière étape du déclin persistant de l'agriculture allemande depuis la fin du XIXe siècle ; le point culminant de nombreuses années de méthodes inefficaces et dépassées, d'évolutions malheureuses du marché mondial et de politiques agraires stagnantes et mal orientées vers l'avenir.\n\nPar rapport à ses concurrents occidentaux, tels que la Grande-Bretagne ou les États-Unis, l'agriculture allemande a toujours été à la traîne en termes d'efficacité. Vingt-cinq pour cent de toutes les terres arables de l'Empire sont détenus par 0,2 % des propriétaires terriens, dont la plupart opèrent en Elbe orientale. Mais depuis la fin des années 20, les petits et moyens agriculteurs de tout le pays ont commencé à ressentir les effets de cette crise d'efficacité imminente : L'érosion constante des prix des produits agricoles, due à la concurrence étrangère moins chère et à l'affaiblissement du pouvoir d'achat, a lentement entraîné de nombreux agriculteurs dans la spirale infernale d'un endettement croissant.\n\nCe qui, dans un premier temps, pouvait être combattu par la réintroduction de tarifs douaniers protecteurs et de quotas d'importation, un instrument politique sans aucun doute controversé au sein de la Mitteleuropa, n'a en fin de compte fait que retarder l'inévitable. Avec l'effondrement du secteur bancaire allemand, la crise imminente ne tardera pas à s'aggraver, car de nombreux domaines et entreprises qui ont eu recours à des prêts pour se maintenir à flot ne pourront pas les rembourser dans un avenir proche, et l'effondrement de la demande de produits agricoles pourrait être le clou du cercueil. Cette crise importante a déjà commencé à alimenter la campagne électorale du DkP et a mis à l'ordre du jour la question d'une politique agricole radicalement différente. Ce que beaucoup semblent oublier, c'est que les conservateurs sont en partie responsables de ce dilemme, par l'intermédiaire de leur candidat au secrétariat d'État à l'agriculture, Martin Schiele, et des politiques agricoles controversées qu'il a menées au cours de la dernière décennie. Pour l'instant, son destin politique est sur le fil du rasoir."
 germany_black_monday_events.100.t: "Lundi Noir"
 germany_black_monday_events.100.d: "Le 3 février 1936, la Bourse de Berlin a cessé de sombrer : elle a carrément plongé. Alimentées par l'instabilité du marché, des ventes de panique ont en effet éclaté dès l'ouverture de la bourse, le lundi matin.\n\nIl a fallu attendre une bonne partie de la nuit pour que les téléimprimeurs arrêtent de diffuser les résultats de ce qui est désormais connu sous le nom de Lundi Noir. Après analyse des résultats, il apparaît clairement que la situation n'a fait qu'empirer.\n\nLe choc de cette catastrophe économique sans précédent se fera sans aucun doute sentir dans le monde entier. L’âge d’or allemand est terminé – du moins pour le moment…"
 germany_black_monday_events.100.a: "Mein Gott!"
 germany_black_monday_events.100.b: "Marx avait prédit ce jour !"
 germany_schleicher_events.12.d: "La nomination de Kurt von Schleicher a été une gifle pour le Reichstag, qui avait favorisé un processus de parlementarisation de l’Empire Allemand au cours des dernières décennies et qui a soudainement vu son rôle informel dans la formation des gouvernements être remis en question. Ainsi, quelle que soit sa majorité, le Reichstag a commencé à comploter, cherchant à renverser le Reichskanzler grâce au pouvoir de censure accordé lors des réformes constitutionnelles de 1920.\n\nLe SPD et ses alliés, une alliance informelle connue sous le nom d'« Union Démocratique » (Demokratische Union), ont finalement pris la tête, formant une majorité au parlement et lançant un vote de censure, affirmant que le Reichskanzler ne pouvait plus diriger le gouvernement. dans ces conditions et devait se retirer. Même si Schleicher s'est battu au mieux de ses capacités, il n'a pas réussi à briser la volonté du SPD et a été contraint de démissionner après un vote majoritaire.\n\nSon rôle dans l'histoire sera donc celui d'un simple intérimaire, celui d'un indépendant qui a dirigé l'Allemagne pendant quelques brefs mois avant de céder les rênes au gouvernement d'Hermann Müller. Pour la première fois dans l’histoire de l’Empire, un social-démocrate a été nommé à contrecœur Reichskanzler – toute la résistance et le conservatisme de l’Empire n’ont pas pu s’opposer à la marche de l’histoire."
 germany_schleicher_events.13.d: "La nomination de Kurt von Schleicher a été une gifle pour le Reichstag, qui avait favorisé un processus de parlementarisation de l’Empire Allemand au cours des dernières décennies et qui a soudainement vu son rôle informel dans la formation des gouvernements être remis en question. Ainsi, quelle que soit sa majorité, le Reichstag a commencé à comploter, cherchant à renverser le Reichskanzler grâce au pouvoir de censure accordé lors des réformes constitutionnelles de 1920.\n\nLe DkP et le DVLP, unissant leurs forces au sein de l'alliance « Noir-Blanc-Rouge » (Schwarz-Weiß-Rot), ont finalement pris la tête, formant une majorité au Parlement et lançant un vote de censure, au motif que le Reichskanzler ne pourrait plus gérer le gouvernement dans ces conditions et devait se retirer. Bien que Schleicher se soit battu au mieux de ses capacités, il n’a pas réussi à vaincre la résistance conservatrice et il a été contraint de démissionner après un vote majoritaire.\n\nSon rôle dans l'histoire sera donc celui d'un simple intérimaire, celui d'un indépendant qui a dirigé l'Allemagne pendant quelques brefs mois avant de céder les rênes au gouvernement d'Ewald von Kleist-Schmenzin - un indépendant nommé pour servir de médiateur entre les deux puissants partenaires de la coalition. Pour la première fois depuis des décennies, un véritable gouvernement conservateur dirige à nouveau l'Allemagne – des années de parlementarisation, de libéralisme et de réforme n'ont pas pu freiner la réaction des conservateurs allemands, et ils sont revenus en force."
 germany_schleicher_events.16.d: "Quand il y a de la fumée, il y a du feu - et quand il y a des grèves, il y a du sabotage syndicaliste. La Preußische Geheimpolizei signale qu'un grand nombre de provocateurs sont apparus dans la région de la Ruhr dans les jours qui ont suivi le début de la grève générale dans la région. Ils sont bien approvisionnés et financés et incitent nos travailleurs à s'opposer fermement aux entreprises qui résistent et au gouvernement réactionnaire. Certains figurent sur les listes de la police secrète des militants syndicalistes présumés, leurs contacts avec la Troisième Internationale, le KAPD et le KPD, voire le Bund der Kommunisten radical, sont connus.\n\nLa presse et nous-mêmes avons beau dénoncer ces agitateurs comme des traîtres parmi nous, il est indéniable qu'ils sont efficaces. Déjà, de nombreuses actions de protestation, parfois même violentes, ont été constatées dans toute la Ruhr..."
 germany_schleicher_events.20.t: "La KAPD appelle à la lutte armée dans la Ruhr"
 germany_schleicher_events.20.d: "Le début de la grève générale dans la Ruhr a enhardi les organisations d'extrême gauche dans toute l'Allemagne - d'un autre côté, elles ont accueilli le début de la grève avec réserve. Pour les syndicalistes et les socialistes radicaux du KAPD, du KPD et d'autres partis d'extrême gauche, la dernière chose que ce mouvement de masse doit devenir est une simple bataille pour les droits des travailleurs - c'est un concessionnisme sans espoir à la bourgeoisie de la classe supérieure, qui ne fera qu'éloigner la révolution au lieu de la faire approcher.\n\nDes journaux tels que Kommunistische Arbeiter-Zeitung et Die Rote Fahne ont commencé à appeler les travailleurs rhénans à établir un double pouvoir dans la Ruhr, en remplaçant les organes de l'État par des conseils ouvriers qui peuvent gérer les affaires quotidiennes, fournir une direction aux travailleurs et, à terme, remplacer entièrement l'État. Le philosophe marxiste et l'une des figures de proue de la tendance berlinoise du KAPD, Karl Korsch, appelle à la formation de "Centaines prolétariennes" pour défendre le soulèvement ouvrier contre toute tentative de répression.\n\nLa Preußische Geheimpolizei a réduit la distribution de ce matériel révolutionnaire et a commencé à enquêter sur le KPD et le KAPD pour leur activité menaçante pour l'Etat."
 germany_schleicher_events.26.d: "Sous la direction de Carl Severing, l'une des principales figures de l'aile droite du SPD et une figure puissante du SPD de Bielefeld, un sommet a été organisé entre les principaux représentants du gouvernement et les grévistes. Des représentants régionaux des partis politiques allant du Zentrum au KAPD, des dirigeants syndicaux locaux, des notables municipaux et des représentants des comités exécutifs politiques des grévistes y ont pris place, ainsi qu'un ministre de Prusse et le gouvernement central, chacun pour observation et consultation.\n\nLes deux priorités de la conférence, telles que décrites par Severing, étaient de négocier un armistice entre les ouvriers de l'armement et le gouvernement central d'une manière qui ne pousserait aucune des parties à recourir à la violence et, deuxièmement, un accord global qui permettrait aux ouvriers de reprendre leur travail en toute sécurité. Les revendications des travailleurs de la Ruhr sont allées bien au-delà des augmentations de salaires qui ont déclenché le Ruhrkampf, et le gouvernement n'est peut-être pas non plus intéressé à les satisfaire."
 germany_schleicher_events.26.b: "Isoler le KAPD et le KPD, mais faire des concessions aux syndicats de l'establishment."
 germany_schleicher_events.27.d: "Le sommet de Bielefeld est terminé et s'est révélé prometteur. Les syndicalistes modérés parmi les grévistes de la Ruhr sont prêts à faire des compromis sur certains aspects de leur programme politique afin d'obtenir des gains matériels pour les travailleurs - et bien que les radicaux influencés par le KAPD n'aient évidemment pas l'intention de céder, la coopération avec les modérés pourrait les marginaliser et ainsi rendre la grève inoffensive. Bien entendu, il reste encore beaucoup à faire pour modérer le radicalisme de la grève et contenir sa propagation, et même les grévistes qui étaient réceptifs au compromis n'ont pas repris le travail jusqu'à présent, espérant obtenir encore plus de gains en faisant un peu plus pression sur les propriétaires de l'usine."
 germany_schleicher_events.28.d: "Notre tentative de négociation avec les grévistes de la Ruhr a échoué. Même l'aile modérée, plus préoccupée par les gains matériels que par les objectifs politiques, a choisi de ne pas déroger à son programme et de maintenir l'unité du mouvement syndicaliste, tandis que les radicaux influencés par le KAPD se sont montrés plus actifs que jamais en s'opposant à tout compromis avec le gouvernement. Nous devrons chercher d'autres approches si nous voulons que les travailleurs retournent dans leurs usines."
 germany_schleicher_events.32.d: "Le pire auquel on pouvait s'attendre s'est produit dans la Ruhr : alors qu'il prononçait un discours à Essen, le Reichskanzler a été la cible de tirs provenant de la foule, ce qui a provoqué une panique générale et une émeute que les forces de police de la ville n'ont pu contenir qu'après deux heures de combat et plusieurs morts. Schleicher survit à l'attaque, mais est blessé au bras et doit être immédiatement hospitalisé pour une opération.\n\nLes interrogatoires des émeutiers capturés ont permis d'identifier l'assaillant comme étant Erich Mielke, membre du KAPD, formé par ses unités d'autodéfense à l'espionnage, au maniement des armes et au terrorisme. La tentative d'assassinat a été planifiée à l'avance par l'unité de Mielke. Malheureusement, l'assassin manqué a disparu dans la foule et a échappé à la justice, mais les nouvelles en provenance d'Essen ont enhardi le gouvernement. L'opinion publique exige que des mesures soient prises contre ces terroristes, et elles le seront."
 germany_schleicher_events.35.d: "La Chambre des députés du Luxembourg a adopté à la majorité la tristement célèbre loi Maulkuerfgesetz, mais l'histoire ne s'est pas arrêtée là. D'énormes manifestations ont eu lieu dans les rues du petit État occidental, exigeant la démission de M. Bech et l'abrogation de la "loi muselière" antidémocratique. Les critiques au niveau national ont été tout aussi féroces - de nombreux partis, dont le SPD, le LVP et même les éléments progressistes du Zentrum, ont formulé leurs critiques, d'autant plus que ni le gouvernement luxembourgeois ni les principaux producteurs d'acier n'ont même envisagé de négocier avec les grévistes.\n\nFrustré par l'opposition, M. Bech a choisi de mettre un terme à cette rhétorique une fois pour toutes, en annonçant un référendum sur la loi Maulkuerfgesetz. Estimant qu'il représente la "minorité silencieuse" en dehors des principales villes ouvrières, il espère remporter le référendum avec une large marge et légitimer ainsi sa démarche autoritaire.s"
 germany_schleicher_events.40.d: "Les tensions et le conflit en Allemagne ont fini par déborder – et une étincelle terrifiante vient d'être allumée dans le petit Duché industrialisé de Brunswick. Lors de l'absence du duc Ernst August et de son épouse, la princesse Viktoria Louise de Prusse, pour une célébration solennelle de l'anniversaire du souverain dans la résidence d'hiver familiale du château de Cumberland en Haute-Autriche, des violences et des combats ont éclaté dans les rues de la capitale. Le petit État est en proie à la grève générale depuis des mois et pourtant le ministre-président Werner Küchenthal a refusé de faire la moindre concession au mouvement socialiste. Malgré ces vastes tensions de classe historiques et une tentative de révolution en 1918, le gouvernement et le système politique sont restés conservateurs, refusant de mettre en œuvre le suffrage universel et s’accrochant à un système de vote plural pour contenir la croissance des sociaux-démocrates et de l’extrême gauche.\n\nAu fil du temps, cependant, l'armement secret des groupes d'autodéfense ouvriers de Brunswick et les défections de la petite garnison de Brunswick ont ​​inversé la tendance en faveur des grévistes, et une nouvelle descente de police à minuit en novembre a conduit à une soudaine réaction violente de la part des travailleurs. La police et la garnison furent vaincues lors d'affrontements dans les rues, des barricades furent érigées et les révolutionnaires occupèrent plusieurs bâtiments publics, dont le quartier général de la police, la gare et les prisons. Le gouvernement de Küchenthal a fui le Duché et le chef du mouvement socialiste du Brunswick, Rudolf Lindau, a proclamé la création de la République socialiste du Brunswick sur les marches du palais de Brunswick."
 GER_schleicher_founding_conference_tt: "\n§CNous allons définir la nature du Front dans une chaîne d'événements.§!"
 germany_schleicher_events.57.d: "Le Grand-Duché de Luxembourg connaît une évolution inquiétante.\n\nL'adoption de la loi Maulkuerfgesetz a déjà entraîné l'interdiction du KAPD, du KPD et d'autres partis d'extrême gauche sur le sol luxembourgeois, mais cela ne suffit pas au régime enraciné du Parti de la droite. La Maulkuerfgesetz a été approuvée par la faction "fondamentaliste" du parti, défendue par le prêtre et idéologue du parti Jean-Baptiste Esch, qui croit que le Parti de la droite devrait former un État à parti unique sur la base des principes du catholicisme politique et de la collaboration des classes sociales. On sait que le président du Conseil Joseph Bech est également favorable à leurs idées, tout comme de nombreux membres du parti - après tout, ils vivent à la frontière avec la Commune et peu de gens en Allemagne craignent plus qu'eux la belligérance révolutionnaire française.\n\nRenforcés et enhardis par l'adoption de la Maulkuerfgesetz, les fondamentalistes ont accru leur emprise sur le parti et ont fait passer plusieurs réformes supplémentaires au Luxembourg - tous les partis autres que le parti de droite ont été sévèrement limités, un syndicat chrétien contrôlé par le gouvernement a été créé et tous les syndicats indépendants ont été interdits, et la liberté de la presse a été restreinte. Le Luxembourg est en train de devenir un régime autoritaire - comme l'a décrit le Frankfurter Zeitung, il s'agit d'un "ulcère dictatorial au cœur de l'Allemagne"."
 germany_swr_events.4.d: "Maintenant que le front noir-blanc-rouge est au pouvoir, le parti Zentrum a un rôle clé à jouer. Si les catholiques ne rejoindront pas directement la coalition afin de préserver l'unité du parti, la position de leur parti à l'égard du nouveau gouvernement décidera de la facilité avec laquelle les droitiers pourront gouverner efficacement le pays à l'avenir. Un Zentrum plus à gauche pourrait sérieusement entraver leurs visions ambitieuses, tandis qu'un Zentrum plus à droite est beaucoup plus susceptible de les tolérer, leur donnant ainsi carte blanche tant que les intérêts catholiques et fédéraux ne sont pas lésés.\n\nHeureusement pour Kleist, Hassell, Westarp et consorts, c'est le deuxième cas qui s'applique. La direction conservatrice-fédéraliste nouvellement élue du parti Zentrum autour de Schäffer se félicite de la nomination du gouvernement Kleist, malgré une certaine opposition interne au parti. Schäffer lui-même a salué les efforts conjoints des nationalistes contre le gouvernement Schleicher pour empêcher les expériences pseudo-révolutionnaires et les tentatives de centralisation imposées par les militaires, et il a exprimé l'espoir que le nouveau gouvernement adoptera une ligne plus dure que les gouvernements précédents pour défendre à la fois l'ordre intérieur de l'Allemagne et l'ordre européen au nom du maintien de la paix au niveau international."
 germany_swr_events.5.d: "Maintenant que le front noir-blanc-rouge est au pouvoir, le parti Zentrum a un rôle clé à jouer. Si les catholiques ne rejoindront pas directement la coalition afin de préserver l'unité du parti, la position de leur parti à l'égard du nouveau gouvernement décidera de la facilité avec laquelle les droitiers pourront gouverner efficacement le pays à l'avenir. Un Zentrum plus à gauche pourrait sérieusement entraver leurs visions ambitieuses, tandis qu'un Zentrum plus à droite est beaucoup plus susceptible de les tolérer, leur donnant ainsi carte blanche tant que les intérêts catholiques et fédéraux ne sont pas lésés.\n\nMalheureusement pour Kleist, Hassell, Westarp et consorts, le pire des cas s'est produit. La direction progressiste nouvellement élue du parti Zentrum autour de Carl Ulitzka a condamné la nomination de la nouvelle coalition d'extrême droite et, malgré un certain degré d'opposition interne au parti, a décidé d'adopter une attitude résolue de non-tolérance à son égard. Avec la formation au Reichstag d'un front fort et uni allant de l'extrême-gauche aux catholiques, l'avenir du gouvernement Kleist reste incertain. Un chemin semé d'embûches s'ouvre devant lui."
 germany_swr_events.6.d: "Maintenant que le front noir-blanc-rouge est au pouvoir, le parti Zentrum a un rôle clé à jouer. Si les catholiques ne rejoindront pas directement la coalition afin de préserver l'unité du parti, la position de leur parti à l'égard du nouveau gouvernement déterminera la facilité avec laquelle les droitiers pourront gouverner efficacement le pays à l'avenir. Un Zentrum plus à gauche pourrait sérieusement entraver leurs visions ambitieuses, tandis qu'un Zentrum plus à droite est beaucoup plus susceptible de les tolérer, leur donnant ainsi carte blanche tant que les intérêts catholiques et fédéraux ne sont pas lésés.\n\nMalheureusement, la position de Stegerwald et de ses compagnons syndicalistes à l'égard du nouveau gouvernement peut être qualifiée d'ambivalente. Au sein des syndicats chrétiens, on craint que certains cercles réactionnaires du DkP et du DVLP ne s'emploient à revenir sur de nombreuses lois du travail obtenues de haute lutte. Stegerwald lui-même tolère notre gouvernement pour l'instant, mais il surveillera de près notre futur programme de politique du travail - les mauvaises décisions pourraient nous coûter le soutien silencieux de l'une des organisations de masse les plus puissantes de l'Empire."
 germany_swr_events.6.d.alt: "Maintenant que le front noir-blanc-rouge est au pouvoir, le parti Zentrum a un rôle clé à jouer. Si les catholiques ne rejoindront pas directement la coalition afin de préserver l'unité du parti, la position de leur parti à l'égard du nouveau gouvernement déterminera la facilité avec laquelle les droitiers pourront gouverner efficacement le pays à l'avenir. Un Zentrum plus à gauche pourrait sérieusement entraver leurs visions ambitieuses, tandis qu'un Zentrum plus à droite est beaucoup plus susceptible de les tolérer, leur donnant ainsi carte blanche tant que les intérêts catholiques et fédéraux ne sont pas lésés.\n\nLa direction de compromis modérée qui préside le Zentrum depuis la dernière conférence du parti est quelque peu distante de certains de nos représentants les plus radicaux, mais n'a pas, en principe, trop d'objections à notre vaste programme. Composée de nombreux membres de droite et de modérés qui, espérons-le, contrebalanceront l'influence néfaste des syndicats chrétiens de Stegerwald au sein du conseil, la présidence du parti devrait, espérons-le, se taire tant que nous conserverons intact le cadre démocratique-fédéral de base, et elle pourrait même se laisser influencer par certaines concessions corporatistes, idées qui ont depuis longtemps gagné en popularité même au sein de l'establishment modéré."
 germany_swr_events.17.d: "Dans les mois qui suivent la nomination d'Hugenberg au poste de secrétaire à l'économie, son vaste empire de presse se met en branle : des articles de journaux inondent le pays, louant la perspicacité financière et économique de l'homme politique. Hugenberg est présenté comme le "sauveur économique", la cheville ouvrière de la résurgence économique de l'Allemagne, et son caractère indispensable pour le gouvernement est souligné à tout bout de champ. Les alliés de l'entrepreneur au Reichstag, qui a accueilli une poignée de nouveaux membres grâce à cette campagne de propagande, tiennent un discours similaire.\n\nPour la direction révolutionnaire nationale du DVLP, et en particulier pour Hassell, cette initiative est plus une menace qu'une aubaine. Le fait que la presse d'Hugenberg se concentre sans relâche sur la personne de son propriétaire, en ne mentionnant que superficiellement son rôle au sein du DVLP, suscite des inquiétudes quant à ses motivations ; il est difficile d'ignorer le fait qu'il est en train d'asseoir sa réputation personnelle. Certains soupçonnent même le Secrétariat à l'économie de n'être qu'un premier pas vers un contrôle total de l'action du gouvernement par son influence - après tout, le Secrétaire d'État à l'économie dispose d'un pouvoir substantiel au sein du cabinet..."
 germany_swr_events.32.d: "Le temps passé au pouvoir n'a pas été clément pour la coalition Schwarz-Weiß-Rot : elle a perdu suffisamment de députés pour ne plus détenir la majorité au Reichstag. Bien que cela ne signifie pas nécessairement la mort d'un gouvernement, surtout s'il est doté d'une loi d'habilitation pour renforcer la position du Reichskanzler, cela signifie que l'adoption de toute loi deviendra un combat - en particulier les budgets annuels, qui pourraient ne pas être possibles sans le soutien du Zentrum, de l'extrême-droite ou de la gauche.\n\nL'époque récente du Reichskanzler Dirksen est un rappel brutal de ce que peut devenir un cabinet sans le soutien de la majorité au Reichstag. Il va sans dire que cette situation suscite la panique parmi les secrétaires de cabinet et les notables du parlement, et que toutes les options sont envisagées. Un gouvernement minoritaire prolongé ? Un cabinet non partisan, coordonné avec le Kaiser ? L'intégration du Zentrum dans le gouvernement ?"
