 GER_warning_swr_about_to_win_tt: "Dans §Y30 jours§!, la §PKoalition Schwarz-Weiß-Rot§! proposera de destituer Kurt von Schleicher par un §RVote de défiance§!!"
 germany_events.9.d: "La formation du gouvernement non partisan de Roedern est perçue comme un affront par les nombreux Länder allemands, en particulier ceux du sud : la Bavière, le Wurtemberg et le Bade voient d'un très mauvais œil la formation d'un gouvernement dominé par des fonctionnaires prussiens. Leurs gouvernements, principalement dirigés par le Zentrum et le LVP, n'apprécient pas non plus que leurs partis respectifs soient exclus du gouvernement par le Reichskanzler. Résultat : au Bundesrat, la chambre haute de l'Allemagne composée de représentants des États membres, une majorité hostile au Reichskanzler s'est formée, composée des États du Sud et de nombreux États mineurs qui se sont joints à la protestation contre le Reichskanzler.\n\nBien que le Zentrum et le LVP aient mené l'attaque contre le Reichskanzler, c'est le SPD qui a le plus profité des sondages électoraux. Sa campagne et sa délégation au Reichstag ont profité du drame politique pour protester contre la "bureaucratisation du gouvernement" et la tendance croissante à l'absence de responsabilité du Reichskanzler devant le Reichstag - ce qui souligne la nécessité de poursuivre les réformes démocratiques dans l'Empire."
 germany_events.14.d: "Une réorganisation est en cours au sein des partis allemands, car la collaboration longtemps soupçonnée entre le parti agrarien conservateur DkP et le parti d'extrême droite DVLP a été officiellement annoncée par leurs présidents, Kuno von Westarp et Ulrich von Hassell. Cet accord prévoit la présentation de candidats communs dans des circonscriptions clés et la désignation d'un candidat commun au poste de chancelier pour les prochaines élections. Dans une déclaration officielle, les deux partis ont décrit l'alliance comme une mesure nécessaire pour "défendre la bannière allemande contre la partisanerie incessante et le déclin de la société", ce qui se reflète dans le nom de l'alliance - "Schwarz-Weiß-Rot" (noir-blanc-rouge), les couleurs du drapeau impérial.\n\nLa gauche a déjà critiqué la duplicité de cette alliance de circonstance. Depuis 1923, le DkP a participé à tous les gouvernements sans interruption et incarne l'establishment partisan que le DVLP prétend combattre. Auparavant, la coopération entre les partis de droite ne s'était pas concrétisée au cours des années 20 et 30 en raison de désaccords entre les dirigeants et du chevauchement des blocs de vote des deux partis, ainsi que de la position commode du DkP au sein de la Coalition de mars. Le changement de climat politique qui a suivi le Lundi noir a toutefois entraîné un changement d'avis : les anciens obstacles s'estompent et des liens plus étroits se tissent entre le vieil establishment conservateur et l'opposition nationaliste radicale..."
 germany_events.16.d: "Soumises à une concurrence de plus en plus forte, les sections du Zentrum dans les régions compétitives, telles que la Silésie, la Westphalie et le Hanovre, ont eu du mal à maintenir leur position face à des candidats sociaux-démocrates et de droite très populaires. Pour atténuer cette disparité, les candidats du Zentrum et les sections du parti ont commencé à conclure des accords indépendants avec les partis locaux afin de s'unir derrière un candidat commun dans les districts compétitifs et d'augmenter ainsi leurs chances de victoire.\n\nÀ Hanovre, le Zentrum a renouvelé sa coopération historique avec le parti germano-hanovrien, plus connu sous le nom de parti Guelph (Welfen). Parti politique régionaliste créé après l'annexion du Royaume de Hanovre, il siégeait généralement avec le Zentrum dans le Reichstag d'avant-guerre, mais les années d'après-guerre l'ont vu décliner fortement. Le fédéralisme conservateur de Guelph s'est battu dans l'environnement de l'après-guerre et la perte de son dernier souffle pourrait bien sonner le glas du parti.\n\nDe l'autre côté de l'Empire, les membres du Zentrum de Posen ont commencé à étendre leur collaboration avec les autonomistes polonais, en particulier ceux qui sont plus proches du ChZJN en Pologne. Contrairement à Hanovre, la circonscription ethnique polonaise n'a pas perdu son pouvoir, bien qu'elle doive encore rivaliser avec les pactes électoraux anti-polonais dans les circonscriptions mixtes. Pour eux, comme pour les Welfen, Zentrum est un allié naturel, car ils sont tous deux idéologiquement conservateurs et soucieux de maintenir le modèle fédéral de l'État, avec l'espoir de le décentraliser davantage, contre l'empiètement centralisateur de la gauche comme de la droite. Cependant, tout le monde au Zentrum ne souscrit pas à l'idée d'accompagner une flopée de petits partis faibles."
 germany_events.17.d: "Alfred Hugenberg, deuxième président du DVLP, fait partie des personnalités les plus en vue du parti de la patrie, juste derrière Ulrich von Hassell. Bien que sa position soit largement symbolique, un compromis symbolique fait à la vieille garde réactionnaire du parti après l'ascension au pouvoir de Hassell en 1929, il commande une clique notable au sein du DVLP et la maintient en vie grâce à sa richesse considérable. Homme d'affaires et baron de la presse parmi les plus puissants d'Allemagne, Hugenberg est à la tête du gigantesque "groupe Hugenberg", un empire médiatique qui contrôle journaux, éditeurs et agences de publicité dans tout l'Empire - leurs journaux se vendent à des centaines de milliers d'exemplaires et exercent une influence considérable sur l'opinion publique. Bien entendu, leurs articles sont biaisés en faveur des convictions préférées de Hugenberg, l'anti-socialisme et l'antisémitisme forcenés.\n\nLa campagne électorale de 1936 a donné au DVLP l'espoir de pouvoir se positionner à la tête d'une coalition de droite au Reichstag après les élections, c'est pourquoi le comité central du parti a demandé au deuxième président de lancer une campagne de propagande de masse. Une campagne de promotion agressive pour les Münchner Neueste Nachrichten et Der Tag, le développement de l'agence de presse Telegraphen-Union et la promotion de leurs articles dans de plus en plus de journaux, peut-être même quelques contrats de cinéma - tout cela pourrait servir à former l'image souhaitée de l'ancien parti de Tirpitz à l'extérieur.\n\nMais où faut-il concentrer les ressources de la campagne ? En se concentrant sur l'Illustrierte Nachtausgabe et en concluant des accords avec les journaux urbains, le DVLP augmentera ses chances de gagner la classe moyenne dans les villes et de freiner la croissance de la social-démocratie. D'un autre côté, l'Union télégraphique a entretenu de bonnes relations avec les organes de presse ruraux indépendants, et investir davantage dans ces relations aidera la cause conservatrice dans les campagnes prussiennes."
 germany_events.18.d: "On s'y attendait depuis le krach boursier de février, mais c'est désormais clair : l'effondrement de l'économie allemande a considérablement renforcé l'extrême gauche de l'échiquier politique. La propagande socialiste s'est emparée de milliers de travailleurs à travers le pays, offrant une réponse facile à la confusion de nombreux travailleurs jetés à la porte à cause de facteurs qu'ils ne pouvaient pas contrôler. C'est parce que l'illusion de prospérité entretenue par la bourgeoisie, les Junkers et le Kaiser au sommet a volé en éclats - la dernière heure du capitalisme international est proche, alors assurez-vous de faire la queue et de hisser le drapeau rouge !\n\nLes partis d'extrême gauche allemands sont généralement petits et fragmentés et, bien qu'ils ne soient pas interdits, ils ne sont que peu tolérés par l'establishment politique. Après des années de scissions et de réunifications, le Parti communiste des travailleurs d'Allemagne (KAPD) a recueilli la majeure partie des voix des socialistes. Bien que favorable au syndicalisme à la française, le KAPD émet quelques réserves, estimant que les syndicats allemands sont devenus désespérément réformistes et que l'avant-garde révolutionnaire doit donc être constituée par les conseils d'usine des travailleurs - d'où le "communisme de conseil". Le Parti communiste d'Allemagne (KPD) occupe également une place importante, se distinguant par le fait qu'il participe à la politique électorale, contrairement à ses cousins.\n\nMalgré les tensions entre les nombreuses factions de l'extrême gauche, elles trouvent la force de coopérer de temps en temps - et aujourd'hui est l'un de ces cas. Le KAPD, le KPD et les syndicats qui leur sont affiliés prévoient une manifestation de masse à Berlin à l'occasion de la Journée internationale des travailleurs, le 1er mai, et s'attendent à être rejoints par des manifestations similaires en Rhénanie et en Saxe."
 germany_events.19.d: "En réponse au militantisme croissant des travailleurs allemands et en citant les cas sporadiques de violence survenus au cours de la campagne électorale, les forces de police de Berlin ont interdit les rassemblements politiques en plein air dans la ville au cours du 1er mai, afin d'empêcher les manifestations prévues pour le 1er mai. Ces restrictions semblaient confirmer la ligne officielle du KAPD selon laquelle le capitalisme est entré dans sa troisième période et répondra donc aux mouvements ouvriers par une force de plus en plus draconienne.\n\nDes manifestations ont eu lieu dans toute la ville, et des comptages approximatifs ont montré que les menaces de violence policière compensaient l'augmentation du nombre de membres socialistes, ce qui signifie que les rassemblements du KAPD et du KPD n'étaient guère plus importants que d'habitude. Pourtant, la police berlinoise a réagi avec force, envoyant des escadrons volants et attaquant à coups de matraque partout où des manifestations étaient signalées. Même les conventions légales, telles que les assemblées du SPD et des syndicats libéraux, sont prises pour des manifestations socialistes et attaquées. Des combats de rue ont éclaté dans le quartier de Wedding, dominé par les socialistes, mais ils ont été unilatéraux et n'ont fait qu'intensifier la réaction de la police : des balles réelles ont été tirées sur les manifestations du KAPD et plus de trente personnes ont été tuées à la fin de la journée. Environ 200 personnes ont été blessées et 1200 ont été arrêtées par la police.\n\nLa distribution du Kommunistische Arbeiter-Zeitung a été réduite dans la foulée afin d'étouffer le nombre de victimes, mais le message s'est néanmoins répandu dans tout le pays et a attisé les frictions entre le gouvernement et le mouvement ouvrier. Les événements sont largement perçus de manière positive par l'aile droite du Reichstag, tandis que les libéraux et le SPD sont plus divisés. En particulier, alors que le journal SPD Vorwärts publie un article cinglant affirmant que le KAPD "cherche à sacrifier intentionnellement la vie de ses partisans", la délégation sociale-démocrate au Reichstag proteste officiellement contre les actions des policiers berlinois et demande une enquête. Ces demandes sont restées lettre morte, alors que la tension continue de monter."
 germany_events.20.d: "La crise économique a suscité des discussions dans divers cercles idéologiques et associations - le consensus traditionnel des économistes allemands a échoué ou, du moins, n'a plus la confiance du travailleur moyen et de l'homme politique. Face aux millions de personnes jetées à la rue et aux dizaines de banques qui se sont effondrées du jour au lendemain, les partis, les associations et les syndicats se tournent désormais vers le gouvernement pour trouver un salut potentiel. L'idée que l'intervention de l'État puisse contribuer à stimuler la demande et à revigorer l'économie pendant le cycle financier a été envisagée pendant l'entre-deux-guerres et n'a fait que gagner du terrain depuis le "lundi noir".\n\nLe journal de la Fédération générale des syndicats allemands (ADGB), Die Arbeit, a ouvert le débat sur ce qu'il a appelé la "politique économique active" après la publication d'un programme économique politique par les syndicalistes Fritz Tarnow et Fritz Baade. Ce plan, appelé "Plan Tarnow-Baade" du nom de ses auteurs, prévoit la création de travaux publics massifs qui pourraient employer jusqu'à un million de personnes dans tout l'Empire, ainsi qu'un contrôle bancaire plus strict qui permettrait une politique inflationniste de grande ampleur. Selon Tarnow et Baade, la création d'emplois et l'inflation fiscale soulageront les pauvres et stimuleront la demande, ce qui résoudra le problème.\n\nBien que l'ADGB soit étroitement allié au SPD, le parti a pris ses distances avec le plan Tarnow-Baade. Otto Wels et Rudolf Hilferding ont tous deux critiqué l'ADGB pour son intervention directe dans la politique, qui devrait être déléguée uniquement au parti, et pour les intentions de Tarnow et Baade de "jouer au docteur au chevet du capitalisme". Sans se décourager, les syndicalistes ont néanmoins fait parler d'eux dans la presse et ont obtenu le soutien surprenant du ministre prussien de la guerre, Kurt von Schleicher, qui a qualifié la création d'emplois de "seul moyen de sortir de la situation actuelle"."
 germany_events.24.desc: "Les temps pourraient certainement être meilleurs pour le parti Zentrum, la principale représentation des intérêts catholiques dans la politique parlementaire allemande. Après de nombreuses années de direction sans but sous l'aile rhénane modérée, deux résultats électoraux médiocres en 1931 et 1936, et l'effondrement de plusieurs cabinets gouvernementaux avec participation du Zentrum au cours des dernières années, le président du Zentrum, Theodor von Guérard, a officiellement annoncé qu'il se retirait de la direction de son parti. Une conférence du parti, la première depuis de nombreuses années, a été convoquée et les observateurs intéressés par la politique sont convaincus qu'elle donnera lieu à de féroces confrontations internes au parti. Au cours de la dernière décennie, de nouvelles factions au sein du plus ancien parti politique allemand ont poussé comme des champignons et sont prêtes à prendre le pouvoir et à conduire le parti sur une nouvelle voie politique, mais la question sera de savoir quelle aile politique en sortira vainqueur."
