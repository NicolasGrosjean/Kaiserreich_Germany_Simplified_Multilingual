 GER_abolish_universal_suffrage_tt: "$modifies_sic$\nRemplace le trait §YChevalier d'Elbie-Orientale§! par §YPrécurseur de la réaction§!, un trait §Ydynamique§! dont les effets dépendent de votre popularité §nnationale-populiste§! actuelle. Effets actuels :\n- Fains de poids politique : [?GER_abolish_universal_suffrage_political_power_factor|=%+]\n- Facteur de population recrutable : [?GER_abolish_universal_suffrage_conscription_factor|=%+]\n- Soutien à la guerre : [?GER.party_popularity@national_populist|=%+]\n\nAprès la Seconde Weltkrieg, nous pourrons transformer nos plans en une loi constitutionnelle, cette priorité devrait garantir que notre gouvernement devienne §Pautocrate-paternaliste.§!"
