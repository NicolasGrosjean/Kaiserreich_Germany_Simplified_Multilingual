 germany_schleicher_events.291.t: "Le Kaiser & le Kanzler"
 germany_schleicher_events.291.d: "Malgré de nombreux mois d'efforts acharnés, ni la Koalition Schwarz-Weiß-Rot ni l'Union démocratique n'ont réussi à obtenir suffisamment de soutien au Reichstag pour s'assurer une majorité. Cette situation a poussé des membres éminents du DVLP et du SPD à demander à l'empereur Guillaume II lui-même d'intervenir. Ils affirment que le Reichskanzler Schleicher a l'intention de laisser la situation sur le Rhin s'envenimer indéfiniment dans le but de s'accrocher au pouvoir, et insistent sur le fait qu'ils mettraient rapidement fin au chaos si leurs coalitions respectives étaient placées à la tête de l'État. Bien que ces individus soient motivés par leur désir de pouvoir plus que par toute autre chose, compte tenu du manque de progrès réalisés par Schleicher pour négocier avec les grévistes ou pour les écraser par la force, leurs affirmations pourraient être fondées."
 germany_schleicher_events.291.b: "Le SPD est mieux adapté à cette tâche"
 germany_schleicher_events.291.b_tt: "Ce sera probablement la dernière occasion de donner du pouvoir à la §SDemokratische Union§!"
 germany_schleicher_events.291.a: "Le S-W-R ne négligera aucune piste"
 germany_schleicher_events.291.a_tt: "Ce sera probablement la dernière occasion de donner du pouvoir à la §PKoalition Schwarz-Weiß-Rot§!"
 germany_schleicher_events.291.c: "Schleicher sait ce qu'il fait"
 germany_black_monday_events.4_tt: "\nIl est possible de sauter cette étape en complétant la priorité §YSoutenir Bruening & Schacht§."
 germany_events.8.d_krw: "Attendue depuis la fin de l'année dernière, elle est enfin arrivée grâce au krach boursier du lundi noir. Peu après ce jour de février, le Reichskanzler Herbert von Dirksen a annoncé sa démission, sans faire de commentaires à la presse ou aux membres du Reichstag. Bien que diplomate compétent, le calme de Dirksen et son caractère d'aristocrate vaniteux et pompeux l'ont isolé dans la haute politique, et il n'a jamais réussi à se débarrasser du vernis d'une nomination royale, moins légitime que les chanceliers partisans dans l'Empire allemand de l'après-mars. Son vice-chancelier, Heinrich Brüning, refuse de demander au Kaiser de le nommer comme prochain Reichskanzler. Après la crise du lundi noir, la fonction devient un cadeau empoisonné.\n\nVoyant que les partis du Reichstag ne prennent guère d'initiative, Guillaume II nomme le ministre-président de Prusse en exercice, Siegfried von Roedern, au poste de Reichskanzler. Fonctionnaire chevronné ayant acquis des années d'expérience au sein des gouvernements fédéral et prussien, il dirige actuellement un gouvernement non partisan de centre et de droite en Prusse, composé d'hommes politiques de droite et de professionnels non partisans. Bien que son gouvernement ne prévoie pas de survivre aux élections d'avril, il a beaucoup de pain sur la planche."
 germany_schleicher_events.5.d_krw: "Sur l'avis de ses conseillers, Guillaume II, en tant que roi de Prusse, accepte la requête de Schleicher et le nomme ministre-président de Prusse, ce qui fait de lui le premier Reichskanzler à être également ministre-président de Prusse depuis plus d'une décennie. Cette décision a généralement suscité des réactions négatives de la part du corps législatif prussien et a été décriée par la gauche, qui y a vu une expansion menaçante du pouvoir de Schleicher ; toutefois, la majeure partie de l'establishment politique a accepté la décision sans grand bruit. Dans son discours d'ouverture devant la Chambre des représentants de Prusse, Schleicher a déclaré qu'il entendait maintenir l'esprit de coopération encouragé par son prédécesseur, Siegfried von Roedern, et que sa première action consisterait à mettre en place et à développer des programmes d'aide à l'emploi dans tout le royaume."
 germany_foreign_events_new.190.t: "Le soutien allemand arrive"
 germany_foreign_events_new.190.d: "Nous avons reçu un message de Berlin - l'Empire allemand, constatant notre opposition commune à l'Entente et aux Syndicalistes, propose de nous envoyer de l'équipement d'infanterie et une mission militaire composée de plusieurs officiers à la retraite qui formeront notre armée et fourniront des conseils à nos jeunes militaires, initiant notre corps d'officiers aux nouveaux concepts de mobilité et d'armes combinées."
 germany_foreign_events_new.190.a: "Nous avons besoin de toute l'aide possible"
 germany_foreign_events_new.190.b: "Nous pouvons gagner sans l'aide de l'Allemagne"
 germany_foreign_events_new.191.t: "[FROM.GetName] accepte"
 germany_foreign_events_new.191.d: "[FROM.GetNameDefCap] a accepté les termes de notre mission militaire et les accueillera dans sa capitale dès son arrivée. Cette mission apportera à l'Allemagne l'expérience nécessaire sur l'état de la guerre moderne et aidera également nos alliés."
 germany_foreign_events_new.191.a: "Magnifique !"
