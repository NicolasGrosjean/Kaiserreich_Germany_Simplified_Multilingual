 germany_foreign_events_new.64.d1: "Il n'a jamais été facile de rallier l'Empire allemand à ce qui a toujours été un mouvement socialiste. Pourtant, pendant un certain temps, cela a semblé fonctionner. La Hrmada, puis le BDSP, ont pu entretenir de bonnes relations avec Berlin, qui se modérait et cherchait des alliés contre la Russie, mais le gouvernement radicalisé de [GER.GetSecondInCommand] a mis un terme à cette politique.\n\nIl est évident que Berlin prépare un coup d'État. Après avoir publiquement désavoué la nature socialiste du BDSP et l'instabilité qu'il a apportée au pays, nous avons appris que le leader d'extrême droite Vacłaŭ Łastoŭski est parti rencontrer le ministère allemand des affaires étrangères. Bien qu'avec des connaissances avancées, nous puissions être en mesure de rallier l'armée et d'empêcher une prise de pouvoir facile, empêcher l'Allemagne d'intervenir et d'installer le gouvernement qu'elle préfère est un autre problème."
 germany_foreign_events_new.66.d3: "La situation politique en Ruthénie Blanche est sombre. Les tensions entre le gouvernement et l'armée au milieu des années 30 se sont soldées par un coup d'État manqué, laissant l'extrême droite du BSP de Vacłaŭ Łastoŭski combler le vide. Compte tenu de la situation désespérée de l’époque et de sa volonté de coopérer contre la Russie, l’Allemagne a dû accepter le statu quo et regarder le régime totalitaire se développer, mais c'est à présent fini : après que la dictature a refusé toute possibilité de se retirer volontairement, nous sommes prêts à rétablir le gouvernement parlementaire légal nous-mêmes."
 germany_foreign_events_new.68.t: "[LIT.GetNameDef] accepte"
 germany_foreign_events_new.68.d2: "Le gouvernement autoritaire de [LIT.GetName] a choisi de se retirer. Pour répondre à notre demande, ils ont choisi d’organiser des élections anticipées, qui aboutiront probablement à la victoire de leur parti social-démocrate ou de leur parti démocrate-chrétien."
