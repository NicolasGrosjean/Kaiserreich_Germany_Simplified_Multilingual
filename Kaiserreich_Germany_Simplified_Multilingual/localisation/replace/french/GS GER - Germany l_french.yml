 germany.18.d: "On s'y attendait depuis le krach boursier de février, mais c'est désormais clair : l'effondrement de l'économie allemande a considérablement renforcé l'extrême gauche de l'échiquier politique. La propagande socialiste s'est emparée de milliers de travailleurs à travers le pays, offrant une réponse facile au désarroi de nombreux travailleurs chassés de leur emploi par des facteurs qu'ils ne pouvaient pas contrôler. C'est parce que l'illusion de prospérité entretenue par la bourgeoisie, les Junkers et le Kaiser au sommet a volé en éclats - la dernière heure du capitalisme international est proche, alors assurez-vous de faire la queue et de hisser le drapeau rouge !\n\nLes partis d'extrême gauche allemands sont généralement petits et fragmentés et, bien qu'ils ne soient pas interdits, ils ne sont que peu tolérés par l'establishment politique. Après des années de scissions et de réunifications, le Parti communiste des travailleurs d'Allemagne (KAPD) a recueilli la majeure partie des voix des socialistes. Bien que favorable au syndicalisme à la française, le KAPD émet quelques réserves, estimant que les syndicats allemands sont devenus désespérément réformistes et que l'avant-garde révolutionnaire doit donc être constituée par les conseils d'usine des travailleurs - d'où le "communisme de conseil". Le Parti communiste d'Allemagne (KPD) occupe également une place importante, se distinguant par le fait qu'il participe à la politique électorale, contrairement à ses cousins.\n\nMalgré les tensions entre les nombreuses factions de l'extrême gauche, ils trouvent la force de coopérer de temps en temps - et aujourd'hui est l'un de ces cas. Le KAPD, le KPD et les syndicats qui leur sont affiliés prévoient une manifestation de masse à Berlin à l'occasion de la Journée internationale des travailleurs, le 1er mai, et s'attendent à être rejoints par des manifestations similaires en Rhénanie et en Saxe."
 germany.19.d: "En réponse au militantisme croissant des travailleurs allemands et en invoquant des cas sporadiques de violence au cours de la campagne électorale, la police de Berlin a interdit les rassemblements politiques en plein air dans la ville, le 1er mai, dans le but d'empêcher les manifestations prévues ce même jour. Cela n’a cependant pas dissuadé les militants d’extrême gauche, et en a même enhardi certains, ces restrictions semblaient confirmer la ligne officielle du KAPD selon laquelle le capitalisme est entré dans sa troisième période et répondra donc aux mouvements des travailleurs par une force de plus en plus draconienne.\n\nDes manifestations ont eu lieu dans toute la ville, un décompte approximatif des chiffres a montré que les menaces de violences policières compensaient l'adhésion socialiste croissante, ce qui signifie que la taille des rassemblements du KAPD et KPD était à peine plus grande que la normale. La police de Berlin a néanmoins réagi avec force, en envoyant des escadrons volants et en attaquant à coups de matraque partout où des manifestations étaient signalées. Même les conventions légales, comme celles du SPD et des assemblées syndicales libérales, ont été prises pour des protestations socialistes et attaquées. Des combats de rue ont éclaté dans le quartier de Wedding, à majorité socialiste, mais ils étaient unilatéraux et n'ont servi qu'à intensifier la réponse de la police : des balles réelles ont été tirées sur des manifestans KAPD et plus de trente personnes ont été tuées à la fin de la journée. Environ 200 personnes ont été blessées et 1 200 ont été arrêtées par la police.\n\nLa distribution du Kommunistische Arbeiter-Zeitung a été réduite par la suite pour ne pas communiquer sur le nombre de victimes, mais le message s'est néanmoins répandu à travers le pays et a attisé encore davantage les frictions entre le gouvernement et le mouvement syndical. Les événements ont été largement perçus positivement par l'aile droite du Reichstag, tandis que les libéraux et le SPD étaient plus divisés - en particulier, tandis que le journal du SPD Vorwärts a publié un article cinglant déclarant que le KAPD "cherchait intentionnellement à sacrifier la vie de ses partisans". la délégation sociale-démocrate au Reichstag a officiellement protesté contre les actions des policiers berlinois et a exigé une enquête. Leurs revendications sont toutefois restées lettre morte, alors que les tensions continuent de monter."
 germany.24.desc: "Les temps pourraient certainement être meilleurs pour le parti Zentrum, la principale représentation des intérêts catholiques dans la politique parlementaire allemande. Après de nombreuses années de direction sans but sous l'aile rhénane modérée, deux résultats électoraux médiocres en 1931 et 1936 et l'effondrement de plusieurs cabinets gouvernementaux avec participation du Zentrum au cours des dernières années, le président du Zentrum, Theodor von Guerard, a officiellement annoncé son retrait de la direction de son parti. Une conférence du parti, la première depuis de nombreuses années, devrait donc être convoquée dans un avenir proche, et les observateurs politiquement intéressés sont convaincus qu'il s'agira d'une confrontation féroce au sein du parti. Au cours de la dernière décennie, de nouvelles factions au sein du plus ancien parti politique allemand ont surgi comme des champignons et sont prêtes à prendre le pouvoir et à conduire le parti sur une nouvelle voie politique, mais la question sera de savoir quelle aile politique l'emportera ?"
