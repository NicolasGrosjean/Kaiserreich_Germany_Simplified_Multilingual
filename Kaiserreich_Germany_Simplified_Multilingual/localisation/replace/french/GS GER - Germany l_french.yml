 GER_strike_okinawa: "Frappe préventive sur Okinawa"
 GER_strike_okinawa_desc: "En développant notre puissance dans la région du Pacifique, nous accaparons de plus en plus les Japonais. Il est grand temps de porter le coup de grâce en frappant leur base navale dans les îles Ryukyu, puis en écrasant leur marine dans la mer de Chine orientale."
 GER_red_general_decisions_category_desc: "Les politiques mises en œuvre à travers les §Hdécisions§! et les §Hpriorités§! ainsi que les choix des §Hévénements§! formuleront la perception du régime Schleicher - est-il un §Hautocratique réactionnaire§!, un §Hpragmatique autoritaire§! ou un §H'Deutscher Sozialist'§!? Le fait de pencher pour une direction spécifique peut rendre certaines actions inaccessibles, mais en même temps en débloquer de nouvelles, plus puissantes.\n"
 GER_red_general_populist_policies_desc: "Subventions pour les denrées alimentaires de base destinées aux pauvres, aides publiques aux chômeurs, aux vétérans de guerre et aux bénéficiaires de l'aide sociale pour acheter du carburant et de la nourriture pendant les mois d'hiver, projets de travaux publics - tels sont les morceaux de viande rouge jetés à la population pour renforcer le soutien à l'État nouveau."
