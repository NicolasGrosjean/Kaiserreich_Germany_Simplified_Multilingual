 germany_swr_events.92.d: "La décadence a imprégné non seulement les Hohenzollern pendant des décennies, mais aussi la majorité de l'aristocratie, jusqu'à la noblesse terrienne la plus démunie. Comment le second pouvoir peut-il encore assumer sa responsabilité divine de servir d'idole au commun des mortels ? Il n'est pas étonnant que les jeunes d'aujourd'hui soient considérés comme particulièrement gâtés, car ils n'ont pas de modèles à suivre ! La vénération des modèles commence au niveau du village ; le seigneur du manoir local est plus susceptible de servir de figure d'identification pour le simple ouvrier agricole que le Kaiser dans le lointain Berlin. Kleist est persuadé qu'il faut des pionniers qui ouvrent la voie pour faire évoluer les mentalités au sein de la noblesse.\n\nPar chance, un tel pionnier vit non loin de Gut Schmenzin : il s'agit de la tante de Kleist, Ruth von Kleist-Retzow, du domaine voisin de Klein Krössin, matriarche âgée de la famille Kleist et la plus célèbre femme Junker de Poméranie. Tout au long de sa vie, Ruth, qui partage la plupart des idées idéalistes et religieuses de sa parente Schmenzin, a écrit une multitude de guides sur les obligations de la noblesse, dont le plus célèbre est "La responsabilité de la propriété foncière dans cette crise sociale". Elle y souligne que la grande propriété foncière n'apporte pas seulement des privilèges, mais aussi des responsabilités.\n\nEn tant que "petit roi" de sa petite communauté, le Junker doit veiller au bien-être de ses subordonnés, par exemple en fournissant des fonds pour améliorer les normes locales en matière de soins de santé et de logement pour ses travailleurs agricoles et ses ouvriers agricoles ; pour citer Ruth, "un propriétaire terrien qui s'offre une voiture, mais pas une infirmière communautaire, n'est pas digne du domaine que Dieu lui a donné !\n\nNos récentes réformes devraient soulager les Junkers et les détacher légèrement du cadre capitaliste tout en empêchant plus résolument l'exode rural vers les villes. Ce n'est qu'en l'absence de considérations liées au profit que la classe des Junker pourra à nouveau assumer ses anciennes responsabilités. Les écrits de Ruth von Kleist-Retzow devraient être obligatoires dans tous les foyers nobles - à long terme, cela permettra non seulement de renforcer les liens entre les Junkers et les travailleurs ruraux, mais aussi de faire de la campagne prussienne un rempart fiable d'une tradition inébranlable."
 germany_swr_events.99.t: "Mort de Kuno von Westarp"
 germany_swr_events.99.d: "Aujourd'hui, l'Allemagne pleure le décès de Kuno von Westarp, leader de longue date du Parti Conservateur, décédé paisiblement à l'âge de 81 ans. Bien qu'il ait conservé le titre de Premier Président jusqu'à sa mort, Westarp a assumé un rôle subalterne depuis les élections présidentielles de 1939, se consacrant principalement à des activités universitaires, notamment un volume complet consacré à la politique conservatrice à l'époque de Wilhelmine.\n\nL’héritage politique du vieux titan conservateur est légendaire. Diffamé par ses adversaires comme étant un archétype de Junker faussement pragmatique, après l'introduction de la Constitution de Mars pour préserver la position des conservateurs, Westarp était en réalité une figure assez complexe. Né dans une famille modeste de la noblesse rurale, sans vastes domaines à son actif, Westarp a gravi les échelons politiques grâce à sa diligence et à son mérite au sein de la fonction publique, évitant les voies traditionnelles du pouvoir, de la richesse ou des liens familiaux. Contrairement à ses véritables collègues Junkers, ses convictions ne découlaient donc pas d’intérêts de lobby agraire mais d’une loyauté intrinsèque envers la monarchie et la fonction publique prussienne.\n\nMême si l’allégeance de Westarp à des idéaux aussi démodés l’a empêché de se détacher de la mentalité bismarckienne du XIXe siècle, ses conseils ont assuré la survie du Parti Conservateur à des moments charnières de l’histoire récente. Sous la bannière du « conservatisme appliqué », il a revitalisé le parti, le remettant sur le devant de la scène politique pour dominer le paysage tout au long des années 1920 et 1930. Initialement sceptique à l'égard de la coalition Noir-Blanc-Rouge, Westarp a finalement trouvé son rôle au sein de la « nouvelle » Allemagne qui a émergé au cours de la dernière décennie – principalement en tant qu'opposant interne aux idées révolutionnaires nationales de Hassell et de ses associés.\n\nQuelles que soient nos opinions personnelles sur Westarp, son énorme empreinte sur l’idéologie conservatrice au cours des années 1910, 20 et 30 est indéniable. Mais bien qu’influent à son époque, sa façon de penser est désormais une relique du passé. Une nouvelle ère de conservatisme a commencé et seul l’avenir dira ce qu’il adviendra de l’héritage politique de Westarp."
 germany_swr_events.101.d: "L'annonce par le gouvernement de sa nouvelle politique autoritaire planifiée n'a pas été prise à la légère par le Zentrum. Le gouvernement est certes dominé par les deux partis conservateurs, mais c'est le Zentrum qui lui apporte le soutien nécessaire à une majorité au Reichstag. Cela signifie que nous devons prêter attention à leurs demandes, ainsi qu'à leurs lignes rouges.\n\nLes dirigeants de Zentrum ont annoncé qu'ils recommanderaient à leurs députés de voter contre les mesures prévues et qu'ils envisageraient de quitter la coalition si elles étaient adoptées malgré tout. Tous les députés de Zentrum ne suivront pas - les conservateurs fédéralistes de Bavière, d'Alsace-Lorraine, du Luxembourg et le cercle autour du propriétaire terrien de Westphalie Franz von Papen resteront probablement avec nous malgré tout - mais qui sait si cela suffira ?"
 germany_swr_events.103.d: "La nouvelle politique du gouvernement, qui consiste à améliorer les relations avec les Länder et à soutenir ceux qui ont des gouvernements conservateurs amicaux, a attiré l'attention du Zentrum. Puissant au niveau des Länder, il dirige plusieurs d'entre eux, dont les trois Länder du sud - Baden, Wurttemberg et Bavière. Il est compréhensible que ces États apprécient l'aide fédérale pour divers projets de développement local. C'est ce que les Américains appellent le "Pork barrel spending".\n\nLes députés du Zentrum exigent que leurs gouvernements bénéficient d'une préférence pour l'aide fédérale aux gouvernements des États, et sont particulièrement véhéments à ce sujet - si nous leur refusons, il est possible qu'ils détruisent la coalition avec l'intention de reformer une coalition de centre-droit plus amicale."
 germany_spd_events.391.t: "Formation du Front Démocratique"
 germany_spd_events.391.d: "Après un bref répit, le Reichstag est redevenu un champ de bataille entre les forces démocratiques et les éléments réactionnaires qui cherchent à renverser la volonté du peuple. Face à la menace d'un coup d'État autoritaire, le chancelier Müller a appelé à un front uni de tous les partis démocratiques, des syndicats et des organisations de la société civile. Ce "Front démocratique" n'est pas une simple coalition de convenance, mais un engagement à défendre la fragile démocratie du Reich contre ceux qui voudraient la voir anéantie. Les libéraux, les sociaux-démocrates et les militants progressistes ont pour la plupart accepté, même si c'est avec difficulté, de mettre de côté leurs différences face à cette nouvelle menace."
 germany_spd_events.391.a: "Voilà ce qu'est la solidarité !"
 germany_flavour_events.13.d: "Après un règne de plus de 53 ans, le prince Friedrich de Waldeck-Pyrmont est décédé paisiblement aujourd'hui à l'âge de 81 ans. Malgré son manque de charisme et son héritage politique quasi inexistant, Friedrich a réalisé ce dont rêvaient de nombreux monarques allemands : il est désormais officiellement le plus ancien des monarques allemands à régner. Au cours des 75 années d'histoire de l'Empire Allemand, il a même réussi à surpasser le légendaire Wilhelm II de quelques semaines seulement, ce qui doit probablement faire se retourner le "Kaiser éternel" dans sa tombe.\n\nLa grande insignifiance du prince Friedrich peut être attribuée non seulement au fait que Waldeck est l'un des États constitutifs d'Allemagne les plus petits et les moins peuplés, mais aussi du fait de son extrême dépendance à l'égard de la Prusse. En raison d'un traité controversé signé en 1867, la principauté n'étant pas en mesure de couvrir les cotisations annuelles que chaque État membre doit payer, le prince est devenu une figure de proue sans importance, tandis que l'administration interne a été reprise par les Prussiens de Cassel et de Hanovre. À plusieurs reprises, la dissolution pure et simple de Waldeck-Pyrmont a été envisagée, en partie parce que les militants de Bad Pyrmont, qui n'ont pas grand-chose en commun avec leurs dirigeants d'Arolsen, ont appelé à une unification avec la province de Hanovre, mais ces plans ont toujours été échoué.\n\nCe sera le devoir du fils de Friedrich, le prince Josias de Waldeck-Pyrmont, de guider la petite principauté vers une nouvelle ère."
 germany_flavour_events.31.d: "Des projets de réforme de la Constitution Impériale ont été élaborés depuis la formation de la coalition de la Demokratische Union en 1936 – et maintenant, avec la fin de la Seconde Weltkrieg, ils pourraient enfin être mis en œuvre. Même si le Kaiser n’y est pour rien (et s’oppose en fait à de nombreuses propositions de réforme constitutionnelle), le terme « Constitution Wilhelmine » a déjà commencé à circuler dans la presse et la société civile. Après tout, ce serait le couronnement de l'ère wilhelmienne - elle a peut-être commencé avec le régiment personnel du Kaiser et la tyrannie de l'OHL pendant la Première Weltkrieg, mais elle s'est terminée par une victoire du processus démocratique et est devenue synonyme de la parlementarisation de l'Empire.\n\nLe résultat final a surpris même les sociaux-démocrates radicaux de l’aile gauche du SPD. Il s'avère qu'un processus de négociation réussi a permis au SPD de convaincre tous ses partenaires de coalition d'accepter la quasi-totalité de ses revendications : le système gouvernemental a été entièrement parlementarisé, les pouvoirs des États réactionnaires ont été réduits et des réformes progressistes telles que le droit de vote des femmes a été adopté. L’Allemagne est enfin entrée dans les rangs des États civilisés modernes."
 germany_flavour_events.68.d5: "$germany_flavour_events.68.descstart$ La victoire allemande, que l'on croyait inimaginable, est malheureusement bien plus inquiétante que ce que l'on aurait pu prévoir. Un coup d'État de la onzième heure mené par des généraux ultranationalistes s'est soldé par une contre-offensive qui a mis l'Europe au pied du mur - et nombreux sont ceux qui craignent que le continent ne souffre sous le talon de la nouvelle Allemagne."
 germany_flavour_events.84.h: "Nous avons enfin vengé un siècle d'humiliation !"
 germany_flavour_events.87.d: "Depuis les fouilles du site de Chernyakhov, près de Kiev, en 1901, il a été établi que la culture de Chernyakhov désignait les habitants de l'Ukraine et de la Roumanie d'aujourd'hui pendant la période romaine tardive. Elle a suscité un grand intérêt chez les préhistoriens européens - les Russes y voient un précurseur possible des Slaves, d'autres la considèrent comme sarmate. Après 1918, les chercheurs allemands ont pu accéder librement aux nombreux sites archéologiques d'Ukraine et, après avoir systématisé un nombre suffisant de découvertes, le préhistorien Paul Reinecke a avancé une hypothèse convaincante : la culture de Tchernyakhov correspond au légendaire royaume gothique d'Oium.\n\nDe nombreuses découvertes, allant de céramiques analogues à la construction de bâtiments, indiquent que la culture de Tchernyakhov a été au moins influencée par les peuples germaniques du nord - ce qui correspond bien à l'histoire écrite par l'historien gothique médiéval Jordanes, qui affirme qu'après avoir quitté la Gothiscanza, les Goths se sont installés dans une terre fertile du sud et ont créé leur propre royaume, gouverné par Filimer. Reinecke lui-même est resté modeste dans ses affirmations, mais d'autres historiens allemands plus patriotes ont poussé ses théories plus loin. Affirmant qu'il existe peu de preuves archéologiques de migrations ultérieures dans la région, certains prétendent que la population gothique d'Ukraine a persisté à grande échelle pendant une période plus longue que ce qui avait été initialement suggéré - après tout, nous savons que des vestiges de cette population germanique ont survécu en Crimée plus d'un millier d'années après le règne du roi Filimer.\n\nCela impliquerait que les Ukrainiens d'aujourd'hui ne sont pas slaves à l'origine et que l'idée de la "nation russe trine" défendue par les impérialistes russes est un mythe - ils sont plutôt des Allemands assimilés et devraient naturellement rester dans leur pays d'origine plutôt que de retourner dans le giron colonial russe."
 germany_flavour_events.96.t: "Autodéfense démocratique"
 germany_flavour_events.96.d: "La direction du SPD semblant impuissante à opposer une quelconque résistance au régime conservateur au-delà des manifestations au Reichstag, une poignée de militants sociaux-démocrates ont pris les choses en main. Une soi-disant "autodéfense démocratique" (Demokratische Notwehr) a été créée par des vétérans de gauche à Magdebourg, attirant des militants des Jeunes Turcs du SPD, des membres du parti socialiste et même des syndicalistes radicalisés des sections locales de la FAUD. Il est dirigé par le député du Reichstag Karl Höltermann, lui-même ancien combattant de la Weltkrieg et journaliste.\n\nL'organisation avait pour but de servir de bras paramilitaire au "mouvement démocratique pangermanique", censé transcender les frontières des partis, bien qu'elle ait été social-démocrate dans la pratique. Cependant, l'organisation n'a pas duré longtemps. La police secrète prussienne a infiltré l'organisation dès le début et le gouvernement réactionnaire de Prusse a ordonné son interdiction au motif qu'elle "abritait des militants syndicalistes". Face à la puissance de l'État, l'Autodéfense ne peut se défendre et se rend sans combattre. Six cents arrestations s'ensuivent, dont celle de Höltermann et de plusieurs autres dirigeants notables du SPD de Magdebourg.\n\nLe peu de motivation qui existait parmi les sociaux-démocrates allemands pour résister par la force a été écrasé. Leur passivité et le désespoir qu'ils éprouvent depuis des décennies à s'intégrer dans l'establishment politique les ont rendus totalement impuissants lorsque l'appel à la résistance a été lancé."
 GER_polish_list_not_happy_tt: "Cela aggravera nos relations avec les nationaux-démocrates polonais au sein du §YBloc minoritaire§!."
 germany_flavour_events.100.d: "Aujourd'hui, deux députés du groupe social-démocrate au Reichstag, Józef Biniszkiewicz et Franciszek Trąbalski, ont annoncé leur départ immédiat du groupe et de la majorité. Tous deux ne sont pas membres du SPD, mais du Parti socialiste polonais de la partition prussienne, qui a conclu un accord électoral avec le SPD lors de la campagne électorale de 1936 et a remporté deux circonscriptions en Haute-Silésie.\n\nLe début de la révolution républicaine en Pologne a ravivé les sympathies nationalistes des dirigeants du PPS zp et les a complètement éloignés du gouvernement. Après avoir prononcé des discours enflammés au Reichstag, où les deux députés réclament l'indépendance politique et économique immédiate de la Pologne, le retrait des "forces d'occupation" et "le retour du fils du Kaiser en Allemagne et la possibilité pour le peuple polonais de décider de son propre destin", ils rejoignent l'opposition. La police secrète prussienne a déjà commencé à enquêter sur leurs liens éventuels avec la clandestinité nationaliste polonaise.\n\nC'est regrettable, mais nous aurions peut-être dû nous en douter : après tout, le PPS s'est séparé du SPD une fois... deux fois... trois fois..."
 germany_flavour_events.104.d1: "La conférence a voté en faveur de Max Seydewitz, membre du Reichstag, en tant que coprésident de Haubach. Ce choix surprenant illustre clairement la montée en puissance de l'aile gauche du SPD. Le secrétaire à l'éducation, Otto Grotewohl, ainsi que les Jeunesses socialistes de gauche l'ont fortement encouragé, mais il a également obtenu un soutien surprenant de la part des théoriciens chevronnés du SPD. Les révisionnistes et les droitiers du parti sont nerveux, mais ont accepté le résultat pour l'instant.\n\nLe discours d'acceptation de M. Seydewitz indique clairement qu'il a l'intention de promouvoir les racines marxistes et socialistes du SPD, même à l'ère post-syndicaliste, et qu'il se concentrera sur l'organisation de la jeunesse et des membres de base du parti. Le discours de Theodor Haubach, quant à lui, est beaucoup plus sobre et porte davantage sur la défense de la démocratie et la recherche de solutions pratiques et démocratiques pour l'Allemagne de l'après-guerre."
 germany_flavour_events.104.d2: "La conférence a voté pour Wilhelm Sollmann, membre du Reichstag et sous-secrétaire à l'Intérieur, comme coprésident de Haubach. Considéré comme un membre de l'aile droite du parti, il a été décrit par certains comme un "néo-Staatspolitiker", un pragmatique de la même veine qu'Otto Braun et Carl Severing, avec également une tendance nationaliste, comme son soutien au pangermanisme. Les journaux libéraux affirment que la victoire de Sollmann, particulièrement encouragée par Braun, Severing et les autres révisionnistes, s'est produite en réponse à la période très troublée que le SPD a traversée au sein du gouvernement de l'Union démocratique, notamment en raison d'une marginalisation significative de la gauche.\n\nDans son discours de remerciement, M. Sollmann a insisté sur la nécessité d'une coopération entre les sociaux-démocrates et les autres forces pragmatiques et pro-démocratiques du pays - le SPD doit continuer à faire preuve de pragmatisme et montrer qu'il est toujours capable de diriger le pays. Le discours de Theodor Haubach, en comparaison, était beaucoup plus direct, se concentrant davantage sur la défense de la démocratie et la recherche de solutions pratiques et démocratiques pour l'Allemagne de l'après-guerre."
 germany_flavour_events.104.d3: "La conférence a voté pour Adolf Schärf, ancien membre du parlement autrichien, puis membre du Reichstag, en tant que co-président de Haubach. Avec l'intégration récente de l'Autriche dans l'Empire allemand, le SDAP autrichien s'est intégré au SPD, devenant rapidement l'une des branches les plus importantes du parti - et il a activement réclamé un coprésident autrichien depuis son intégration. Il semble que leurs demandes aient été satisfaites.\n\nDans son discours d'acceptation, M. Schärf a mis l'accent sur la nécessité d'une "unification complète de l'Allemagne" sur le plan spirituel et culturel, tout en réitérant sa ferme adhésion au programme du parti social-démocrate. Le discours de Theodor Haubach, quant à lui, est beaucoup plus bref et porte davantage sur la défense de la démocratie et la recherche de solutions pratiques et démocratiques pour l'Allemagne de l'après-guerre."
 germany_flavour_events.104.d4: "La conférence a voté en faveur de Fritz Baade, fonctionnaire syndical et membre du Reichstag, en tant que coprésident de Haubach. Au sein du parti social-démocrate, il est surtout connu pour être le co-auteur du plan Tarnow-Baade, qui, malgré des réserves initiales, a été adopté par le SPD pendant la période où il était au gouvernement et a conduit à une impressionnante reprise économique. Également connu comme le plus grand expert du parti en matière d'agriculture, Baade a joué un rôle crucial dans la formulation de la réponse du parti à la crise agraire allemande.\n\nDans son discours d'acceptation, Baade a surtout insisté sur le fait que le SPD est avant tout un parti pour les travailleurs, avant de critiquer le "noyau intellectuel" du parti, qui passe trop de temps à "théoriser" au lieu d'aider la classe ouvrière. Il va sans dire que ses souvenirs du scepticisme de Rudolf Hilferding à l'égard du plan Tarnow-Baade sont à l'origine de ces affirmations qui sèment la discorde. Le discours de Theodor Haubach, en comparaison, était beaucoup plus sobre, se concentrant davantage sur la défense de la démocratie et la recherche de solutions pratiques et démocratiques pour l'Allemagne de l'après-guerre."
 germany_flavour_events.104.d5: "La conférence a voté pour Fritz Naphtali en tant que co-président de Haubach. Connu comme le protégé de Rudolf Hilferding, Naphtali est l'un des théoriciens économiques les plus influents du parti et un promoteur de la "démocratie économique", ainsi qu'un critique notable du plan Tarnow-Baade. Sa victoire était facile à prévoir : au sein du centre du parti, il est peut-être le dirigeant le plus en vue qui n'a pas un pied dans la tombe.\n\nDans son discours d'acceptation, Naphtali s'est concentré sur l'avenir de l'économie allemande, affirmant qu'il travaillerait sur une nouvelle théorie de la démocratie économique et sur un nouveau programme du parti qui représente de manière plus adéquate les conditions et les besoins de l'Allemagne d'après-guerre. Il critique à la fois l'ADGB et ses "influences nationalistes" ainsi que "l'intransigeance" de la gauche du parti. Le discours de Theodor Haubach, en comparaison, était beaucoup plus direct, se concentrant davantage sur la défense de la démocratie et la recherche de solutions pratiques et démocratiques pour l'Allemagne de l'après-guerre."
 GER_blocked_spd_foci_mil_tt: "Les priorités §YLe plan Wissell§!, §YDeutsche Reichsbahn§! et §YProgrammes de logement social§! seront désactivés pendant §R180§! jours.\n\n"
 GER_blocked_reformist_foci_mil_tt: "Parce que nos actions frustrent la Heer, les branches de l'arbre de priorité §YLes pas de Seeckt§!, §YS'adapter à la modernité§! et §YGuerre sans restriction§! seront désactivées pendant §R180§! jours.\n\n"
 germany_flavour_events.115.a: "Julius Leber, notre porte-parole en matière de défense."
 geregg.1.t: "Fuite des Hohenzollern"
 geregg.1.d: "L'impensable est arrivé. L'armée impériale allemande a été vaincue sur le champ de bataille et s'enfonce de plus en plus dans le pays, sacrifiant des millions de nos concitoyens à l'occupation du bloc syndicaliste et de l'alliance russe. L'état d'esprit dans le pays et son armée varie. Beaucoup pensent que la chute de l'Empire est inévitable et souhaitent soit sauver leur peau, soit forcer le pays à négocier un traité de paix paralysant, même si les dirigeants français et russes ne font preuve d'aucune volonté de négociation. D'autres, dont le Reichskanzler, pensent que la guerre peut encore être renversée ou que le front peut être élargi grâce à l'arrivée de nouveaux alliés, ce qui permettra d'alléger la pression. D'autres encore blâment la faiblesse du gouvernement, déclarant qu'il n'a tout simplement pas ce qu'il faut pour mettre la nation sur le pied de guerre. S'il renonçait enfin aux prétentions du légalisme et établissait une dictature totalitaire, il pourrait rassembler les ressources nécessaires pour renverser la situation.\n\nLes espoirs des sceptiques sont anéantis lorsque les premières rumeurs de fuite du Kaiser se répandent dans les rues de Berlin. Le cœur et l'âme de l'Empire, le symbole de son ascension vers la suprématie mondiale, aurait embarqué dans un sous-marin avec sa famille pour s'enfuir vers les colonies, ou vers un pays neutre d'Amérique du Sud - quel que soit son sort, il ne croyait manifestement pas en la capacité de l'Allemagne à gagner la guerre. Encore plus accablantes sont les suggestions selon lesquelles [GER.GetSecondInCommand] a ordonné l'évasion de [GER.GetLeader] dans le cadre d'un plan visant à mettre en place un gouvernement en exil qui pourrait continuer le combat d'une manière similaire aux puissances de l'Entente après leurs révolutions.\n\nAlors, c'est fini ?"
 geregg.1.a: "L’Allemagne est désormais sans tête. A-t-elle encore un avenir ?"
 geregg.2.t: "Le putsch de Bauer"
 geregg.2.d: "Durant son mandat, le gouvernement du Reichskanzler [GER.GetSecondInCommand] s'est allié à Die Fronde, une coalition de chefs militaires et de réformateurs qui envisageaient une reconstruction totalitaire et nationaliste de l'armée impériale allemande. Ces mêmes dirigeants furent parmi les premiers à remettre en question le leadership peu brillant du gouvernement pendant la guerre - ils souhaitaient en même temps mettre en place une dictature autoritaire qui mobiliserait immédiatement toutes les ressources de l'Empire pour l'effort de guerre. Ils trouvèrent des alliés parmi de nombreux jeunes officiers inspirés par les idéologies totalitaires d'extrême droite et convaincus de pouvoir renverser le cours de la guerre à condition qu'on leur donne le pouvoir ; dans ce but ils ont contacté Max Bauer, le dernier des dirigeants de l'ancienne clique de Ludendorff lors de la première Weltkrieg. Général à la retraite très respecté par Die Fronde, en raison de son immense talent politique, organisationnel et de sa gestion du programme Hindenburg pendant la guerre, ce dernier devint le visage public de leur conspiration.\n\nUn putsch fut ensuite organisé à Berlin, au cours duquel l'ancien gouvernement fut renversé et arrêté par des officiers de l'armée. Le Reichstag, le Bundesrat et la législature prussienne furent tous dissous et une série de décrets d'urgence déclarèrent Bauer « Commandant suprême de l'Empire Allemand et chef du gouvernement de salut national ». Waldemar Pabst, son co-conspirateur, est devenu son commandant en second et le putsch a reçu le soutien d'autres partisans de la ligne dure - Eugen von Schobert, Walter von Reichenau, Wilhelm List, Paul von Lettow-Vorbeck, Franz von Epp et Georg Lindemann, entre autres.\n\nMais ce gouvernement arrivera t-il à empêcher l'agonie de l'Allemagne?"
 geregg.2.a: "Deutschland über alles!"
 geregg.3.t: "Tentative de révolution à Berlin"
 geregg.3.d: "L'impensable s'est produit. L’armée impériale allemande a été vaincue sur le champ de bataille et cède de plus en plus de terrain, sacrifiant au passage des millions de nos citoyens à l’occupation du bloc syndicaliste et de l’alliance russe. L’ambiance dans le pays est pessimiste. La démocratisation de l'Empire depuis 1936 a également conduit à une croissance raisonnable, quoique modeste, des mouvements socialistes radicaux en Allemagne – lesquels mouvements se sont enhardis suite aux défaites de l'armée au front. Pour certains, il semble que la seule manière pour l’Allemagne de survivre soit de se rendre, et la seule manière pour elle de se rendre soit de renverser le régime monarchiste réactionnaire.\n\nAujourd’hui, le coup fut donc porté à la monarchie allemande. Des révoltes spontanées, provoquées par le FAUD et le SP avec la participation des nationaux-syndicalistes, ont éclaté à Berlin et dans les autres grandes villes. Les premiers conseils ouvriers n'ont pas tardé à être créés, avec l'intention d'arracher le pouvoir à l'État et d'ouvrir la voie à une révolution syndicaliste. Naturellement, les forces de l’ordre et les divisions de réserve ont répondu avec force et des affrontements de rue ont éclaté dans tout Berlin.\n\nLe Kaiser a choisi de ne pas rester pour assister à sa propre déchéance, se faire renverser ou pire, lyncher par les foules furieuses. Le cœur et l'âme de l'Empire, symbole de son ascension vers la suprématie mondiale, aurait donc embarqué avec sa famille à bord d'un sous-marin pour fuir vers les colonies ou vers un pays neutre d'Amérique du Sud - quel que soit son sort, il a clairement assumé sa conviction selon laquelle l'Allemagne ne pouvait pas gagner la guerre.\n\nAlors, c'est vraiment fini ?"
 geregg.3.a: "L’Allemagne est désormais sans tête. A-t-elle encore un avenir ?"
 geregg.4.t: "La République"
 geregg.4.d: "Le gouvernement social-démocrate se retrouve à la tête d'un pays au bord de l'extinction. Pour éviter une révolution syndicaliste, il proclame lui-même le renversement du Kaiser. Le Reichskanzler [GER.GetSecondInCommand] proclame une "République allemande" depuis le balcon du Reichstag. L'homme politique promet également une paix rapide et la mise en place de réformes immédiates pour améliorer la situation de la classe ouvrière qui proteste, mais aucune de ces mesures ne semble pouvoir être mise en œuvre en raison de la situation géopolitique.\n\nUn comité d'urgence présidé par le Reichskanzler, qui est devenu le chef d'État de facto, et par Hans Vogel, un autre politicien social-démocrate, a été mis en place. Leur première priorité est de maintenir la confiance de l'armée, d'une manière ou d'une autre, et de trouver un moyen de renverser la situation ou de rendre la mort de l'Empire allemand aussi indolore que possible - si tant est qu'elle soit possible.\n\nMais cela ne sera-t-il que le dernier souffle de l'Allemagne ?"
 geregg.4.a: "Deutschland über alles!"
 geregg.5.t: "L’Avenir du Régime du Salut"
 geregg.5.d: "Contre toute attente, nous sommes sortis vainqueurs et l’Europe entière est à nouveau notre terrain de jeu. Nous ne nous laisserons pas ramollir comme l’ont été nos prédécesseurs : les Français et les Russes, ainsi que les milliers de personnes qui ont trahi l’Allemagne à ses heures les plus sombres recevront leur dû. Une question se pose cependant : quel sera l’avenir de notre régime ? Le général Max Bauer a pris le pouvoir en tant que chef d’un gouvernement d’urgence pour sauver l’Allemagne dans ses heures les plus sombres.\n\nNotre loyauté a toujours été envers la monarchie, et les Hohenzollern pourraient être réinvités en Allemagne pour reprendre leur trône. Cependant, ils se sont déshonorés en abandonnant la nation au moment où elle en avait le plus besoin, donc si nous choisissons de restaurer la monarchie, nous devrions choisir un monarque fantôche que nous pourrons contrôler - le petit-fils de Wilhelm II, le prince Wilhelm, devrait bien servir nos objectifs. malgré ses sympathies hésitantes pour notre idéologie.\n\nLa trahison de la famille Hohenzollern peut aussi indiquer la nécessité d'une main plus directe - notre « Nouvelle Allemagne » sera dirigée par un grand homme approprié portant le titre de Reichsverweser, dont le commandement est totalement incontesté, jusqu'à ce qu'un Kaiser approprié puisse être couronné."
 geregg.5.a: "La monarchie sera restaurée."
 geregg.5.b: "Une Nouvelle Allemagne va naître!"
