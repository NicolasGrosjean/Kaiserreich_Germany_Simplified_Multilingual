 GER_destroy_POL: "Envahir la Pologne"
 GER_destroy_POL_desc: "L'État polonais a commis l'erreur de s'aligner sur l'un de nos ennemis et de menacer de récupérer les territoires à majorité polonaise de l'Empire allemand. Ce sera la dernière erreur qu'il commettra."
 GER_destroy_NOR: "Éteindre la révolution norvégienne"
 GER_destroy_NOR_desc: "Une révolution socialiste a eu lieu dans le Grand Nord : les Norvégiens ont renversé leur roi et instauré un régime socialiste. Cette menace sur nos flancs ne peut plus durer - et comme la Norvège n'a pas encore reçu d'assurances de la part de l'Internationale, nous avons la possibilité de l'écraser maintenant !"
 GER_destroy_SWE: "Envahir la Suède"
 GER_destroy_SWE_desc: "Les syndicalistes suédois ont renversé les monarques loyaux de Bernadotte et leur gouvernement, plongeant l'Europe du Nord dans le désarroi et menaçant notre flanc. Nous ne devons pas permettre que les ressources naturelles cruciales de la Suède tombent aux mains de l'Internationale - et comme la Suède n'a pas encore reçu d'assurances de Paris et de Londres, nous avons la possibilité de les écraser maintenant !"
 GER_invite_PRU_BOL_PAR: "S'aligner avec [FROM.GetNameDef]"
