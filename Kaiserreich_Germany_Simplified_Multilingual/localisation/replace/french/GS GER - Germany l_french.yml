 GER_scapa_flow_decision: "Prendre possession de Scapa Flow"
 GER_scapa_flow_decision_desc: "Après avoir vaincu la Grande-Bretagne, nous devons nous emparer de leur principale base navale en mer du Nord - Scapa Flow, dans le nord de l'Écosse, qui supervise l'entrée nord de la mer. Elle nous appartient désormais : nous allons nous en emparer et en faire une base navale allemande, et avec elle, nous ferons de la mer du Nord notre mer."
 GER_german_american_self_defence_decision: "Organiser des associations germano-américaines d'autodéfense"
 GER_german_american_self_defence_decision_desc: "Il semble que la guerre civile aux États-Unis soit inévitable. Notre dernier recours est de faire en sorte que les socialistes soient réprimés par la force militaire. Grâce à nos contacts dans les organisations germano-américaines, nous pouvons favoriser la formation de milices d'autodéfense loyalistes qui se lèveront aux côtés des forces antisocialistes dans la guerre civile."
