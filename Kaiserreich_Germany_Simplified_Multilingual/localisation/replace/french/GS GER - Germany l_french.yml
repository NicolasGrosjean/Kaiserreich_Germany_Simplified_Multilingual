 GER_march_to_april_desc: "Les réformes de mars à la constitution bismarckienne, approuvées en 1920 après la chute du régime OHL, ont jeté les bases d'une nouvelle ère de véritable constitutionnalisme dans l'Empire allemand. Un consensus d'après-guerre s'est rapidement développé dans le cadre de la "coalition de mars" des partis libéraux et du Zentrum, qui cherchait à conserver les acquis de mars, à coopérer tactiquement avec la gauche ou la droite pour empêcher l'une ou l'autre d'accéder au pouvoir, et à mettre un point final à la glorieuse conclusion de la Weltpolitik. Se contentant d'éloigner le SPD et le DVLP de la chancellerie, Guillaume II se rallie à ce consensus en approuvant leurs chanceliers et en leur proposant d'autres chanceliers coopératifs.\n\nCe consensus a pris fin. Le déclin de la Liberale Volkspartei, l'attitude arrogante et complaisante du chancelier Herbert von Dirksen et le développement de l'"opposition permanente" du Reichstag ont contribué à sa disparition. Au milieu de l'année 1935, la coalition de mars se dissout et le chancelier n'a pratiquement plus aucun soutien au Reichstag. Contre toute attente, le SPD et le DVLP refusent de demander un vote de défiance à l'encontre du chancelier et entendent le laisser pourrir sur un trône squelettique jusqu'aux élections du Reichstag en avril prochain. Le début du mois d'avril entraînera la mort du mois de mars."
 GER_imperial_pride_desc: "L'Empire allemand est au sommet du monde. Ses rivaux et ennemis d'il y a 20 ans sont tombés sous le coup de la révolution, ont abandonné leurs empires ou sont en plein déclin. Toutes les routes de ce nouveau monde mènent à Berlin, le cœur économique, culturel et politique de l'Europe. Pour de nombreux Allemands, l'idée de devoir envoyer une nouvelle fois une génération dans les tranchées est trop horrible à supporter, mais nous pouvons être sûrs qu'en cas de besoin, ils répondront à l'appel de la patrie et la défendront de toutes leurs forces."
 GER_victors_of_wwi_desc: "Le 12 août 1919, les canons se sont tus. La Weltkrieg est terminée et l'Allemagne sort victorieuse de cinq années de guerre éprouvantes. Il est désormais acquis dans l'esprit de la population allemande que l'armée impériale allemande est inarrêtable - la France a été battue deux fois et la Russie a été complètement démantelée. Les brillants esprits de la Deutsches Heer ne se sont pas reposés pour autant : de nouvelles armes et techniques de guerre, telles que les véhicules blindés et les armes combinées, ont été adaptées à la doctrine traditionnelle de la guerre mobile, et la Luftstreitkräfte a été créée en tant qu'armée de l'air indépendante à l'issue d'une rude bataille politique en 1927.\n\nAussi invincible que l'armée allemande puisse paraître, elle souffre en tant qu'institution. Les lauriers de la victoire cachent un manque de coordination centrale, la domination de l'armée par les aristocrates et des rivalités vitrioliques entre les services. La Heer s'est divisée en cliques, chacune ayant sa propre façon de résoudre la crise, tandis que la motivation du gouvernement civil pour réformer l'armée est au plus bas - mais si l'Allemagne veut gagner l'inévitable deuxième Weltkrieg, ces problèmes doivent être résolus."
 GER_victors_of_wwi_4: "Militaires revigorés"
 GER_victors_of_wwi_4_desc: "Nous avons réussi à lancer des réformes de grande envergure dans les différentes branches de l'armée allemande. Bientôt, ces nouvelles innovations en matière de doctrine et de technologie militaires nous permettront de soumettre nos rivaux sur le continent et de restaurer le statut de l'armée allemande en tant que première force de combat au monde."
