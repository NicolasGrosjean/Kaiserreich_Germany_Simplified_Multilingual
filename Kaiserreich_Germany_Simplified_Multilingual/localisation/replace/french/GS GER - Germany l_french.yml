 germany_foreign_events.81.d: "Fantastique nouvelle en provenance de Kostantiniye aujourd'hui : la Sublime Porte a accepté notre proposition et a déclaré aujourd'hui sa pleine intention de prendre les armes avec ses camarades allemands. Face à la menace grandissante de l'ours russe, le calife a déjà donné l'ordre d'annoncer le djihad contre les païens impies que nous appelons l'Église orthodoxe de l'Est."
 germany_foreign_events.83.t: "Signature des Accords de Bakou"
 germany_foreign_events.83.d: "Réalisant qu'un Turc amical est plus précieux qu'un Turc en colère, le gouvernement de [GER.GetLeader] a accepté notre offre et a décrété le départ de toutes les troupes allemandes du territoire azéri. Même si nous n'aurons pas accès aux puissants gisements de pétrole de Bakou, puisque le traité les accorde à l'Allemagne pour une période de 25 ans, il s'agit d'une victoire majeure pour tous les Turcs, qui a été célébrée en fanfare à Kostantiniyye."
