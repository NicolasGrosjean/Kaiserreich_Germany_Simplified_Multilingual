 germany.38.d: "La direction de l’opposition démocratique a été durement attaquée par l’extrême gauche ces derniers temps – les publications du KAPD et des journaux alignés sur le SP ont vivement critiqué leur position, affirmant qu’ils manquaient du militantisme nécessaire pour défendre l’Allemagne de l’émergence d’une nouvelle dictature réactionnaire. Les dirigeants sociaux-démocrates et libéraux, craignant une menace pour leur direction du mouvement démocratique, ont répondu de la même manière, attaquant les socialistes et les syndicalistes pour leur appel incessant à la division au sein du front anti-réactionnaire. Dans l’ensemble, ce fut une très bonne semaine pour nous : les démocrates ont considérablement affaibli leurs positions."
 germany.40.d: "Notre politique gouvernementale a été critiquée au Reichstag, que les députés sociaux-démocrates utilisent comme tribune depuis les élections de 1936. Lors des débats sur les lois proposées par le gouvernement, plusieurs de leurs députés ont organisé une manifestation, déclarant que nos réformes étaient insuffisantes. C'est une gifle à l'encontre de la démocratie et des "résultats des réformes constitutionnelles de mars".\n\nEn outre, les agitateurs ont tenté de faire appel aux émotions des députés qui étaient présents, leur demandant de voter contre toutes les politiques gouvernementales et de se joindre à eux dans l'agitation pour défendre les principes démocratiques. Alors que les reportages sur cet incident ont été étouffés dans la presse de droite, les journaux sociaux-démocrates lui ont fait la Une et une couverture importante."
 gerschl.16.d: "Là où il y a de la fumée, il y a du feu – et là où il y a des grèves, il y a du sabotage syndicaliste. La Preußische Geheimpolizei rapporte qu'un grand nombre de provocateurs sont apparus dans la région de la Ruhr dans les jours qui ont suivi le début de la grève générale dans la région. Ils sont bien approvisionnés et financés, et font campagne pour que nos travailleurs restent fermes contre les entreprises résistantes et le gouvernement réactionnaire. Certains figurent sur les listes de la police secrète de militants syndicalistes présumés, leurs contacts avec la Troisième Internationale, le KAPD et le KPD, ou encore le Bund der Kommunisten radical, sont connus.\n\nMême si nous et la presse pouvons dénoncer ces agitateurs comme des traîtres, il est indéniable qu’ils sont efficaces. Déjà, de nombreuses actions de protestation, parfois même violentes, ont été constatées dans toute la Ruhr..."
 gerschl.20.t: "Le KAPD appelle à la lutte armée dans la Ruhr"
 gerschl.20.d: "Le début de la grève générale dans la Ruhr a enhardi les organisations d’extrême gauche dans toute l’Allemagne – en revanche, elles ont accueilli le début de la grève avec réserve. De l'avis des syndicalistes et des socialistes radicaux du KAPD, du KPD et d'autres partis d'extrême gauche, la dernière chose que ce mouvement de masse devrait devenir est une simple bataille pour les droits des travailleurs - c'est-à-dire un concessionnisme désespéré envers la classe supérieure bourgeoise, qui ne ferait qu'éloigner la révolution plutôt que de la hâter.\n\nDes journaux tels que Kommunistische Arbeiter-Zeitung et Die Rote Fahne ont commencé à appeler les travailleurs rhénans à établir un double régime dans la Ruhr, en remplaçant les organes de l'État par des conseils ouvriers capables de gérer les affaires quotidiennes, de diriger les travailleurs pour à terme remplacer entièrement l’État. Philosophe marxiste et l'une des figures de proue de la tendance berlinoise du KAPD, Karl Korsch, a appelé à la formation de "Centaines prolétariennes" pour défendre le soulèvement ouvrier brassicole contre toute tentative de répression.\n\nLa Preußische Geheimpolizei a réduit la diffusion de ce matériel révolutionnaire et a commencé à enquêter sur le KPD et le KAPD pour leurs activités menaçant l'État."
 gerschl.26.d: "Sous la direction de Carl Severing, l'une des principales figures de l'aile droite du SPD et figure influente du SPD de Bielefeld, un sommet s'est tenu entre les principaux représentants du gouvernement et les grévistes. Des représentants régionaux de partis politiques allant du Zentrum au KAPD, des représentants de syndicats locaux, des dignitaires municipaux et des représentants des comités exécutifs politiques des grévistes ont pris place, ainsi qu'un ministre de Prusse et du gouvernement central, chacun pour observation et consultation.\n\nLes deux priorités de la conférence, telles que décrites par Severing, étaient de négocier un armistice entre les travailleurs armés et le gouvernement central d'une manière qui n'obligerait aucune des parties à recourir à la violence - et, deuxièmement, un règlement global qui permettrait aux travailleurs de reprendre leur travail en toute sécurité. Mais les revendications des travailleurs de la Ruhr ont dépassé largement les augmentations de salaires qui ont déclenché le Ruhrkampf, et le gouvernement n'est peut-être pas non plus intéressé à répondre à toutes leurs revendications."
 gerschl.26.b: "Isolez le KAPD et le KPD, mais faites des concessions aux syndicats de l’establishment."
 gerschl.27.d: "Le sommet de Bielefeld est terminé et s'avère prometteur. Les syndicalistes modérés parmi les grévistes de la Ruhr sont prêts à faire des compromis sur certains de leurs programmes politiques afin d'obtenir des gains matériels pour les travailleurs - et même si les syndicalistes radicaux du KAPD ne vont évidemment pas céder, la coopération avec les modérés pourrait les marginaliser et rendre ainsi la grève inoffensive. Bien sûr, il faudra encore beaucoup de travail pour modérer le radicalisme de la grève et contenir sa propagation, et même les grévistes qui étaient réceptifs au compromis ne sont pas encore retournés au travail, espérant obtenir encore plus de gains en faisant pression un peu plus sur leurs propriétaires d'usines."
 gerschl.28.d: "Notre tentative de négocier avec les grèves de la Ruhr s’est soldée par un échec. Même l’aile modérée, plus préoccupée par les gains matériels que par les objectifs politiques, a choisi de ne pas s’écarter de son programme et a maintenu l’unité du mouvement syndicaliste, tandis que les syndicalistes radicaux du KAPD ont toujours fait campagne pour l’absence de compromis avec le gouvernement. Nous devrons rechercher des approches alternatives si nous voulons que les travailleurs retournent dans leurs usines."
 gerschl.32.d: "Le pire auquel on pouvait s'attendre s'est produit dans la Ruhr : alors qu'il prononçait un discours à Essen, le Reichskanzler a essuyé des tirs venant de la foule, provoquant une panique générale et une émeute que la police municipale n'a contenue qu'après deux heures de combat et plusieurs morts. Schleicher a survécu à l'attaque, mais a été blessé au bras et a dû être immédiatement hospitalisé pour une opération.\n\nAprès interrogatoires des émeutiers capturés, l'agresseur a été identifié comme étant Erich Mielke, membre du KAPD, formé par ses unités d'autodéfense à l'espionnage, au maniement des armes et au terrorisme. La tentative d'assassinat a été planifiée à l'avance par l'unité de Mielke. Malheureusement, l'assassin raté a disparu dans la foule et a échappé à la justice, mais les nouvelles en provenance d'Essen ont enhardi le gouvernement. Le public exige une action contre ces terroristes, et elle sera faite."
 gerschl.40.d: "Les tensions et le conflit en Allemagne ont fini par déborder – et une étincelle terrifiante vient d'être allumée dans le petit Duché industrialisé de Brunswick. Lors de l'absence du duc Ernst August et de son épouse, la princesse Viktoria Louise de Prusse, pour une célébration solennelle de l'anniversaire du souverain dans la résidence d'hiver familiale du château de Cumberland en Haute-Autriche, des violences et des combats ont éclaté dans les rues de la capitale. Le petit État est en proie à la grève générale depuis des mois et pourtant le ministre-président Werner Küchenthal a refusé de faire la moindre concession au mouvement socialiste. Malgré ces vastes tensions de classe historiques et une tentative de révolution en 1918, le gouvernement et le système politique sont restés conservateurs, refusant de mettre en œuvre le suffrage universel et s’accrochant à un système de vote plural pour contenir la croissance des sociaux-démocrates et de l’extrême gauche.\n\nAu fil du temps, cependant, l'armement secret des groupes d'autodéfense ouvriers de Brunswick et les défections de la petite garnison de Brunswick ont ​​inversé la tendance en faveur des grévistes, et une nouvelle descente de police à minuit en novembre a conduit à une soudaine réaction violente de la part des travailleurs. La police et la garnison furent vaincues lors d'affrontements dans les rues, des barricades furent érigées et les révolutionnaires occupèrent plusieurs bâtiments publics, dont le quartier général de la police, la gare et les prisons. Le gouvernement de Küchenthal a fui le Duché et le chef du KAPD du Brunswick, Rudolf Lindau, a proclamé la création de la République socialiste du Brunswick sur les marches du palais de Brunswick."
 gerschl.57.d: "Des évolutions inquiétantes ont lieu au Grand-Duché de Luxembourg.\n\nL'adoption de la Maulkuerfgesetz a déjà entraîné l'interdiction du KAPD, du KPD et d'autres partis d'extrême gauche sur le sol luxembourgeois, mais cela ne suffit pas au régime bien établi du Parti de la Droite. La Maulkuerfgesetz a été soutenue par la faction "fondamentaliste" du parti, défendue par le prêtre et idéologue du parti Jean-Baptiste Esch, qui estime que le Parti de la Droite devrait former un État à parti unique sur les principes du catholicisme politique et la collaboration du classes sociales. On sait que le président du Conseil, Joseph Bech, sympathise également avec leurs idées, tout comme de nombreux membres du Parti. Après tout, ils vivent à la frontière avec la Commune, et rares sont ceux en Allemagne qui craignent autant qu'eux la belligérance révolutionnaire française.\n\nRenforcés et enhardis par l'adoption de la Maulkuerfgesetz, les fondamentalistes ont accru leur emprise sur le parti et ont poussé à travers plusieurs réformes supplémentaires au Luxembourg - tous les partis, à l'exception du Parti de la Droite, ont été sévèrement restreints, un syndicat chrétien contrôlé par le gouvernement a été créé et les syndicats indépendants purement interdits. La liberté de la presse, enfin, a été restreinte. Le Luxembourg est en train de devenir un régime autoritaire - et comme le décrit le Frankfurter Zeitung, c'est "un ulcère dictatorial au cœur de l'Allemagne"."
 gerflavour.13.d: "Après un règne de plus de 53 ans, le Prince Friedrich de Waldeck-Pyrmont est décédé paisiblement aujourd'hui à l'âge de 81 ans. Malgré son manque de charisme et son héritage politique quasi inexistant, Friedrich a réalisé ce dont rêvaient de nombreux monarques allemands : il est désormais officiellement le plus ancien des monarques allemands à régner. Au cours des 75 années d'histoire de l'Empire Allemand, il a même réussi à surpasser le légendaire Wilhelm II de quelques semaines seulement, ce qui doit probablement faire se retourner le "Kaiser éternel" dans sa tombe.\n\nLa grande insignifiance du prince Friedrich peut être attribuée non seulement au fait que Waldeck est l'un des États constitutifs d'Allemagne les plus petits et les moins peuplés, mais aussi du fait de son extrême dépendance à l'égard de la Prusse. En raison d'un traité controversé signé en 1867, la principauté n'étant pas en mesure de couvrir les cotisations annuelles que chaque État membre doit payer, le prince est devenu une figure de proue sans importance, tandis que l'administration interne a été reprise par les Prussiens de Cassel et de Hanovre. À plusieurs reprises, la dissolution pure et simple de Waldeck-Pyrmont a été envisagée, en partie parce que les militants de Bad Pyrmont, qui n'ont pas grand-chose en commun avec leurs dirigeants d'Arolsen, ont appelé à une unification avec la province de Hanovre, mais ces plans ont toujours été échoué.\n\nCe sera le devoir du fils de Friedrich, le prince Josias de Waldeck-Pyrmont, de guider la petite principauté vers une nouvelle ère."
 geregg.3.d: "L'impensable s'est produit. L’armée impériale allemande a été vaincue sur le champ de bataille et cède de plus en plus de terrain, sacrifiant au passage des millions de nos citoyens à l’occupation du bloc syndicaliste et de l’alliance russe. L’ambiance dans le pays est pessimiste. La démocratisation de l'Empire depuis 1936 a également conduit à une croissance raisonnable, quoique modeste, des mouvements socialistes radicaux en Allemagne – lesquels mouvements se sont enhardis suite aux défaites de l'armée au front. Pour certains, il semble que la seule manière pour l’Allemagne de survivre soit de se rendre, et la seule manière pour elle de se rendre soit de renverser le régime monarchiste réactionnaire.\n\nAujourd’hui, le coup fut donc porté à la monarchie allemande. Des révoltes spontanées, provoquées par le KAPD et le KPD avec la participation des nationaux-communistes, ont éclaté à Berlin et dans les autres grandes villes. Les premiers conseils ouvriers n'ont pas tardé à être créés, avec l'intention d'arracher le pouvoir à l'État et d'ouvrir la voie à une révolution syndicaliste. Naturellement, les forces de l’ordre et les divisions de réserve ont répondu avec force et des affrontements de rue ont éclaté dans tout Berlin.\n\nLe Kaiser a choisi de ne pas rester pour assister à sa propre déchéance, se faire renverser ou pire, lyncher par les foules furieuses. Le cœur et l'âme de l'Empire, symbole de son ascension vers la suprématie mondiale, aurait donc embarqué avec sa famille à bord d'un sous-marin pour fuir vers les colonies ou vers un pays neutre d'Amérique du Sud - quel que soit son sort, il a clairement assumé sa conviction selon laquelle l'Allemagne ne pouvait pas gagner la guerre.\n\nAlors, c'est vraiment fini ?"
