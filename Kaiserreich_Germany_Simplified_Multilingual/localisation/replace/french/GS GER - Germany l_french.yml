 germany.36.d: "La droite a désormais consolidé son emprise sur le gouvernement allemand et les chances de voir le cabinet en place tomber sous la pression du Reichstag semblent de plus en plus minces. Au fur et à mesure de la publication d'articles sur les grands projets visant à démanteler le système parlementaire allemand, déjà relativement faible, pour le remplacer par des décennies de domination de la droite, les sociaux-démocrates se sentent de plus en plus mal à l'aise. Cette inquiétude est particulièrement présente au sein de la jeune génération du SPD qui, contrairement à ses prédécesseurs, a une image bien différente de la politique. Alors que les anciens du parti ont accédé à la direction pendant la période des lois anti-socialistes de la fin du 19e siècle et ont donc juré de toujours rechercher la voie la plus légale pour accéder au pouvoir afin d'éviter une deuxième période de répression, les hommes politiques nés dans les années 1890 ou plus tard n'ont jamais connu cela et sont donc beaucoup plus agressifs, même s'ils ne sont pas nécessairement plus radicaux d'un point de vue idéologique.\n\nAu sein des sections du SPD, des réunions syndicales et des groupes d'études socialistes, des discussions tendues ont lieu sur la question de savoir si les sociaux-démocrates doivent descendre dans la rue pour lutter pour la défense de la démocratie - et il semble qu'une grande partie des membres du parti soit influencée par cette rhétorique. Des membres éminents de l'aile jeune du SPD, tels que Kurt Schumacher et Theodor Haubach, ainsi que l'aile gauche radicale du parti, longtemps oubliée et pourtant existante, qui comprend des personnes telles que Max Seydewitz et Kurt Rosenfeld, ont été reconnus comme les chefs de file de ce mouvement. Bien que le comité central du parti s'attende encore à une courte période de règne de la droite, tout le monde ne croit pas que la démocratie se défendra d'elle-même."
 germany.38.d: "La direction de l’opposition démocratique a été durement attaquée par l’extrême gauche ces derniers temps – les publications du KAPD et des journaux alignés sur le SP ont vivement critiqué leur position, affirmant qu’ils manquaient du militantisme nécessaire pour défendre l’Allemagne de l’émergence d’une nouvelle dictature réactionnaire. Les dirigeants sociaux-démocrates et libéraux, craignant une menace pour leur direction du mouvement démocratique, ont répondu de la même manière, attaquant les socialistes et les syndicalistes pour leur appel incessant à la division au sein du front anti-réactionnaire. Dans l’ensemble, ce fut une très bonne semaine pour nous : les démocrates ont considérablement affaibli leurs positions."
 germany.40.d: "Notre politique gouvernementale a été critiquée au Reichstag, que les députés sociaux-démocrates utilisent comme tribune depuis les élections de 1936. Lors des débats sur les lois proposées par le gouvernement, plusieurs de leurs députés ont organisé une manifestation, déclarant que nos réformes étaient insuffisantes. C'est une gifle à l'encontre de la démocratie et des "résultats des réformes constitutionnelles de mars".\n\nEn outre, les agitateurs ont tenté de faire appel aux émotions des députés qui étaient présents, leur demandant de voter contre toutes les politiques gouvernementales et de se joindre à eux dans l'agitation pour défendre les principes démocratiques. Alors que les reportages sur cet incident ont été étouffés dans la presse de droite, les journaux sociaux-démocrates lui ont fait la Une et une couverture importante."
 germany.49.d: "Le début de la Seconde Weltkrieg a pris la société allemande au dépourvu, et pas seulement parce que l'Allemagne n'était pas l'instigatrice du conflit cette fois-ci. Depuis 1934, elle était occupée par des conflits internes et des querelles partisanes, tous bien plus importants pour les hommes politiques et les citoyens que les inquiétudes lointaines d'un nouveau conflit militaire. L'agression russe à l'Est et le réarmement syndicaliste à l'Ouest sont certes préoccupants, mais on s'attend à ce que l'armée de l'Allemagne impériale, invaincue, se débarrasse rapidement des agresseurs.\n\nEn conséquence, l'Empire allemand entre en guerre sans être préparé, et des politiques de mobilisation rapide devront être adoptées afin d'accélérer notre sortie de la torpeur. Mais avons-nous vraiment le temps ?"
 gerblack.1.a: "Tenez-moi au courant de ces questions"
 gerblack.1.b: "S'il vous plaît. J'ai déjà assez de soucis."
 gerblack.1.a_tt: "§YVous recevrez des informations supplémentaires sur l'économie.§!"
 gerschl.16.d: "Là où il y a de la fumée, il y a du feu – et là où il y a des grèves, il y a du sabotage syndicaliste. La Preußische Geheimpolizei rapporte qu'un grand nombre de provocateurs sont apparus dans la région de la Ruhr dans les jours qui ont suivi le début de la grève générale dans la région. Ils sont bien approvisionnés et financés, et font campagne pour que nos travailleurs restent fermes contre les entreprises résistantes et le gouvernement réactionnaire. Certains figurent sur les listes de la police secrète de militants syndicalistes présumés, leurs contacts avec la Troisième Internationale, le KAPD et le KPD, ou encore le Bund der Kommunisten radical, sont connus.\n\nMême si nous et la presse pouvons dénoncer ces agitateurs comme des traîtres, il est indéniable qu’ils sont efficaces. Déjà, de nombreuses actions de protestation, parfois même violentes, ont été constatées dans toute la Ruhr..."
 gerschl.20.t: "Le KAPD appelle à la lutte armée dans la Ruhr"
 gerschl.20.d: "Le début de la grève générale dans la Ruhr a enhardi les organisations d’extrême gauche dans toute l’Allemagne – en revanche, elles ont accueilli le début de la grève avec réserve. De l'avis des syndicalistes et des socialistes radicaux du KAPD, du KPD et d'autres partis d'extrême gauche, la dernière chose que ce mouvement de masse devrait devenir est une simple bataille pour les droits des travailleurs - c'est-à-dire un concessionnisme désespéré envers la classe supérieure bourgeoise, qui ne ferait qu'éloigner la révolution plutôt que de la hâter.\n\nDes journaux tels que Kommunistische Arbeiter-Zeitung et Die Rote Fahne ont commencé à appeler les travailleurs rhénans à établir un double régime dans la Ruhr, en remplaçant les organes de l'État par des conseils ouvriers capables de gérer les affaires quotidiennes, de diriger les travailleurs pour à terme remplacer entièrement l’État. Philosophe marxiste et l'une des figures de proue de la tendance berlinoise du KAPD, Karl Korsch, a appelé à la formation de "Centaines prolétariennes" pour défendre le soulèvement ouvrier brassicole contre toute tentative de répression.\n\nLa Preußische Geheimpolizei a réduit la diffusion de ce matériel révolutionnaire et a commencé à enquêter sur le KPD et le KAPD pour leurs activités menaçant l'État."
 gerschl.26.d: "Sous la direction de Carl Severing, l'une des principales figures de l'aile droite du SPD et figure influente du SPD de Bielefeld, un sommet s'est tenu entre les principaux représentants du gouvernement et les grévistes. Des représentants régionaux de partis politiques allant du Zentrum au KAPD, des représentants de syndicats locaux, des dignitaires municipaux et des représentants des comités exécutifs politiques des grévistes ont pris place, ainsi qu'un ministre de Prusse et du gouvernement central, chacun pour observation et consultation.\n\nLes deux priorités de la conférence, telles que décrites par Severing, étaient de négocier un armistice entre les travailleurs armés et le gouvernement central d'une manière qui n'obligerait aucune des parties à recourir à la violence - et, deuxièmement, un règlement global qui permettrait aux travailleurs de reprendre leur travail en toute sécurité. Mais les revendications des travailleurs de la Ruhr ont dépassé largement les augmentations de salaires qui ont déclenché le Ruhrkampf, et le gouvernement n'est peut-être pas non plus intéressé à répondre à toutes leurs revendications."
 gerschl.26.b: "Isolez le KAPD et le KPD, mais faites des concessions aux syndicats de l’establishment."
 gerschl.27.d: "Le sommet de Bielefeld est terminé et s'avère prometteur. Les syndicalistes modérés parmi les grévistes de la Ruhr sont prêts à faire des compromis sur certains de leurs programmes politiques afin d'obtenir des gains matériels pour les travailleurs - et même si les syndicalistes radicaux du KAPD ne vont évidemment pas céder, la coopération avec les modérés pourrait les marginaliser et rendre ainsi la grève inoffensive. Bien sûr, il faudra encore beaucoup de travail pour modérer le radicalisme de la grève et contenir sa propagation, et même les grévistes qui étaient réceptifs au compromis ne sont pas encore retournés au travail, espérant obtenir encore plus de gains en faisant pression un peu plus sur leurs propriétaires d'usines."
 gerschl.28.d: "Notre tentative de négocier avec les grèves de la Ruhr s’est soldée par un échec. Même l’aile modérée, plus préoccupée par les gains matériels que par les objectifs politiques, a choisi de ne pas s’écarter de son programme et a maintenu l’unité du mouvement syndicaliste, tandis que les syndicalistes radicaux du KAPD ont toujours fait campagne pour l’absence de compromis avec le gouvernement. Nous devrons rechercher des approches alternatives si nous voulons que les travailleurs retournent dans leurs usines."
 gerschl.32.d: "Le pire auquel on pouvait s'attendre s'est produit dans la Ruhr : alors qu'il prononçait un discours à Essen, le Reichskanzler a essuyé des tirs venant de la foule, provoquant une panique générale et une émeute que la police municipale n'a contenue qu'après deux heures de combat et plusieurs morts. Schleicher a survécu à l'attaque, mais a été blessé au bras et a dû être immédiatement hospitalisé pour une opération.\n\nAprès interrogatoires des émeutiers capturés, l'agresseur a été identifié comme étant Erich Mielke, membre du KAPD, formé par ses unités d'autodéfense à l'espionnage, au maniement des armes et au terrorisme. La tentative d'assassinat a été planifiée à l'avance par l'unité de Mielke. Malheureusement, l'assassin raté a disparu dans la foule et a échappé à la justice, mais les nouvelles en provenance d'Essen ont enhardi le gouvernement. Le public exige une action contre ces terroristes, et elle sera faite."
 gerschl.35.d: "La Chambre des députés du Luxembourg a adopté à la majorité la tristement célèbre loi Maulkuerfgesetz, mais l'histoire ne s'est pas arrêtée là. D'énormes manifestations ont eu lieu dans les rues du petit État occidental, exigeant la démission de M. Bech et l'abrogation de la "loi muselière" antidémocratique. Les critiques au niveau national ont été tout aussi féroces - de nombreux partis, dont le SPD, le LVP et même les éléments progressistes du Zentrum, ont formulé leurs critiques, d'autant plus que ni le gouvernement luxembourgeois ni les principaux producteurs d'acier n'ont même envisagé de négocier avec les grévistes.\n\nFrustré par l'opposition, M. Bech a choisi de mettre un terme à cette rhétorique une fois pour toutes, en annonçant un référendum sur la loi Maulkuerfgesetz. Estimant qu'il représente la "majorité silencieuse" en dehors des principales villes ouvrières, il espère remporter le référendum avec une large marge et légitimer ainsi sa démarche autoritaire."
 gerschl.40.d: "Les tensions et le conflit en Allemagne ont fini par déborder – et une étincelle terrifiante vient d'être allumée dans le petit Duché industrialisé de Brunswick. Lors de l'absence du duc Ernst August et de son épouse, la princesse Viktoria Louise de Prusse, pour une célébration solennelle de l'anniversaire du souverain dans la résidence d'hiver familiale du château de Cumberland en Haute-Autriche, des violences et des combats ont éclaté dans les rues de la capitale. Le petit État est en proie à la grève générale depuis des mois et pourtant le ministre-président Werner Küchenthal a refusé de faire la moindre concession au mouvement socialiste. Malgré ces vastes tensions de classe historiques et une tentative de révolution en 1918, le gouvernement et le système politique sont restés conservateurs, refusant de mettre en œuvre le suffrage universel et s’accrochant à un système de vote plural pour contenir la croissance des sociaux-démocrates et de l’extrême gauche.\n\nAu fil du temps, cependant, l'armement secret des groupes d'autodéfense ouvriers de Brunswick et les défections de la petite garnison de Brunswick ont ​​inversé la tendance en faveur des grévistes, et une nouvelle descente de police à minuit en novembre a conduit à une soudaine réaction violente de la part des travailleurs. La police et la garnison furent vaincues lors d'affrontements dans les rues, des barricades furent érigées et les révolutionnaires occupèrent plusieurs bâtiments publics, dont le quartier général de la police, la gare et les prisons. Le gouvernement de Küchenthal a fui le Duché et le chef du KAPD du Brunswick, Rudolf Lindau, a proclamé la création de la République socialiste du Brunswick sur les marches du palais de Brunswick."
 GER_schleicher_founding_conference_tt: "\n§CNous allons définir la nature du Front dans une chaîne d'événements.§!"
 gerschl.57.d: "Des évolutions inquiétantes ont lieu au Grand-Duché de Luxembourg.\n\nL'adoption de la Maulkuerfgesetz a déjà entraîné l'interdiction du KAPD, du KPD et d'autres partis d'extrême gauche sur le sol luxembourgeois, mais cela ne suffit pas au régime bien établi du Parti de la Droite. La Maulkuerfgesetz a été soutenue par la faction "fondamentaliste" du parti, défendue par le prêtre et idéologue du parti Jean-Baptiste Esch, qui estime que le Parti de la Droite devrait former un État à parti unique sur les principes du catholicisme politique et la collaboration du classes sociales. On sait que le président du Conseil, Joseph Bech, sympathise également avec leurs idées, tout comme de nombreux membres du Parti. Après tout, ils vivent à la frontière avec la Commune, et rares sont ceux en Allemagne qui craignent autant qu'eux la belligérance révolutionnaire française.\n\nRenforcés et enhardis par l'adoption de la Maulkuerfgesetz, les fondamentalistes ont accru leur emprise sur le parti et ont poussé à travers plusieurs réformes supplémentaires au Luxembourg - tous les partis, à l'exception du Parti de la Droite, ont été sévèrement restreints, un syndicat chrétien contrôlé par le gouvernement a été créé et les syndicats indépendants purement interdits. La liberté de la presse, enfin, a été restreinte. Le Luxembourg est en train de devenir un régime autoritaire - et comme le décrit le Frankfurter Zeitung, c'est "un ulcère dictatorial au cœur de l'Allemagne"."
 gerswr.4.d: "Maintenant que le front noir-blanc-rouge est au pouvoir, le parti Zentrum a un rôle clé à jouer. Alors que les catholiques ne rejoindront pas directement la coalition afin de préserver l'unité du parti, sa position vis-à-vis du nouveau gouvernement décidera de la facilité avec laquelle les droitiers pourront gouverner efficacement le pays à l'avenir. Un Zentrum plus à gauche pourrait sérieusement entraver leurs visions ambitieuses, tandis qu'un Zentrum plus à droite est beaucoup plus susceptible de les tolérer, leur donnant ainsi carte blanche tant que les intérêts catholiques et fédéraux ne sont pas lésés.\n\nHeureusement pour Kleist, Hassell, Westarp et consorts, c'est le deuxième cas qui s'applique. La direction conservatrice-fédéraliste nouvellement élue du parti Zentrum autour de Schäffer salue la nomination du gouvernement Kleist, en dépit d'une certaine opposition interne au parti. Schäffer lui-même a salué les efforts conjoints des nationalistes contre le gouvernement Schleicher pour empêcher les expériences pseudo-révolutionnaires et les tentatives de centralisation imposées par les militaires, et a exprimé l'espoir que le nouveau gouvernement adoptera une ligne plus dure que les gouvernements précédents pour défendre à la fois l'ordre intérieur de l'Allemagne et l'ordre européen au nom du maintien de la paix au niveau international."
 gerswr.5.d: "Maintenant que le front noir-blanc-rouge est au pouvoir, le parti Zentrum a un rôle clé à jouer. Alors que les catholiques ne rejoindront pas directement la coalition afin de préserver l'unité du parti, sa position vis-à-vis du nouveau gouvernement décidera de la facilité avec laquelle les droitiers pourront gouverner efficacement le pays à l'avenir. Un Zentrum plus à gauche pourrait sérieusement entraver leurs visions ambitieuses, tandis qu'un Zentrum plus à droite est beaucoup plus susceptible de les tolérer, leur donnant ainsi carte blanche tant que les intérêts catholiques et fédéraux ne sont pas lésés.\n\nMalheureusement pour Kleist, Hassell, Westarp et consorts, le pire des cas s'est produit. La direction progressiste nouvellement élue du parti Zentrum autour de Carl Ulitzka a immédiatement commencé à montrer son intransigeance - bien que contrainte par l'opposition interne au sein du parti à former une coalition avec l'extrême droite, la direction progressiste a néanmoins l'intention de bloquer toutes les propositions du nouveau gouvernement, à l'exception des plus modérées. Si leur résistance n'est pas prise en compte, la coalition pourrait s'en trouver carrément déséquilibrée."
 gerswr.6.d: "Maintenant que le front noir-blanc-rouge est au pouvoir, le parti Zentrum a un rôle clé à jouer. Alors que les catholiques ne rejoindront pas directement la coalition afin de préserver l'unité du parti, sa position vis-à-vis du nouveau gouvernement décidera de la facilité avec laquelle les droitiers pourront gouverner efficacement le pays à l'avenir. Un Zentrum plus à gauche pourrait sérieusement entraver leurs visions ambitieuses, tandis qu'un Zentrum plus à droite est beaucoup plus susceptible de les tolérer, leur donnant ainsi carte blanche tant que les intérêts catholiques et fédéraux ne sont pas lésés.\n\nMalheureusement, la position de Stegerwald et de ses compagnons syndicalistes à l'égard du nouveau gouvernement peut être qualifiée d'ambivalente. Au sein des syndicats chrétiens, on craint que certains cercles réactionnaires du DkP et du DVLP ne s'emploient à revenir sur de nombreuses lois du travail obtenues de haute lutte. Stegerwald lui-même tolère notre gouvernement pour l'instant, mais il surveillera de près notre futur programme de politique du travail - les mauvaises décisions pourraient nous coûter le soutien silencieux de l'une des organisations de masse les plus puissantes de l'Empire."
 gerswr.6.d.alt: "Maintenant que le Front noir-blanc-rouge est au pouvoir, le parti Zentrum a un rôle clé à jouer. Alors que les catholiques ne rejoindront pas directement la coalition afin de préserver l'unité du parti, sa position à l'égard du nouveau gouvernement déterminera dans quelle mesure il sera facile pour les partis de droite de gouverner efficacement le pays à l'avenir. Un Zentrum plus à gauche pourrait sérieusement entraver leurs visions ambitieuses, tandis qu’un Zentrum plus à droite serait beaucoup plus susceptible de les tolérer, leur donnant ainsi carte blanche tant que les intérêts catholiques et fédéraux ne sont pas lésés.\n\nLa direction du compromis modéré qui préside le Zentrum depuis la dernière conférence du parti est quelque peu éloignée de certains de nos représentants les plus radicaux, mais n'a en principe pas trop d'objections à l'égard de notre vaste programme. Composés de nombreux membres de droite et de modérés qui, espérons-le, contrebalanceront l'influence néfaste des syndicats chrétiens de Stegerwald au sein du conseil d'administration, les présidents des partis devraient, espérons-le, se taire tant que nous gardons intact le cadre démocratique-fédéral de base, et ils pourraient même se laisser influencer par certaines concessions corporatistes, idées qui ont depuis longtemps gagné en popularité même au sein de l'establishment modéré."
 gerswr.17.d: "Dans les mois qui ont suivi la nomination de Hugenberg au poste de secrétaire à l'Économie, son vaste empire de presse s'est mis en marche : les articles de journaux inondent le pays, louant le sens financier et économique du politicien. Hugenberg est présenté comme le « Sauveur économique », présenté comme le pivot de la résurgence économique de l’Allemagne, son caractère indispensable au gouvernement étant souligné à chaque instant. Les alliés de l'entrepreneur au Reichstag, qui a accueilli une poignée de nouveaux membres grâce à cette campagne de propagande, tiennent un discours similaire.\n\nPour la direction révolutionnaire nationaliste du DVLP, et pour Hassell en particulier, cette initiative constitue une menace plus qu’une aubaine. L'insistance de la presse de Hugenberg a louer la personnalité de son propriétaire, tout en ne publiant que des mentions superficielles de son rôle au sein du DVLP, soulève des inquiétudes quant à ses motivations réelles ; il est difficile d’ignorer le fait qu’il bâtit sa réputation personnelle. Certains soupçonnent même que le Secrétariat à l'Économie n'est qu'un premier tremplin pour contrôler pleinement les actions du gouvernement, grâce à son influence : après tout, le Secrétaire d'État à l'Économie exerce un pouvoir considérable au sein du gouvernement..."
 gerswr.32.d: "Le temps passé au pouvoir n'a pas été clément pour la coalition Schwarz-Weiß-Rot : elle a perdu suffisamment de députés pour ne plus détenir la majorité au Reichstag. Bien que cela ne signifie pas nécessairement la mort d'un gouvernement, surtout s'il est doté d'une loi d'habilitation pour renforcer la position du Reichskanzler, cela signifie que l'adoption de toute loi deviendra un combat - en particulier les budgets annuels, qui pourraient ne pas être possibles sans le soutien du Zentrum, de l'extrême-droite ou de la gauche.\n\nL'époque récente du Reichskanzler Dirksen est un rappel brutal de ce que peut devenir un cabinet sans le soutien de la majorité au Reichstag. Il va sans dire que cette situation suscite la panique parmi les secrétaires de cabinet et les notables du parlement, et que toutes les options sont envisagées. Un gouvernement minoritaire prolongé ? Un cabinet non partisan, coordonné avec le Kaiser ? L'intégration du Zentrum dans le gouvernement ?"
 GER_DVLP_indy_split_tt: "Mécontents de l'échec de Hassell dans la crise des ambassadeurs, [?GER.GER_DVLP_indy_seats] les députés §nDVLP§! se sépareront du parti et formeront §Cun groupe d'extrême droite indépendant§!, §Rquittant la coalition !§!"
 gerspd.1.d: "Dans les rues de Paris, de Berlin et de New York, l'Empire allemand a toujours été stéréotypé comme un pays de Junkers et de soldats commandés par le Kaiser comme un général à la tête de son régiment, mais cela ne pourrait pas être plus éloigné de la vérité. Dès le début, les forces démocratiques ont lutté contre l'aristocratie profondément enracinée, les intérêts des propriétaires d'entreprises et des sociétés réactionnaires, l'influence d'une armée prussienne toute puissante et les machinations de la monarchie. Parmi les ouvriers, le parti social-démocrate a vu le jour et est devenu le parti le plus puissant du pays ; à partir du confluent hétérogène du libéralisme allemand, un parti populaire libéral uni s'est finalement formé ; au sein des catholiques, le désir et la volonté de réformer l'Empire dans le sens de l'inclusion et de la démocratie ont finalement pris le dessus.\n\nAujourd'hui, l'union des forces démocratiques a vaincu les réactionnaires du bloc conservateur-nationaliste et la montée trompeuse du militariste Schleicher. Et elle n'est pas dirigée par une faible figure de proue nommée par le Kaiser, ni par un modéré choisi parmi les libéraux ou les catholiques - non, pour la première fois dans l'histoire de l'Empire allemand, un social-démocrate occupe la plus haute fonction civile du pays. Hermann Müller, chef du groupe parlementaire du SPD, a pris ses fonctions et présidera un cabinet composé de représentants de tous les membres de la coalition - un gouvernement partisan jusqu'au bout des ongles. D'ores et déjà, les espoirs et les rêves se bousculent dans les discussions des dirigeants sociaux-démocrates : quelles réformes pourront-ils enfin mettre en œuvre, maintenant qu'ils en ont les moyens ? Le temps est-il venu d'une seconde parlementarisation de l'Empire ? Que peut-on faire pour que la démocratisation de l'Allemagne devienne permanente, et à quels défis peuvent-ils s'attendre de la part d'une droite certainement amère de sa défaite ?"
 gerspd.54.d: "Le premier gouvernement social-démocrate est au pouvoir depuis un certain temps maintenant, et pourtant, peu de progrès ont été réalisés dans le domaine du bien-être de la population. Au contraire, cette période a été assombrie par des querelles mesquines avec les membres de la coalition et des conflits avec les conservateurs, à tel point qu'un nombre important de membres du parti en a eu assez de cette complaisance. Une rébellion s'est déclenchée au sein du SPD, menée par un ensemble de factions que les journaux ont baptisées "Jeunes Turcs", un surnom donné aux dirigeants rebelles de la nouvelle génération du parti qui cherchent à prendre le contrôle de manière agressive.\n\nLes "Jeunes Turcs" sont hétérogènes, mais bien qu'ils comportent un élément marxiste radical tel que Seydewitz et Grotewohl, les leaders de la résistance à Müller sont l'aile dite néo-révisionniste, dirigée par Carlo Mierendorff, Theodor Haubach et Kurt Schumacher. Après avoir uni leurs forces à celles de la résistance au sein des sections régionales du parti et même à celles de quelques personnalités modérées ayant des réticences personnelles à l'égard de Müller, telles que Braun et Severing, ils ont poussé Müller à organiser une conférence d'urgence du parti. Une grande partie des sous-présidents et des bureaux exécutifs du président ont été remplacés et de jeunes militants ont été élus, tous déterminés à mettre fin à la passivité du parti.\n\nLes premiers messages d'inquiétude émanent déjà des membres de notre coalition, qui craignent que le changement à l'intérieur du parti n'entraîne un SPD plus agressif et moins coopératif."
 gerspd.81.d: "Les deux jeunes ailes militantes du SPD qui ont joué un rôle important dans la genèse du Front démocrate, les néo-révisionnistes dirigés par Theodor Haubach et Carlo Mierendorff, et la gauche marxiste dirigée par Kurt Rosenfeld et Max Seydewitz, ne s'entendent guère que sur leur cause commune contre la droite réactionnaire. La question d'une nomination au département de la propagande du Front a ravivé le conflit entre ces deux ailes - et c'est à nous de décider laquelle d'entre elles doit être favorisée."
 gerflavour.13.d: "Après un règne de plus de 53 ans, le Prince Friedrich de Waldeck-Pyrmont est décédé paisiblement aujourd'hui à l'âge de 81 ans. Malgré son manque de charisme et son héritage politique quasi inexistant, Friedrich a réalisé ce dont rêvaient de nombreux monarques allemands : il est désormais officiellement le plus ancien des monarques allemands à régner. Au cours des 75 années d'histoire de l'Empire Allemand, il a même réussi à surpasser le légendaire Wilhelm II de quelques semaines seulement, ce qui doit probablement faire se retourner le "Kaiser éternel" dans sa tombe.\n\nLa grande insignifiance du prince Friedrich peut être attribuée non seulement au fait que Waldeck est l'un des États constitutifs d'Allemagne les plus petits et les moins peuplés, mais aussi du fait de son extrême dépendance à l'égard de la Prusse. En raison d'un traité controversé signé en 1867, la principauté n'étant pas en mesure de couvrir les cotisations annuelles que chaque État membre doit payer, le prince est devenu une figure de proue sans importance, tandis que l'administration interne a été reprise par les Prussiens de Cassel et de Hanovre. À plusieurs reprises, la dissolution pure et simple de Waldeck-Pyrmont a été envisagée, en partie parce que les militants de Bad Pyrmont, qui n'ont pas grand-chose en commun avec leurs dirigeants d'Arolsen, ont appelé à une unification avec la province de Hanovre, mais ces plans ont toujours été échoué.\n\nCe sera le devoir du fils de Friedrich, le prince Josias de Waldeck-Pyrmont, de guider la petite principauté vers une nouvelle ère."
 newgerfor.64.d1: "Il n'a jamais été facile de rallier l'Empire allemand à ce qui a toujours été un mouvement socialiste. Pourtant, pendant un certain temps, cela a semblé fonctionner. La Hrmada, puis le BDSP, ont pu entretenir de bonnes relations avec Berlin, qui s'est modéré et a cherché des alliés contre la Russie, mais le gouvernement radicalisé de [GER.GetSecondInCommand] a mis un terme à cette politique.\n\nIl est évident que Berlin prépare un coup d'État. Après avoir publiquement désavoué la nature socialiste du BDSP et l'instabilité qu'il a apportée au pays, nous avons appris que le leader d'extrême droite Vacłaŭ Łastoŭski est parti rencontrer le ministère allemand des affaires étrangères. Bien qu'avec des connaissances avancées, nous puissions être en mesure de rallier l'armée et d'empêcher une prise de pouvoir facile, empêcher l'Allemagne d'intervenir et d'installer le gouvernement qu'elle préfère est un autre problème."
 newgerfor.68.d2: "Le gouvernement autoritaire de [LIT.GetName] a choisi de se retirer. Pour répondre à notre demande, ils ont choisi d’organiser des élections anticipées, qui aboutiront probablement à la victoire de leur parti social-démocrate ou de leur parti démocrate-chrétien."
 gerfor.81.d: "Fantastique nouvelle en provenance de Kostantiniye aujourd'hui : la Sublime Porte a accepté notre proposition et a déclaré aujourd'hui sa pleine intention de prendre les armes avec ses camarades allemands. Face à la menace grandissante de l'ours russe, le calife a déjà donné l'ordre d'annoncer le djihad contre les païens impies que nous appelons l'Église orthodoxe de l'Est."
 gerfor.83.d: "Réalisant qu'un Turc amical est plus précieux qu'un Turc en colère, le gouvernement de [GER.GetLeader] a accepté notre offre et a décrété le départ de toutes les troupes allemandes du territoire azerbaïdjanais. Même si nous n'aurons pas accès aux puissants gisements de pétrole de Bakou, puisque le traité les accorde à l'Allemagne pour une période de 25 ans, il s'agit d'une victoire majeure pour tous les Turcs, qui a été célébrée en fanfare à Kostantiniye."
