 GER_ruhrkampf_mechanics_category_krw: "Le Ruhrkampf"
 GER_ruhrkampf_mechanics_category_krw_desc: "\nLes tensions en Allemagne depuis la crise du Lundi Noir, la répression du mouvement socialiste et l'instabilité du gouvernement central ont déclenché une grève générale dans la Ruhr, qui menace de s'étendre à l'ensemble du pays si elle n'est pas contenue. Nous devons contrôler l’escalade du soulèvement et trouver un moyen de réprimer la grève, que ce soit par la négociation ou par la force.\n\nPour un Reichskanzler autoritaire comme Kurt von Schleicher, le Ruhrkampf présente également une opportunité : s'il ne peut pas contrôler le Reichstag via la majorité parlementaire, il peut le subordonner en obtenant §Ydes pouvoirs extraordinaires§! pour faire face à l'insurrection. Peut-être, si le soulèvement de la Ruhr reste actif, sans devenir §Rtrop fort§! (intensité supérieure à§R75§!) ou au contraire §Rtrop faible§! (intensité inférieure à §R25§!) d'ici la fin de l'année, une telle opportunité pourra-telle se concrétiser ?\n\nLe soulèvement de la Ruhr se mesure par l'§Yintensité§! représentant le radicalisme du soulèvement. Tant que Kurt Von Schleicher est en §Gbonne santé§!, l'intensité ne peut pas être supérieure à §R75§!. L'intensité actuelle du soulèvement de la Ruhr est de §R[?GER_ruhrkampf_strength]§! sur 100.\n"
 GER_military_decisions_category_krw: "L'Avenir de l'Armée"
 GER_military_decisions_category_krw_desc: "\nLes forces armées de l'Empire allemand, bien que considérées par certains comme imbattables, sont en proie à des problèmes, et trois factions se disputent la suprématie au sein du corps des officiers dans l'espoir d'imposer leur plan de réforme pour remédier à ces problèmes. Certains souhaitent une transformation plus radicale de l'armée, abolissant les structures désuètes d'antan pour en faire une armée moderne et centralisée, tandis que d'autres se contentent de remédier aux pires situations d'urgence et de poursuivre la tradition qui a mené l'Allemagne jusqu'ici."
 germany.7.c: "C'est vrai..."
