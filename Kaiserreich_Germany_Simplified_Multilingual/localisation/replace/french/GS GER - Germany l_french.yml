 GER_ruhrkampf_curtail_rote_fahne_desc: "Die Rote Fahne, le journal le plus important et le plus ancien de l'extrême gauche, a été responsable du développement de la grève dans la Ruhr en publiant des dizaines d'articles appelant les travailleurs à se soulever, et ses exemplaires ont été multipliés par les syndicats de la Ruhr. Si nous ne pouvons pas supprimer totalement sa publication, car ils ont une grande expérience de la clandestinité, nous pouvons en limiter la diffusion par des perquisitions et des répressions policières."
