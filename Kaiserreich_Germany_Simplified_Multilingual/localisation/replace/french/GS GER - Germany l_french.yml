 GER_democratic_union_mechanics_category_desc: "\nDirigée par le §Sparti social-démocrate§!, l'Union démocratique a pris le pouvoir dans l'Empire et poursuit désormais un programme d'aide sociale de bon sens et de réforme constitutionnelle. Dans l'immédiat, plusieurs pressions s'exercent sur nous de toutes parts. L'occasion qui nous est donnée d'orienter l'Allemagne vers une voie démocratique ne doit pas être gâchée : notre arbre de concentration nous permet d'§Yécrire une constitution§! en préparant diverses réformes que nous pourrons appliquer après la seconde Weltkrieg. Dans le même temps, notre parti exige une action immédiate - la pauvreté du peuple exige que nous §Ymettions en œuvre les réformes de notre programme§!, faute de quoi nous perdrons la confiance de la base du parti. Enfin, nous ne gouvernons pas seuls - notre coalition est large et chacun de ses membres a ses propres intérêts. Leur §YCoalition loyale§! montre leur volonté de rester avec nous - si elle tombe à §Rzéro§!, ils pourraient tenter de partir, et si nous perdons notre §Ymajorité§! au Reichstag, notre cabinet est sûr de tomber.\n\nEnfin, gardez à l'esprit l'§Yestablishment conservateur§! - il se battra bec et ongles pour provoquer la chute de votre gouvernement...\n\nContrôle actuel du Reichstag : [?GER.GER_du_coalition_number] de 445 sièges (223 pour une majorité)\nLoyauté envers la coalition :\n - §OLVP§! : §Y[?GER_LVP_loyalty]§!/100 [GERLVPCoalMembership].\n - §cZentrum§! §Y[?GER_Z_loyalty]§!/100 [GERZCoalMembership]\n - §sAgrariens§! §Y[?GER_Agrarian_loyalty]§!/100 [GERAgrCoalMembership]\n - §9Bloc minoritaire§! §Y[?GER_Polish_loyalty]§!/100 [GERPPCoalMembership]\n - §RSPD-Gauche§! §Y[?GER_Left_SPD_loyalty]§!/100 [germany_spd_eventsLeftCoalMembership]\n"
