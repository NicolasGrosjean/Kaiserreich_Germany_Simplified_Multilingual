 GER_fortification_drive: "Héritage de Siegfriedstellung"
 GER_fortification_drive_desc: "Si l'idéal serait que la prochaine guerre mondiale se termine par une victoire rapide et décisive, nous devons également nous préparer à l'éventualité d'une nouvelle impasse prolongée. Nous pouvons nous inspirer de notre expérience de la construction de la Siegfriedstellung (ou ligne Hindenburg) en 1917 pour ériger rapidement des forteresses défensives similaires dans tout notre empire, en laissant l'ennemi se vider de son sang pendant que nous préparons notre contre-attaque."
