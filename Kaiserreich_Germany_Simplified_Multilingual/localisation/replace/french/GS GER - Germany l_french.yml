 GER_grand_counteroffensive: "La grande contre-offensive"
 GER_grand_counteroffensive_desc: "Plus que jamais, l'heure est à une contre-offensive énergique qui créera des ouvertures dans les lignes ennemies et transformera le front en une guerre de manœuvre. Cela nous permettra d'encercler et de briser les divisions ennemies."
 GER_grand_counteroffensive_idea: "La grande contre-offensive"
