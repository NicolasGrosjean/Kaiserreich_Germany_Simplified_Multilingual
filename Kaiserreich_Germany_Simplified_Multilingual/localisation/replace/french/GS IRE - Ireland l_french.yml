 IRE_gateway_to_the_atlantic_decisions_desc: "Ce bras de fer offre aux dirigeants irlandais une excellente occasion de négocier des opportunités d'affaires et des accords commerciaux avec les deux puissances navales, au bénéfice de l'économie du pays. Toutefois, si l'on n'y prend pas garde, la croissance de l'influence étrangère pourrait sonner le glas de la souveraineté irlandaise, et le contrôle politique de la nation deviendrait simplement le jouet des bienfaiteurs de l'Irlande...\n\nLes @GER §g[GER.GetName]§! ont actuellement §Y[?GER.IRE_gateway_influence]§! points.\nLes @ENG §R[ENG.GetName]§! ont actuellement §Y[?ENG.IRE_gateway_influence]§! points.\n\n$IRE_gateway_desc_ending$"
 IRE_gateway_to_the_atlantic_decisions_GER_desc: "À la suite de l'incident du LÉ Macha, l'Union britannique a intensifié ses efforts pour fomenter une agitation socialiste en Irlande. Il est crucial pour les intérêts diplomatiques, financiers et stratégiques de l'Allemagne qu'une nation du bloc mitteleuropéen ne tombe pas dans la vague croissante du syndicalisme et, à cette fin, nous devons nous assurer complètement, par la promotion d'influences germanophiles dans le pays, que la République d'Irlande reste amicale envers le Reichspakt.\n\n§CNous§! avons actuellement §Y[?GER.IRE_gateway_influence]§! points.\nLes @ENG §R[ENG.GetAdjective]§! ont actuellement §Y[?ENG.IRE_gateway_influence]§! points.\n\n$IRE_gateway_desc_ending$\n$IRE_gateway_desc_ending_pp$"
 IRE_gateway_to_the_atlantic_decisions_ENG_desc: "Bien que nous n'ayons aucun désir de coloniser l'Irlande comme l'ont fait les impérialistes au cours des siècles passés, il est impératif pour le maintien du commerce britannique et de la sécurité nationale que l'État irlandais ne tombe pas sous l'emprise teutonne, car un tel événement permettrait à l'île de servir de base ennemie si une nouvelle Weltkrieg devait éclater.\n\n§CNous§! avons actuellement §Y[?ENG.IRE_gateway_influence]§! points.\nLes @GER §g[GER.GetAdjective]s§! ont actuellement §Y[?GER.IRE_gateway_influence]§! points.\n\n$IRE_gateway_desc_ending$\n$IRE_gateway_desc_ending_pp$"
 ireland_events.1006.d: "La surprise et la consternation ont régné lors du conseil des ministres de cette semaine, lorsque le ministre des affaires étrangères a informé le gouvernement d'une offre tout à fait inhabituelle de la part de l'Union britannique, à savoir qu'elle nous rende le corps de Sir Roger Casement, le militant anti-impérialiste anglo-irlandais et le héros de l'ère de l'indépendance. Contre son gré, Casement a été enterré dans une prison anglaise après son exécution en 1916 pour trahison, après avoir fait passer des armes d'Allemagne en Irlande pour l'insurrection de Pâques.\n\nUn débat houleux s'est immédiatement engagé au sein du cabinet pour savoir s'il s'agissait d'un stratagème des Britanniques ou d'une véritable tentative d'apaisement des relations. Les Britanniques, pour leur part, ont présenté ce geste comme un rameau d'olivier qui coïncidera avec le 21e anniversaire de l'insurrection de Pâques.\n\nBien que l'opportunité de donner à Casement un enterrement digne de ce nom soit extrêmement séduisante, certains membres du cabinet ont fait remarquer que cet accord nécessiterait au moins une certaine forme de reconnaissance de l'Union britannique, si ce n'est une reconnaissance publique pure et simple de leur part en tant que "compatriotes de la République".\n\nIl serait difficile pour le gouvernement de chanter publiquement les louanges de l'Union britannique en échange de Casement, mais d'un autre côté, refuser l'offre équivaudrait à un suicide politique, car l'opposition et le public ne prétendraient jamais la comprendre."
 ireland_events.1009.d1: "$ireland_events.1009.d.start$ Bien que la majorité des loyalistes aient accepté à contrecœur de rejoindre la République irlandaise détestée comme alternative au syndicalisme, l'incinération de drapeaux irlandais, britanniques et allemands au sommet de ces feux de joie a pris de l'ampleur pendant l'entre-deux-guerres, en tant que moyen d'exprimer une résistance passive.\n\nBien que le mois ait toujours été une affaire nerveuse en raison des hostilités ethno-religieuses omniprésentes, la montée de l'AN, de la NLCL et de l'UPL a rendu la préparation du douzième anniversaire de cette année particulièrement tendue, juin et début juillet ayant été marqués par une augmentation des rapports de violence sectaire perpétrée par les Blueshirts et les partisans de l'UPL. Ces tensions croissantes ont explosé le jour même du douzième anniversaire, lorsqu'une confrontation a éclaté lors du passage d'une marche de l'Ordre d'Orange dans une zone catholique, et a dégénéré en émeute. Les Gardaí ont été inefficaces pour réprimer l'émeute, des allégations se répandant selon lesquelles les Gardaí locaux se seraient rangés du côté des émeutiers de leur propre communauté, et à la fin de la journée, plusieurs personnes avaient trouvé la mort et de nombreuses maisons avaient été détruites.\n\n"
 ireland_events.1009.d1.otherdem: "Pire encore, à mesure que la nouvelle se répandait en Ulster, une série d'incidents ont été signalés, au cours desquels des chemises bleues en colère ont attaqué et intimidé des protestants du sud en guise de représailles, mais les gardes ont été rapidement mobilisés pour rétablir l'ordre, et les personnes menacées ont également reçu l'aide de l'armée syndicaliste des citoyens irlandais, qui s'oppose au sectarisme et ne manque jamais une occasion de se bagarrer avec ses ennemis "intégristes". Avec tous les regards tournés vers le Nord, le gouvernement s'est retrouvé dans une position d'autant plus délicate que la pression de l'opinion publique pour des réformes s'est faite plus intense."
 ireland_events.1009.d1.scan: "Au fur et à mesure que la nouvelle se répandait en Ulster, des incidents ont été signalés, au cours desquels des "Blueshirts" en colère ont attaqué et menacé des protestants du sud en guise de représailles. Tandis que l'influence du Príomh Aire permettait à la Gardaí de tenter d'étouffer ces crimes, l'armée syndicaliste des citoyens irlandais, dénonçant le sectarisme, est intervenue pour protéger les protestants menacés là où le gouvernement échouait, leurs affrontements avec leurs ennemis en chemise azur attirant l'attention du public sur les attaques et les critiques sur les liens continus d'O'Duffy avec la Garde nationale prétendument démantelée."
 ireland_events.1009.d2: "$ireland_events.1009.d.start$ Si la préparation du douzième anniversaire a toujours été une affaire tendue, cela a été particulièrement vrai cette année, car le coup d'État des Blueshirt a été accueilli avec beaucoup d'inquiétude par les loyalistes de l'Ulster. Ces tensions ont éclaté aujourd'hui à Belfast : non seulement les loyalistes ont fait exploser de nombreuses bombes, mais plusieurs défilés ont dégénéré en émeutes car ils ont été bloqués par les "Blueshirts" lorsqu'ils ont tenté de traverser des zones catholiques. Bien que les émeutes aient été réprimées d'une main de fer, la brutalité utilisée n'a fait qu'aliéner les protestants d'Ulster contre le gouvernement.\n\nEn raison de la résistance croissante non seulement des loyalistes, mais aussi, dans le sud, de l'armée syndicaliste des citoyens irlandais et des éléments pro-démocratiques, O'Duffy et Ó Cuinneagáin ont rencontré le cabinet pour discuter de la manière d'aborder la situation. Du point de vue de l'ancien général, il s'agit d'un problème interne, résultant d'un manque de discipline au sein du peuple irlandais et exigeant l'expansion de la Gardai pour maintenir l'ordre, les protestants devant être surveillés de près en raison de leur déloyauté inhérente présumée.\n\nPour Ó Cuinneagáin, la source des problèmes du régime se trouve à l'étranger, avec la force sinistre de l'"anglo-syndicalisme" qui complote pour subvertir la nation irlandaise, et pour combattre la menace rouge, une police secrète doit être créée et dotée de pouvoirs étendus pour débusquer par tous les moyens, y compris la torture, les traîtres prêts à accepter le shilling saxon. Cependant, une telle organisation serait rapidement dotée de Blueshirts à la recherche d'une forme de carrière plus légitime que leur appartenance à la Garde nationale, élargissant ainsi l'influence interne des intégristes."
 ireland_events.1017.d: "Plusieurs mois se sont écoulés depuis que "Belfast calling, Belfast calling", prononcé avec un accent écossais prononcé, a été entendu pour la première fois sur les ondes, et cela n'a pas été sans conséquence. Radio Free Scotland, même à ses débuts, a été un succès, voire un peu trop.\n\nDotée d'un émetteur moderne et puissant à longue portée, Radio Free Scotland a pu tenir sa promesse d'atteindre Édimbourg et Glasglow à partir de sa station du comté de Down. Bien que consciente de la nécessité de maintenir une ligne raisonnable, la station devint néanmoins une bouée de sauvetage vitale pour les dissidents écossais.\n\nDans son sillage, un flux notable d'exilés écossais a traversé secrètement la Manche Nord en bateau, organisé par Andrew Dewar Gibb en Écosse et son associé Arthur Donaldson, gérant d'un grand magasin à Dublin, tous deux membres du Scottish National Party (parti national écossais) de droite et hostiles à l'Union de la Grande-Bretagne. Leur présence et leurs objectifs anti-syndicalistes ont été bien accueillis par les descendants d'Ulster-Scots dans le nord du pays.\n\nParmi les nouveaux arrivants, certains sont ici simplement pour échapper à leur vie dans l'Union britannique, d'autres sont clairement ici pour s'organiser activement contre elle, mais il y a sans aucun doute aussi des infiltrés qui sont arrivés sur nos côtes avec des intentions néfastes. Si l'idée de faire de l'Irlande un phare de la liberté et un havre de paix sera bien accueillie au niveau national, il s'agit d'un jeu dangereux au niveau international, et le gouvernement doit décider de la manière dont il souhaite procéder."
 ireland_events.2001.d.INT: "Comme on pouvait s'y attendre, l'Internationale a décidé d'accepter la demande irlandaise de rejoindre les nations laborieuses du monde, en dépit de son caractère tardif ou des circonstances dans lesquelles elle s'est produite.\n\nL'Irlande peut désormais se tenir fièrement aux côtés de ses nouveaux alliés et œuvrer pour des lendemains meilleurs."
 ireland_events.2031.d: "Lorsque l'on se penche sur les événements des dernières décennies, rares sont ceux qui auraient pu prédire ce qui s'est passé. De la perte de la première guerre à l'effondrement de l'Empire, en passant par la victoire de la seconde, tout cela aurait semblé relever du fantasme si le Britannique moyen avait entendu parler de tout cela à l'aube de la Grande Guerre. Ce qui semblerait le plus extravagant, cependant, serait les événements d'aujourd'hui, où [IRE_loc_leader_name], le chef d'une nation irlandaise indépendante, est arrivé à [GBR.Capital.GetCapitalVictoryPointName] non pas en tant que sujet de la couronne ou ennemi de celle-ci, mais comme l'un de ses plus importants alliés.\n\nSi la visite du [IRE_loc_leader_title] a été en grande partie consacrée à la discussion des problèmes logistiques et fonctionnels liés à la nouvelle place de l'Entente dans le monde, son importance symbolique n'est pas passée inaperçue. Indépendamment des griefs qui se sont accumulés pendant des siècles entre la Couronne britannique et le peuple irlandais, l'Irlande que [IRE_loc_leader_surname] représente en se tenant ici aujourd'hui est une Irlande qui veut aller au-delà de ces griefs. C'est une Irlande qui était prête à tendre la main à la Grande-Bretagne lorsqu'elle était tombée au plus bas, et c'est une Irlande qui a ensuite aidé à remettre la Grande-Bretagne sur pied, afin qu'ils puissent désormais se tenir ensemble sur un pied d'égalité.\n\nEt avec un tel effort de leur part, il n'est pas difficile, même pour le plus ardent des nationalistes britanniques, d'admettre qu'un avenir où l'Irlande et la Grande-Bretagne sont des partenaires égaux est en fin de compte souhaitable pour les deux nations, et qu'elles devraient s'efforcer de le maintenir."
 ireland_events.2512.d: "Conformément à la Constitution, le président est officiellement apolitique et ne peut faire aucune déclaration publique sur le résultat spécifique d'une élection. Malgré la tournure inédite qu'a prise l'élection du Parti travailliste progressiste, [Root.GetLeader] a sagement choisi de suivre le protocole officiel.\n\nAlors que les collaborateurs du président notent en privé le choc de ce dernier face à la tournure des événements, [Root.GetLeader] n'a parlé en public que de l'engagement du gouvernement à maintenir le processus parlementaire et l'État de droit.\n\nLe rôle du président en tant que figure unificatrice a pris tout son sens, car les partisans du nouveau régime considèrent la position du président comme une légitimation supplémentaire de leur gouvernement, tandis que ceux qui n'auraient pas voté pour le parti travailliste progressiste considèrent le président comme une figure plus représentative de leurs propres points de vue."
 ireland_events.3625.d3: "Le président William O'Brien a connu quelques mois difficiles. Après avoir été élu à la tête du pays en période de crise nationale, il a été renversé par un coup d'État militaire et a été réinstallé dans le même poste par l'Union de Grande-Bretagne, même s'il s'agit d'un rôle entièrement différent et moins important. Cependant, plutôt que de s'efforcer d'accepter ce qui allait probablement être son humiliation politique totale, O'Brien a usé de tous ses pouvoirs pour s'assurer que le sort qui lui était réservé ne se réalise pas.\n\nO'Brien s'est rendu indispensable à RN Tweedy et à d'autres anciens membres du Parti travailliste progressiste, qui avaient fomenté la deuxième révolution depuis l'intérieur du gouvernement. Il sert de lien avec ceux qui ne font pas partie du parti ou même de la gauche, car ils sont conscients de sa participation initialement réticente au régime soutenu par les Britanniques, et le considèrent comme un collaborateur bien plus favorable que des gens comme O'Donnell ou Larkin.\n\nEn échange de l'ouverture de ces canaux de communication et de la reconnaissance très lente du nouveau régime dans la sphère politique, O'Brien a commencé à influencer subtilement les politiques du cadre dirigeant. Il tient à s'assurer que, même si la révolution irlandaise s'est construite sur les armes britanniques, elle ne le restera pas. Et si l'Irlande doit être socialiste, il doit faire tout ce qui est en son pouvoir pour s'assurer qu'elle le soit à ses propres conditions."
 ireland_flavour_events.383.d.start: "Quel que soit le climat politique ou économique d'un pays, les gens laissent rarement passer une occasion de célébrer leur patrimoine, et l'Irlande ne fait pas exception à la règle. Dans tout le pays, nombreux sont ceux qui se sont rendus à [IRE_loc_sallins] dans [IRE_loc_county] [IRE_loc_kildare] pour participer à la commémoration annuelle de Wolfe Tone au cimetière de [IRE_loc_bodenstown] qui s'est déroulée dimanche. Considéré comme le "père du républicanisme irlandais", il n'est pas surprenant de voir une mer de drapeaux irlandais agités par les cortèges, mais l'observateur moins informé peut être surpris de les voir agités côte à côte avec le drapeau tricolore de la France.\n\nS'il est une nation sur laquelle l'Irlande a pu compter en permanence au cours de l'histoire pour lui venir en aide, c'est bien la France. Unis à l'origine par la foi, les Français ont envoyé des soldats pour aider les catholiques irlandais dans leur lutte contre Guillaume d'Orange, dans le but d'établir une Irlande indépendante, bien que toujours dirigée par un roi britannique. C'est avec la Révolution française que les relations de la France avec l'Irlande ont dépassé le cadre de la foi, et c'est ainsi qu'il y a cent quarante ans, elle a envoyé des hommes courageux se battre aux côtés de Wolfe Tone, même s'il était protestant et non catholique. Cet événement a permis à l'année 1798 d'être connue en Irlande sous le nom de "Bliain na bhFrancach", l'"Année des Français", et a défini de manière permanente les relations de l'Irlande avec la France jusqu'à aujourd'hui."
 ireland_flavour_events.383.d.syndiestart: "Ce lien indestructible entre les deux nations est la raison pour laquelle nombre de ces cortèges ont choisi d'agiter une version du drapeau tricolore défigurée avec le symbole des Communards, les vrais alliés de l'Irlande sur le continent. Avec chaque jour qui passe, il semble de plus en plus probable qu'une occasion se présentera enfin pour détruire la grande hydre allemande et le"
 ireland_flavour_events.7.d2: "$ireland_flavour_events.7.d.start$ Avec la prise d'Ottawa par les forces ennemies, la Maison de Windsor est tombée, marquant la fin de l'Empire britannique après des siècles d'existence. Ironiquement, dans un revirement auquel peu de gens se seraient attendus il y a à peine dix ans, nombreux sont ceux qui ressentent une profonde inquiétude à l'annonce de l'effondrement de leur ancien maître devenu ami, malgré les souffrances que l'empire a causées à l'île et à son peuple. D'un autre côté, ceux qui s'opposent à la position pro-Entente du gouvernement sont naturellement plus qu'heureux de célébrer la disparition des anciens oppresseurs de l'Irlande, qui ont causé tant de tort à sa culture et à sa langue ancestrales.\n\nDans le Nord, les loyalistes ont été frappés par la consternation et l'horreur, car la monarchie qu'ils ont soutenue et juré de défendre, même au prix d'une coopération avec leurs ennemis catholiques irlandais de toujours, semble en danger de mort. Pour la majorité des loyalistes modérés, cela n'a fait que renforcer leur détermination à se tenir aux côtés de [Root.Capital.GetCapitalVictoryPointName] pour s'opposer à leurs ennemis communs, malgré leurs doutes. Cependant, les radicaux qui dénoncent l'abandon de l'Ulster par la Couronne qu'ils servent, dans le cadre des conditions qui ont permis à l'Irlande de rejoindre l'Entente, ont commencé à plaider en faveur d'une Ulster[IRE_loc_ENG_status] indépendante."
 IRE_joint_exercises_desc: "Le Heer et l'IRA sont des forces très différentes, l'une ancrée dans la tradition, l'autre composée en grande partie d'hommes portés sur le devant de la scène par un soulèvement populaire. Malgré cela, toutes deux ont prouvé qu'elles étaient capables de travailler ensemble. À la lumière de notre amitié renforcée, de nombreux membres de notre haut commandement ont proposé d'étendre cette collaboration à des exercices conjoints complets, ce qui permettrait à nos troupes d'apprendre de l'armée la plus efficace du continent, tout en démontrant publiquement la force de notre amitié."
