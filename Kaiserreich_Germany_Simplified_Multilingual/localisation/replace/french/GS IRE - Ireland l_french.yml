 IRE_totalist_party_long: "Saor Éire\n§gSaor Éire, qui signifie "Irlande libre", a été créé par Peadar O'Donnell après son expulsion du Sinn Féin anti-traité à la suite de la révolution britannique, lorsque l'aile gauche du parti a été purgée en raison de la ferveur antisocialiste qui régnait en Irlande à l'époque.\n\nEn ce qui concerne Saor Éire, la révolution irlandaise du début des années 1920 a été l'une des pires occasions manquées de l'histoire irlandaise, même selon leurs propres critères. Ils pensent que si les masses avaient été un peu plus éduquées, un peu plus informées, un peu plus conscientes de leur classe, une République des travailleurs aurait pu voir le jour, au lieu de la République "bourgeoise" qui l'a remplacée. Pour Saor Éire, l'impérialisme et le capitalisme sont les deux faces d'une même force d'exploitation, qui doit être violemment expulsée d'Irlande. À cela s'ajoute une méfiance intense à l'égard du clergé au sein du parti, en particulier à l'égard de son conservatisme et de ses "atours de richesse et d'excès".\n\nLes rangs de Saor Éire sont remplis de vétérans amers de la guerre d'indépendance, qui constituent l'aile paramilitaire clandestine ressuscitée du parti, l'Armée des citoyens irlandais. Cependant, leurs progrès ont été freinés pendant des années par deux obstacles majeurs : D'une part, la nature plutôt robuste de l'État réactionnaire irlandais, qui a fait tout ce qu'il pouvait pour dissoudre le parti, et d'autre part, les querelles internes constantes sur le degré d'implication de l'Union britannique dans leur lutte. Saor Éire tente de s'adresser aux plus pauvres de la société irlandaise, en particulier aux agriculteurs et aux ouvriers agricoles, et sa vision de l'avenir est aussi agraire que militante et radicale.§!\n"
 IRE_syndicalist_party_text: "§gLe Parti Syndicaliste Irlandais a été fondé pendant la guerre d'indépendance par Roddy Connolly, fils du martyr James Connolly, à son retour de la Commune de France où il cherchait un soutien international pour la révolution irlandaise. Cette itération a été rapidement réprimée par le gouvernement britannique, et le parti a été relancé par Jim Larkin Jnr. à la fin des années 1920, en tant que successeur spirituel du parti interdit de son père, l'Irish Worker's League (Ligue des travailleurs irlandais). L'ISP adhère aux croyances du syndicalisme orthodoxe et du républicanisme, et se considère comme le continuateur de l'héritage des efforts de James Connolly en 1916, et de plusieurs petits Soviets qui se sont formés pendant la Guerre d'Indépendance.\n\nL'un des principaux obstacles à la mise en œuvre du syndicalisme en Irlande est l'absence d'une base industrielle importante. Pour y remédier, l'ISP a entamé des discussions avec la France et la Grande-Bretagne en vue d'obtenir un soutien international pour la construction de l'industrie irlandaise, au cas où les efforts révolutionnaires du parti porteraient leurs fruits. Bien qu'officiellement interdit, le parti est dirigé par Jim Larkin Snr. et se compose en grande partie d'anciens membres radicaux du parti travailliste et de syndicats qui ont été expulsés de leurs organisations respectives en raison de leurs penchants socialistes plus ardents. En tant que parti internationaliste, les objectifs de l'ISP peuvent être résumés par James Connolly lui-même : "Pour nos demandes les plus modérées, nous ne voulons que la terre".§!\n"
 IRE_radical_socialist_party_text: "§gLe Progressive Labour Party est le plus récent des partis politiques irlandais. Il s'est formé à la suite des purges anti-radicalaires menées au sein du parti travailliste. Bien sûr, si vous demandiez à leur fondateur, l'ancien étudiant militant Owen Sheehy-Skeffington, il aurait de toute façon quitté le parti en raison de son opposition aux purges. Composé d'une grande partie de l'ancienne aile étudiante du parti travailliste, ainsi que de quelques dissidents plus anciens au sein du parti, le PLP voit d'un mauvais œil toute forme de répression des libertés civiles. Sans surprise, cela les met en porte-à-faux avec l'administration Sinn Féin en place, mais leur comportement parlementaire non conflictuel fait que leur existence est tolérée, pour l'instant.\n\nLeur politique en matière de justice sociale comprend le soutien à l'abolition de la peine de mort, la suppression de toute censure politique, la protection de la liberté d'expression et des positions pro-féministes. Ils font campagne pour un État-providence plus complet que le parti travailliste, avec lequel ils partagent la croyance dans les droits des travailleurs. Ils promeuvent également la formation à grande échelle d'entreprises coopératives et encouragent la collectivisation des exploitations agricoles. Ils sont connus pour leur pacifisme avoué au niveau international et pour leur volonté de travailler avec d'autres partis de gauche, en raison de leur petite base de soutien, essentiellement constituée du même type de jeunes progressistes que ceux qui composent le parti lui-même.§!\n"
 IRE_radical_socialist_party_tweedy_long: "Labour Party (Progressistes)\n§g$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\nL'aile progressiste est composée de ceux qui faisaient partie de l'ancienne scission de Sheehy-Skeffington, d'autres socialistes non membres du parti et des membres les plus à gauche de l'ancienne itération du parti d'O'Brien, qui ont évité d'être évincés. En collaboration avec Tweedy et leurs alliés britanniques, ils veulent s'assurer que la seconde révolution irlandaise ne tombe pas entre les mains de despotes et de dictateurs.§!\n"
 IRE_social_democrat_party_tweedy_split_long: "Labour Party (Dissidents)\n§g$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\nLes dissidents du parti, composés en grande partie de ceux qui se sont entourés d'O'Brien, refusent de participer au nouveau Dáil et ne veulent pas encore reconnaître la réalité de l'appartenance de l'Irlande à la Troisième Internationale.§!\n"
 IRE_social_democrat_party_tweedy_combined_long: "Labour Party (Modérés)\n§g$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\nComme le président O'Brien, les modérés du parti ne pensaient pas à l'origine qu'une alliance complète avec les Britanniques était dans leur intérêt. Cependant, les événements qui ont suivi la deuxième révolution les ont convaincus de leur devoir de maintenir la tradition parlementaire de l'ancien parti et, comme leur président, de faire des compromis avec la révolution pour s'assurer qu'elle prenne un cours modéré.§!\n"
 IRE_social_democrat_party_text: "§g$IRE_social_democrat_party_text_start$\n\nChoqué par la révolution britannique, le Laobur Party a désormais abandonné les méthodes révolutionnaires de l'étranger pour des moyens purement réformistes. Cette situation, ainsi que les mesures anti-syndicalistes prises à l'intérieur du parti pour éradiquer l'entrisme potentiel, ont conduit plusieurs membres éminents à quitter le parti en désaccord, qu'il s'agisse de l'aile la plus militante ou de l'aile la plus libérale.\n\nOutre les droits des travailleurs, les politiques du parti travailliste comprennent une vaste réforme sociale et industrielle, qui passe par la redistribution des revenus, de vastes projets d'infrastructure et des services publics universels appartenant à l'État. Leur principal soutien provient de la base industrielle urbaine limitée de l'Irlande, mais leurs politiques progressistes ont toujours attiré l'attention d'un petit nombre de membres de la classe moyenne supérieure plus libérale.§!\n"
 IRE_social_liberal_party_long: "$IRE_social_liberal_party_short$\n§gLe Clann na Talmhan, ou "Famille de la terre", récemment fondé, aurait plus en commun avec les partis agraires d'Europe de l'Est qu'avec d'autres partis "libéraux". Formé en réponse à la désillusion face à un gouvernement plus urbain et à l'impression de favoriser ses homologues plus riches, le parti s'appuie sur la promotion des intérêts des petits agriculteurs, en particulier dans l'ouest du pays. Souvent considérés comme quelque peu anti-establishment et populistes, on les entend régulièrement à Leinster House déplorer l'état de l'Irlande rurale et critiquer tous ceux qui ont tout et qui ne font pas assez pour l'homme qui vit et travaille sur la terre.\n\nConcrètement, ils appellent à la mise en valeur des terres, à la réduction des taxes sur les terres agricoles et à un plus grand reboisement. Officiellement, le parti soutient également les politiques sociales-démocrates telles que l'enseignement secondaire financé par l'État et l'enseignement universitaire subventionné, ainsi que les soins de santé publics. Toutefois, ces mesures ne sont pas considérées comme une priorité pour leur base de soutien limitée, qui, sans surprise, est majoritairement conservatrice et rurale.§!\n"
 IRE_market_liberal_party_text: "§gLe National Development Party a été fondé par Seán Lemass en 1932, après qu'il eut quitté le Sinn Féin en raison de sa désillusion face à la consolidation du pouvoir et à la répression des politiques radicales par les administrations Collins. Le NDP a été créé avec les partenaires improbables que sont le National League Party et le National Centre Party, deux très petits vestiges de l'ancien Irish Parliamentary Party, qui étaient favorables à l'autonomie au sein du Royaume-Uni plutôt qu'à l'indépendance.\n\nLe soutien du jeune parti se compose donc de certains membres de la communauté anglo-irlandaise, des "grands fermiers" les plus riches et d'une partie de la classe moyenne urbaine, ainsi que de la petite cohorte de partisans de Lemass issus du Sinn Féin. Ainsi, le parti serait plus anglophile que d'autres, tout en prônant une indépendance totale, et se classerait lui-même comme étant très pro-business et fiscalement conservateur. Le parti considère la Mitteleuropa comme une excellente opportunité de bénéficier d'investissements étrangers et a une vision ambivalente de la religion et de l'Eglise. Considérant toutes les questions politiques et sociales en Irlande à travers le prisme de l'économie, le parti estime que la création de richesses et la modernisation en profondeur devraient être l'objectif principal de tout gouvernement.§!\n"
 IRE_social_conservative_party_long: "$IRE_social_conservative_party_short$\n§gAn Saorstát Críostúil, qui signifie "la République chrétienne", reflète les valeurs de ce parti dirigé par Éamon de Valera. Le parti tire ses origines d'une scission du Sinn Féin après les élections de 1922, lorsque Cathal Brugha quitte le parti en raison de désaccords sur la politique sociale et le rôle de Collins au sein du gouvernement, créant le "Cumann an tSaorstáit", ou "Société de la République". Après un mandat décevant à la suite d'une victoire surprise aux élections de 1926, le parti s'est regroupé avec l'ancien Príomh Aire de Valera qui en a pris la direction, tout en changeant le nom du parti et en l'orientant vers sa vision spécifique.\n\nAn Saorstát Críostúil tire un grand nombre de ses opinions directement de la doctrine catholique et privilégie le développement de l'agrarianisme irlandais plutôt que la poursuite de l'industrialisation. Le parti se trouve résolument plus conservateur que le Sinn Féin sur les questions sociales, mais se situe à la gauche du Sinn Féin sur le plan économique, car il est plus enclin à envisager certaines politiques de "justice sociale" prônées par l'Église. Rompant avec son prédécesseur, de Valera est quelque peu hostile au projet Mitteleuropa et aspire à maintenir l'Irlande dans un splendide isolement, à l'abri des horreurs des tempêtes à venir.§!\n"
 IRE_authoritarian_democrat_party_long_text: "Sinn Féin\n§gLe Sinn Féin, qui signifie "nous-mêmes", est sans conteste le principal parti d'Irlande depuis le milieu des années 1910. Plus ancien parti de l'État, il a été fondé par Arthur Griffith en 1905. À l'origine, il prônait une double monarchie entre la Grande-Bretagne et l'Irlande, à l'instar de l'Autriche-Hongrie, et proposait que les députés irlandais s'abstiennent de siéger à Westminster et se réunissent plutôt à Dublin. Bien qu'elle soit restée abstentionniste, cette politique a radicalement évolué vers le républicanisme, le parti ayant été à tort crédité de l'insurrection de Pâques 1916. Griffith continue à travailler avec le parti, transmet la direction du parti à Éamon de Valera, le leader survivant de 1916, et le parti prend le pouvoir lors de l'élection du Home Rule de 1918, renonçant à toute autorité britannique et formant à la place le Dáil Éireann à Dublin.\n\nAprès la petite scission du parti à la suite de la guerre d'indépendance et du traité anglo-irlandais qui s'en est suivi, c'est la vision du parti actuel qui a façonné la jeune république. Considéré comme le parti de la classe moyenne irlandaise, il a formé les piliers de la loi, de l'ordre, du pluralisme religieux et du commerce international. Tout en étant juste à la droite du centre sur les questions politiques et économiques, le Sinn Féin est considéré comme socialement libéral et quelque peu cosmopolite dans le contexte irlandais."
 IRE_paternal_autocrat_party_long: "Aontas Náisiúnta — Parlementaires\n§g$IRE_paternal_autocrat_party_long_text$ L'aile parlementaire est composée de la vieille garde, qui a des relations politiques et qui, tout en méprisant la "politique parlementaire", participe au système démocratique. La perception d'un manque de vision de la part des partisans de la ligne dure et l'incompétence d'O'Duffy ont fait perdre du terrain au courant principal du parti au profit de la faction abstentionniste de Gearóid Ó Cuinneagáin, plaçant le parti dans une situation de lutte pour le pouvoir.§!\n"
 IRE_paternal_autocrat_party_split_long: "Aontas Náisiúnta\n§g$IRE_paternal_autocrat_party_long_text$§!\n"
 IRE_paternal_autocrat_party_victorious_long: "Aontas Náisiúnta\n§g$IRE_paternal_autocrat_party_long_text$ La faction parlementaire, après avoir mis au pas ses rivaux abstentionnistes à la suite de la Marche sur Dublin, règne désormais en maître sur la nation et a entrepris d'intégrer à l'État les mécanismes internes du parti et la Garde nationale, dont l'ancienne fonction est désormais remplie.§!\n"
 IRE_paternal_autocrat_party_autdem_long: "Aontas Náisiúnta\n§g$IRE_paternal_autocrat_party_long_text$ Avec la disparition d'O'Duffy et le départ des radicaux intégristes du parti, l'Aontas Náisiúnta de John J. O'Kelly a connu une certaine modération dans sa perception de la démocratie parlementaire, tout en restant un fervent défenseur conservateur du catholicisme, de la langue irlandaise et de l'indépendance économique nationale.§!\n"
 IRE_national_populist_party_long: "Aontas Náisiúnta — Abstentionists\n§gL'aile abstentionniste d'Aontas Náisiúnta, dirigée par le chef de l'aile jeunesse du parti, Gearóid Ó Cuinneagáin, est devenue la nouvelle force montante de la droite parmi les jeunes militants et les partisans de la ligne dure désillusionnés par le leadership d'O'Duffy. $IRE_national_populist_party_long_text$§!\n"
 IRE_national_populist_party_victorious_long: "Aontas Náisiúnta\n§gL'aile abstentionniste d'Aontas Náisiúnta, dirigée par le régent d'Irlande, Gearóid Ó Cuinneagáin, a relégué le vieillard O'Duffy aux oubliettes de l'histoire, forçant ses anciens disciples à s'aligner sur les idéaux extrêmes du régime en place. $IRE_national_populist_party_long_text$§!\n"
 IRE_national_centre_party_long: "$IRE_national_centre_party_tt$\n§gLe National Centre Party (NCP) a été créé en 1931 pour succéder au Farmers' Party, qui a perdu de son importance en raison des défections au profit des grands partis et des conflits entre libre-échange et protectionnisme. Fondé par les anglophiles Frank MacDermot et James Dillon en tant que parti représentant principalement les intérêts des grands fermiers, le NCP fusionne en 1932 avec le National League Party et les partisans de Seán Lemass pour former le cosmopolite National Development Party, qui favorise les éléments les plus riches de la société irlandaise. Lemass et ses associés refusant d'être à la tête d'un régime fantoche britannique, le National Centre Party est revenu à son ancien nom et à ses anciennes politiques, concentrant ses efforts économiques sur le bénéfice des grands fermiers et la production de biens agricoles pour le marché britannique. Bien que les dirigeants du parti croient en la tradition démocratique libérale, ils sont conscients que la manipulation de la démocratie est leur seul moyen de rester au pouvoir jusqu'à ce que la nation irlandaise soit dépouillée de son nationalisme.§!\n"
 IRE_military_govt_long: "$IRE_military_govt$\n§gAvec l'effondrement de la stabilité sur l'île d'Irlande, beaucoup craignaient que le pays ne sombre dans l'anarchie, les insurgés loyalistes et syndicalistes se déchaînant. Pour éviter ce scénario, l'Armée républicaine irlandaise a saisi l'occasion d'intervenir et de rétablir l'ordre, en mettant fin à la politique des partis qui, à ses yeux, n'a engendré que faiblesse et corruption face aux barbares britanniques aux portes du pays. De leur point de vue, les seuls vrais représentants de la République irlandaise sont ses hommes en armes, et les politiciens doivent rester à leur place et suivre la ligne de conduite des militaires pour le bien de la nation.§!\n"
 IRE_military_govt_puppet_long: "$IRE_military_govt$\n§gL'invasion de l'Irlande a vu la mise en place d'un gouvernement militaire dirigé par le général Hugo MacNeill, un militariste qui s'oppose depuis longtemps à l'influence des syndicalistes et des loyalistes au sein de la nation irlandaise. Collaborant avec les conquérants de l'Irlande, MacNeill a saisi l'occasion de supprimer la démocratie multipartite qui, à ses yeux, a conduit à la chute finale de l'Irlande et de s'assurer que l'Armée républicaine irlandaise ne sera plus jamais soumise à "l'influence corruptrice" de la politique. Comme en 1916, les hommes en armes seront les seuls représentants de la nation irlandaise.§!\n"
 IRE_ana_long: "$IRE_ana_short$\n§gMécontent du leadership de O'Duffy, Gearóid Ó Cuinneagáin et d'autres radicaux d'Aontas Náisiúnta se sont séparés du parti pour former Ailtirí na hAiséirghe, c'est-à-dire les "Architectes de la Résurrection". Fortement nationaliste et inspiré par les écrits de Charles Maurras et par les mouvements intégristes à l'étranger, AnaA se considère comme un mouvement national plutôt que comme un parti politique, dans la même veine que le Sinn Féin originel, et est de même ouvertement abstentionniste, considérant que la démocratie libérale dans son ensemble est illégitime.\n\nLe mouvement prône une Irlande corporatiste et culturellement gaélique, et ses dirigeants n'ont jamais caché dans leurs discours et leur propagande leur désir d'établir une monarchie irlandaise dans l'ancienne tradition gaélique. Si les campagnes infatigables et très médiatisées du parti en faveur de l'utilisation de l'irlandais contribuent à la renaissance de la langue, le soutien politique qu'il pourrait obtenir est discutable, la plupart des électeurs irlandais de droite continuant à soutenir Aontas Náisiúnta.§!\n"
 IRE_guide: "§MSinn Féin - Collins§! (§gAuthoritarian Democrat§! / §mMarket Liberal§!)\n£white_dot Sinn Féin will have an easier election campaign if Collins' efforts are deemed sufficient by least one of the groupings in the Ulster Comes First mechanic.\n£white_dot Have Sinn Féin win the 1937 elections, choosing to keep Collins as leader if the event for Mulcahy to take over fires in the election campaign.\n£white_dot $IRE_guide_balance$\n£white_dot Collins can change his ideology upon completing the Repeal Civil Restrictions national focus, available after the fall of the Third Internationale.\n\n§MSinn Féin - Mulcahy§! (§gAuthoritarian Democrat§! / §mMarket Liberal§!)\n£white_dot Collins' efforts must not be deemed to be sufficient by at least one of the groupings in the Ulster Comes First mechanic.\n£white_dot Have Sinn Féin win the 1937 elections, choosing for Mulcahy to take over as leader in the event that fires in the election campaign.\n£white_dot $IRE_guide_balance$\n£white_dot Mulcahy can change his ideology upon completing the Repeal Civil Restrictions national focus, available after writing a new constitution.\n\n§MAn Saorstát Críostúil§! (§cSocial Conservative§!)\n£white_dot Have An Saorstát Críostúil win the 1937 elections.\n£white_dot If the National Development Party are chosen as coalition partners, barter with Lemass in the negotiations event following the elections.\n£white_dot $IRE_guide_balance$\n\n£white_dot Or, complete §MAontas Náisiúnta - Autocracy§!, but with John J. O'Kelly winning the Balance of Power.\n£white_dot An Saorstát Críostúil $IRE_guide_later_election$.\n\n§MLabour Party§! (§SSocial Democrat§!)\n£white_dot Have the Labour Party win the 1937 elections.\n£white_dot If the Progressive Labour Party are chosen as coalition partners, deny the controversial scheme in the negotiations event following the elections.\n£white_dot $IRE_guide_balance$\n\n§MNational Development Party§! (§mMarket Liberal§!)\n£white_dot Complete §MAn Saorstát Críostúil§! or §MLabour Party§!, while choosing to have the National Development Party as coalition partners in the events following the elections.\n£white_dot The National Development Party $IRE_guide_later_election$.\n\n§MClann na Talmhan§! (§lSocial Liberal§!)\n£white_dot Complete §MLabour Party§!.\n£white_dot Clann na Talmhan $IRE_guide_later_election$.\n\n§MProgressive Labour Party§! (§RRadical Socialist§!)\n£white_dot Complete §MLabour Party§!, while having the Progressive Labour Party as coalition partners in the events following the elections.\n£white_dot The Progressive Labour Party $IRE_guide_later_election$, if at peace, not in a faction, the Third Internationale still exists, the Repeal Civil Restrictions national focus has been completed, and all Nationalist Discontent and Loyalist Anger has been removed.\n\n£white_dot Or, complete the above, but have Britain win the Gateway to the Atlantic mechanic.\n£white_dot In the following event, choose to continue the Labour government. With enough Legitimacy, Ireland can later become an independent member of the Third Internationale."
 IRE_guide_1: "§MAontas Náisiúnta - Autocracy§! (§PPaternal Autocrat§!)\n£white_dot Have either An Saorstát Críostúil or the Labour Party win the 1937 elections.\n£white_dot Select the National Development Party or the Progressive Labour Party as coalition partners, respectively, in the events following the elections.\n£white_dot If An Saorstát Críostúil win the elections, accept the deal in the negotiations event.\n£white_dot If the Labour Party win the elections, go through with the controversial scheme in the negotiations event.\n£white_dot Successfully balance German and British Influence in the Gateway to the Atlantic mechanic, with the Old Guard winning the Balance of Power.\n\n§MAontas Náisiúnta - Democracy§! (§PPaternal Autocrat§! / §gAuthoritarian Democrat§!)\n£white_dot Collins' efforts must not be deemed to be sufficient by either of the groupings in the Ulster Comes First mechanic.\n£white_dot Have An Saorstát Críostúil win the 1937 elections.\n£white_dot Select Aontas Náisiúnta as coalition partners in the events following the election.\n£white_dot $IRE_guide_balance$\n£white_dot Aontas Náisiúnta $IRE_guide_later_election$.\n\n£white_dot Or, complete §MAontas Náisiúnta - Autocracy§!, but with John J. O'Kelly winning the Balance of Power.\n\n§MAontas Náisiúnta - Regency§! (§nNational Populist§!)\n£white_dot Complete §MAontas Náisiúnta - Autocracy§!, but with the New Guard winning the Balance of Power.\n£white_dot After completing the End the Class War national focus, opt to maintain a regency.\n\n§MAontas Náisiúnta - Monarchy§! (§nNational Populist§!)\n£white_dot Complete §MAontas Náisiúnta - Autocracy§!, but with the New Guard winning the Balance of Power.\n£white_dot After completing the End the Class War national focus, opt to declare a monarchy.\n\n§MIrish Syndicalist Party§! (§rSyndicalist§!)\n£white_dot Have any party win the 1937 elections, with or without being couped by Aontas Náisiúnta.\n£white_dot Have Britain win the Gateway to the Atlantic mechanic.\n£white_dot In the $IRE_socialist_decisions$ decisions, complete any two of $IRE_soc_church_forceful$, $IRE_soc_civil_forceful$ and $IRE_soc_industry_forceful$.\n£white_dot The Irish Syndicalist Party will take over, and with enough Legitimacy, the Irish Socialist Republic can later become an independent member of the Third Internationale.\n\n§MSaor Éire§! (§oTotalist§!)\n£white_dot Have any party win the 1937 elections, with or without being couped by Aontas Náisiúnta.\n£white_dot Have Britain win the Gateway to the Atlantic mechanic.\n£white_dot In the $IRE_socialist_decisions$ decisions, complete any two of $IRE_soc_church_not_forceful$, $IRE_soc_civil_not_forceful$ and $IRE_soc_industry_not_forceful$.\n£white_dot Saor Éire will maintain control, and with enough Legitimacy, the Irish Socialist Republic can later become an independent member of the Third Internationale.\n\nNote: Each path, outside of National Populist or the socialist ideologies, can also gain power if Germany wins the Gateway to the Atlantic mechanic, and the party in question was not involved in the government that was overthrown."
 IRE_aodh_o_neill_leader_desc: "§YBorn:§! §LNovember 7th, 1908, in Lisbon, Estremadura Province, Kingdom of Portugal§!\n§YAlso known as:§! §LJorge Maria O'Neill§!\n§YBackground:§! §L$IRE_aodh_o_neill_desc_body$\n\nAs a fish out of water, his new advisors endeavour to teach him the Irish language and Gaelic culture, and assure him that his lack of \"defilement by Anglicisation\" shall be an example for all Irish men and women to follow.\n\nAodh's advisors are sure of one thing though, that in Heaven the soul of the Great Earl Hugh O'Neill rests easier, now that his dying wish to one day return to Ireland as the saviour of the Gael has been fulfilled in spirit.§!"
 IRE_aodh_o_neill_puppet_leader_desc: "§YBorn:§! §LNovember 7th, 1908, in Lisbon, Estremadura Province, Kingdom of Portugal§!\n§YAlso known as:§! §LJorge Maria O'Neill§!\n§YBackground:§! §L$IRE_aodh_o_neill_desc_body$\n\nA fish out of water, and installed by a foreign government, his new advisors endeavour to teach him the Irish language and Gaelic culture, and assure him that his lack of \"defilement by Anglicisation\" shall be an example for all Irish men and women to follow.\n\nAodh's advisors are sure of one thing though, that in Heaven the soul of the Great Earl Hugh O'Neill rests easier, now that his dying wish to one day return to Ireland as the saviour of the Gael has been fulfilled in spirit.§!"
 IRE_roddy_connolly_sic_desc: "§YBorn:§! §LFebruary 11th 1901, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §L$IRE_roddy_connolly_alt$§!\n§YBackground:§! §LThe son of the martyred socialist revolutionary James Connolly, Roddy Connolly carries on his shoulders a considerable legacy. Moulded by the politics of his father, Connolly at all times holds fast to Syndicalist orthodoxy and his father's idea of the \"triple lock\": One Big Union, One Big Militia, One Big Party. Unconvinced that Irish nationalism can be wrested out of the hands of reactionaries, Connolly believes the road to a workers' republic has to be paved in collaboration with syndicalist allies internationally, not just domestically, a view reinforced by time spent studying in the Commune of France.§!"
 IRE_dail_eireann_sic_desc: "§YFounded:§! §LJanuary 21st, 1919, in the Mansion House, Dublin, Ireland§!"
 IRE_bryan_cooper_advisor_desc: "§YBorn:§! §LJune 17th, 1884, in Simla, Himachal Pradesh, British India§!\n§YAlso known as:§! §L$IRE_bryan_cooper_alt$§!\n§YBackground:§! §LPrevious to 1914, Bryan Cooper led a rather stereotypical life of the Anglo-Irish upper crust in Sligo. A staunch unionist who had only entered politics to make friends, his worldview was shattered on the beaches of Gallipoli as an infantryman in Churchill's disastrous offensive. Returning home with a far more grounded sense of reality as well as a new sense of Irishness, Cooper became an advocate for Liberalism, Capitalism and Tolerance.\nConsidered a kind and friendly fellow across the spectrum of Irish politics, Cooper has earned a reputation as a builder of bridges and crosser of divides between parties.§!"
 IRE_joseph_macrory_advisor_desc: "§YBorn:§! §LMarch 19th 1861, in Ballygawley, Co. Tyrone, Ireland§!\n§YAlso known as:§! §L$IRE_joseph_macrory_alt$§!\n§YBackground:§! §LHis Eminence Cardinal Joseph MacRory, Archbishop of Armagh, is not regarded as an exemplary pluralist or ecumenist. Despite hailing from County Tyrone in Ulster, MacRory refuses to even acknowledge the Protestant churches as \"part of the Church of Christ\".\nOften drawn into politics, Cardinal MacRory has been an avowed nationalist since the 1910s and frequently concludes the Irish state must enforce law and order in Ulster through the end of a baton instead of dialogue between the differing communities.§!"
 IRE_jack_white_army_chief_desc: "§YBorn:§! §LMay 22nd, 1879, in Broughshane, Co. Antrim, Ireland§!\n§YAlso known as:§! §L$IRE_jack_white_alt$§!\n§YBackground:§! §LJames Robert White was born into a family of Ulster Protestant aristocrats. He was educated at Winchester, and constantly disciplined for renegade activities, such as urinating openly while fielding on the cricket pitch. His father's status as war hero and Field Marshal gained him admittance to the Royal Military Academy Sandhurst, and he completed his training in time to take part in the Second Boer War.\nIt was in South Africa that White first started coming to terms with his disagreements with the worldview of the British aristocracy, having threatened to shoot a superior officer when they ordered the summary execution of a young unarmed Boer prisoner. Nevertheless, he ended the war a decorated officer, with a Distinguished Service Order.\nServing a few more years as the peacetime soldier, he realised it was not the life for him, and went onto teach English in Bohemia, live in a Tolstoyan commune in England, and work as a lumberjack in Canada. Upon returning to Ireland, he saw the Home Rule debate in full swing, and anticipated supporting the unionist cause. This changed when he encountered the Ulster loyalism of the day, with what he considered their \"bigotry and stagnation\" causing him to veer towards Home Rule. After a chance meeting with Roger Casement, and eventually James Connolly, White went from Home Ruler, to republican, to devout advocate for socialism.\nWhite went on to co-found the Irish Citizen Army, and played an instrumental role in their training and organisation, using his extensive experience from the heart of the British military establishment. Ultimately, when the ICA began negotiating with the Irish Volunteers, he disagreed over the level of cooperation and integration the two groups would undergo, and left the militia. His beliefs never left him however, and he later became a founder member of both the Irish Worker's League and the Irish Syndicalist Party. Since the treaty, he has coordinated the renewed ICA from the underground, leading all that volunteer in the cause of a true socialist republic.\nWhite considers himself a Christian socialist, as he abhors the overt influence of clericalism, or any singular religion in Ireland, preferring instead to aim for Tone's dream of uniting Catholic, Protestant and Dissenter.§!"
 IRE_dan_bryan_army_chief_desc: "§YBorn:§! §LMay 9th, 1900, in Gowran, Co. Kilkenny, Ireland§!\n§YAlso known as:§! §L$IRE_dan_bryan_alt$§!\n§YBackground:§! §LThe eldest of twelve children from a farming family, Bryan left the life of a young medical student to join the IRA. Serving in the Dublin Brigade, he developed a penchant for intelligence work, a taste which he has cultivated since the end of the War of Independence, in addition to being to the fore in defensive planning since the British Revolution.\nBryan, a teetotaller and non-smoker, is seen as somewhat as a solitary figure within the army, known for his taste for Irish early modern military history, and working alone late into the night. A follower of the maxim "Eternal vigilance is the Price of Liberty", Bryan is seen as a man that can be relied on.§!"
