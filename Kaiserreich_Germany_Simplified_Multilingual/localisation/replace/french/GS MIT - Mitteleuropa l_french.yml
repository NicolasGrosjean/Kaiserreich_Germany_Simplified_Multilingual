l_french:
 mitteleuropa_open_button_desc_disabled: "§Ydeviendra active dans les prochaines 12h en jeu§!."
 MIT_mitteleuropa_loans: "Prêts de la Mitteleuropa"
 MIT_requires_enlargement_agenda_tt: "§RRequiert la promulgation de l'ordre du jour §Y$MIT_enlargement_directorate$§!.§!"
 mitteleuropa_no_reward: "§RComme nous avons fait pression contre cette proposition, nous ne bénéficierons pas de ses avantages.§!"
 germany_mitteleuropa_events.d.no_agenda_supported: "Les délégués de tous les États de la Mitteleuropa se réunissent à Berlin pour des discussions semestrielles ainsi que des négociations sur l'orientation des activités du bloc. Même si des centaines de questions différentes seront abordées, seules celles qui ont retenu l'attention d'un nombre suffisant d'États membres seront examinées aussi longtemps qu'il le faudra. Il appartiendra également au Président de la Commission Mitteleuropéenne, actuellement originaire de [MIT.GetNameDef], de choisir laquelle des nombreuses propositions sera mise en œuvre par les autorités administratives.\n\nComme nous avons choisi de nous abstenir de voter, nous recevons automatiquement les avantages de la proposition d'ordre du jour gagnante."
 germany_mitteleuropa_events.abstained: "Magnifique !"
 germany_mitteleuropa_events.1001.d: "L'Union douanière de l'Europe centrale, plus connue sous le nom de Mitteleuropa, a repris ses activités. Une fois de plus, les ministres des affaires étrangères de l'organisation se réunissent en sommet, chacun dans le but de coordonner les économies de l'alliance et de faciliter la circulation des marchandises. Au fil du temps, Mitteleuropa s'est étendue à plusieurs domaines d'activité officiels et officieux - et les intérêts des États membres peuvent l'amener à aider dans un domaine ou un autre.\n\nBien sûr, certains intellectuels et hommes politiques voient plus loin et rêvent de réformer l'organisation et de créer quelque chose de nouveau... Une hégémonie économique allemande ? Une réalisation des rêves paneuropéens ? L'avenir nous le dira."
 germany_mitteleuropa_events.1006.d: "La Conférence de la Mitteleuropa a approuvé la création d'une Direction de l'Exécution de Mitteleuropa. Cette direction sera chargée d'observer la mise en œuvre des réglementations dans tous les États membres et aura la capacité de réprimander les États ainsi que d'établir des sanctions contre les États membres qui ne respectent pas les réglementations imposées. Cela renforcera le contrôle allemand sur la Mitteleuropa."
