 gerschl.291.t: "The Kaiser & the Kanzler"
 gerschl.291.d: "Despite many months of grueling effort, neither the Koalition Schwarz-Weiß-Rot or Democratic Union have been able scrounge up enough support in the Reichstag to secure a majority. This has pushed leading members of both the DVLP and SPD to approach Kaiser Wilhelm II himself to intervene. They argue that Reichskanzler Schleicher intends on allowing the situation in the Rhine to escalate indefinitely in an elaborate play to hold on to power, and insist that they would put a quick end to the chaos if their respective coaltions were placed at the helm. While these individuals are motivated by their desire for power more than anything, considering the lack of progress Schleicher has made in either negotiating with the strikers, or stomping them out with force, there may be validity to their claims."
 gerschl.291.b: "The SPD are better suited for this"
 gerschl.291.b_tt: "This will likely be the last opportunity to empower the §SDemokratische Union§!"
 gerschl.291.a: "The S-W-R will leave no stone unturned"
 gerschl.291.a_tt: "This will likely be the last opportunity to empower the §PKoalition Schwarz-Weiß-Rot§!"
 gerschl.291.c: "Schleicher knows what he is doing"
