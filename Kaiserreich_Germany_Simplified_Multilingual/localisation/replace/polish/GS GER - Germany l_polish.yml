 gerswr.92.d: "Decadence is has permeated not only the Hohenzollerns for decades, but also a majority of the aristocracy, right down to the most impoverished landed gentry. How can the Second Estate still assume their divine responsibility of acting as idols for the common man? It's no wonder that today's youth are seen as particularly spoiled, they lack people they can look up to! The veneration of role models begins at the village level; the lord of the local manor is more likely to serve as an identification figure for the simple farmhand than the Kaiser in far-away Berlin. Kleist is certain that there is a need for pioneers who lead the way to bring about a change of mind among the nobility.\n\nLuckily, such a pioneer happens to live not too far from Gut Schmenzin: Kleist's aunt Ruth von Kleist-Retzow of the neighbouring Klein Krössin estate, elderly matriarch of the Kleist family and Pomerania's most famous female Junker. Throughout her life, Ruth, who shares most of the religious-idealist ideas of her Schmenzin relative, has written a plethora of guidebooks about the nobility's obligations, the most famous being \"The Responsibility of Landed Property in This Social Crisis\". Here, she stresses that large-scale land ownership brings not only privileges, but also responsibilities.\n\nAs the \"little king\" of his small community, the Junker must care for the well-being of his subordinates, for example by providing funds to increase local healthcare and accommodation standards for his agricultural workers and farmhands; to quote Ruth, \"A landowner who affords a car, but not a community nurse, is not worthy of the estate that God has given to him!\"\n\nOur recent reforms should relieve the Junkers and detach them slightly from the capitalist framework while preventing rural exodus to the cities more resolutely. Only without profit-related considerations in mind, the Junker class will be able to assume its ancient responsibilities again. The writings of Ruth von Kleist-Retzow should be mandatory literature in every noble household - in the long term, this will not only strengthen the ties between Junkers and rural workers, but will also turn the Prussian countryside into a reliable bulwark of stalwart tradition."
 gerswr.99.t: "Death of Kuno von Westarp"
 gerswr.99.d: "Today, Germany mourns the passing of Kuno von Westarp, long-time leader of the Conservative Party, who peacefully died at the age of 81. Though retaining the title of First Chairman until his death, Westarp assumed a subordinate role ever since the chairman elections of 1939, dedicating himself mostly to scholarly pursuits, most recently a comprehensive volume on conservative politics during the Wilhelmine Era.\n\nThe political legacy of the old-conservative titan is legendary. Defamed by his opponents as an archetypical Junker who adopted a pragmatic disguise after the introduction of the March Constitution to preserve the Conservatives' standing, Westarp was in fact a quite complex figure. Born into a modest family of rural gentry, without vast estates to his name, Westarp ascended the political ladder through sheer diligence and merit within the civil service, avoiding traditional avenues of power, wealth, or familial connections. Thus, unlike his genuine Junker colleagues, his convictions stemmed not from agrarian lobby interests but from an intrinsic loyalty to the monarchy and the Prussian civil service.\n\nAlthough Westarp's allegiance to such old-fashioned ideals meant that he was never able to detach himself from the 19th century's Bismarckian mindset, his guidance ensured the Conservative Party's survival at pivotal moments in recent history. Under the banner of "Applied Conservatism," he revitalised the party, bringing it to the forefront of politics again and dominating the landscape throughout the 1920s and 1930s. Initially sceptical of the Black-White-Red coalition, Westarp eventually found his role within the "new" Germany that has arisen throughout the last decade - primarily as an internal opponent to the national revolutionary ideas of Hassell and his associates.\n\nRegardless of one's personal opinions on Westarp, his enormous mark on conservative ideology during the 1910s, 20s, and 30s is undeniable. But while influential in his time, his way of thinking is now a relic of the past. A new era of conservatism has begun, and only the future will show what will become of Westarp's political legacy."
 gerswr.101.d: "The government's announcement of its new planned authoritarian policies were not taken lightly by Zentrum. The government may be dominated by the two Conservative parties, but it is Zentrum which gives it the necessary backing for a majority in the Reichstag. This means that we have to pay attention to their demands, as well as their red lines. \n\nZentrum's leadership has announced that they will recommend their deputies to vote against the planned measures, and will consider leaving the coalition should they go ahead regardless. Not all of Zentrum's deputies will follow through - the federalist conservatives in Bavaria, Alsace-Lorraine, Luxembourg and the circle around the Westphalian landowner Franz von Papen will likely stay with us regardless - but who knows if that will be enough?"
 gerswr.103.d: "The government's new policy, improving relations with the states and supporting ones with friendly conservative governments, has raised Zentrum's attention. Powerful on the state level, it leads several state governments, including all three of the southern states - Baden, Wurttemberg and Bavaria. These states would, understandably, love federal help for various local development projects. Pork barrel spending, as the Americans would call it.\n\nThe Zentrum deputies demand their governments to be given preference for federal support to state governments, and are especially vehement on this - should we refuse them, it is possible that they will destroy the coalition with the intention of reforming a more friendly center-right coalition."
 gerspd.391.t: "Formation of the All-Democratic Front"
 gerspd.391.d: "After a brief respite, the Reichstag has once again become a battleground between democratic forces and reactionary elements seeking to subvert the will of the people. With the threat of an authoritarian coup looming ever larger, Chancellor Müller has called for a united front of all democratic parties, trade unions, and civil society organizations. This "All-Democratic Front" is not merely a coalition of convenience, but a pledge to defend the Reich's fragile democracy against those who would see it undone. Liberals, social democrats, and progressive activists have for the most part agreed—however uneasily—to put aside their differences in the face of this renewed threat."
 gerspd.391.a: "Now this is solidarity!"
 gerflavour.13.d: "After a reign of over 53 years, Prince Friedrich of Waldeck-Pyrmont has peacefully passed away today at age 81. Despite his lacking charisma and barely existent political legacy, Friedrich achieved what many German monarchs have dreamt of: he is now officially the longest-reigning sovereign in the 75 years-long history of the German Empire, surpassing even the legendary Wilhelm II by just a few weeks, something that probably makes the \"Eternal Kaiser\" turn in his grave.\n\nThe great insignificance of Prince Friedrich can be attributed not only to the fact that Waldeck is one of Germany's smallest and least populous constituent states, but also to Waldeck's extreme dependency on Prussia. Due to a controversial treaty signed in 1867 as the principality was not able to cover the yearly matricular contributions every member state has to pay, the prince was turned into an irrelevant figurehead, while the internal administration was taken over by the Prussians from nearby Kassel and Hanover. On several occasions, outright dissolution of Waldeck-Pyrmont was on the table, in parts because activists in Bad Pyrmont, who have not much in common with their rulers in Arolsen, called for a unification with the Province of Hanover, but these plans always came to nothing.\n\nIt will be the duty of Friedrich's son, Prince Josias of Waldeck-Pyrmont, to steer the tiny principality through a new era."
 gerflavour.31.d: "Plans for a reform to the Imperial Constitution have been drafted ever since the formation of the Demokratische Union coalition in 1936 — and now, with the end of the Second Weltkrieg, they may finally be put into place. Though the Kaiser had little to do with it (and is in fact opposed to many of the proposals for the constitutional reform), the term \"Wilhelmine Constitution\" has already begun floating throughout the press and civil society. After all, it would be the crowning achievement of the Wilhelmine Era - it may have begun with the Personal Regiment of the Kaiser and the tyranny of the OHL during the First Weltkrieg, but it ended with a victory for the democratic process and became synonymous with the parliamentarisation of the Empire.\n\nThe end result has surprised even radical social democrats in the left wing of the SPD. It turns out that an successful negotiation process allowed the SPD to bend all of its coalition partners to accept pretty much all of its demands - the government system has been fully parliamentarised, the powers of the reactionary states have been curtailed, and progressive reforms such as women's suffrage have been passed. Germany has, finally, entered the ranks of modern civilised states."
 gerflavour.84.h: "We have avenged a century of humiliation at last!"
 gerflavour.96.t: "Democratic Self-Defense" # Schleicher and SWR
 gerflavour.96.d: "With the leadership of the SPD seemingly impotently unable to muster any resistance to the conservative regime beyond protest in the Reichstag, a handful of Social Democratic activists have taken matters to their own hands. A so-called 'Democratic Self-Defense' (Demokratische Notwehr) was established by left-wing veterans in Magdeburg, attracting activists from the SPD Young Turks, Socialist Party members and even radicalized trade unionists from local chapters of FAUD. It was led by Member of the Reichstag Karl Höltermann, himself a Weltkrieg veteran and journalist.\n\nThe organization's intention was to serve as the paramilitary arm of the 'all-German democratic movement', supposedly transcending party boundaries, although it was social democratic in practice. However, it was short-lived. The Prussian Secret Police infiltrated the organisation from the beginning, and the reactionary government in Prussia ordered it to be banned on the grounds of 'sheltering Syndicalist activists'. Faced with the full power of the state, the Self-Defense could not defend itself and surrendered without a fight. Six hundred arrests followed, including that of Höltermann and several other notable Magdeburg SPD leaders.\n\nWhat little motivation there was among the German social democrats to resist with force has been crushed. Their passivity and decades-long desperation to integrate into the political establishment have made them completely impotent when the call for resistance came."
 GER_polish_list_not_happy_tt: "This will worsen our relations with the Polish National Democrats in the §YMinority Bloc§!."
 gerflavour.100.d: "Today, two deputies in the Social Democratic Group in the Reichstag, Józef Biniszkiewicz and Franciszek Trąbalski, announced their immediate departure from the group as well as from the majority. Both of them are not members of the SPD, but rather of the Polish Socialist Party of the Prussian Partition, which formed an electoral agreement with the SPD during the 1936 election campaign and won two constituencies in Upper Silesia.\n\nThe beginning of republican revolution in Poland has reignited the PPS zp's leaders' nationalist sympathies and alienated them from the government completely. After loud, furious speeches in the Reichstag where the two deputies demanded immediate political and economic independence for Poland, a withdrawal of the 'occupation forces' and 'to take the Kaiser's son back to Germany and allow the Polish people to decide their own fate', they joined the opposition. The Prussian Secret Police has already begun investigations into their possible connections with the Polish nationalist underground.\n\nUnfortunate, but perhaps we should have known this would happen, after all, the PPS split from the SPD once... twice... thrice..."
 gerflavour.104.d1: "The conference has voted for Max Seydewitz, Member of the Reichstag, as Haubach's co-Chairman. A surprising choice, it is a clear example of the growing strength of the left wing of the SPD - he was most strongly promoted by Secretary of Education Otto Grotewohl as well as the left-leaning Socialist Youth, though he also garnered surprising support among the veteran theoreticians of the SPD. The party's revisionists and rightists are nervous, but have accepted the result for now.\n\nSeydewitz's acceptance speech makes it clear that he intends to promote the SPD's Marxist, socialist roots, even in the post-syndicalist age, and will focus on organising the youth and the rank-and-file members of the Party. Theodor Haubach's speech, in comparison, was a lot more curt, concerning itself more with the defense of democracy and the search for practical, democratic solutions for Germany in the postwar era."
 gerflavour.104.d2: "The conference has voted for Wilhelm Sollmann, Member of the Reichstag and Under-Secretary of the Interior, as Haubach's co-Chairman. Considered to be a member of the right wing of the party, he has been described by a few as a 'neo-Staatspolitiker', a pragmatist in the same vein as Otto Braun and Carl Severing, and also has a nationalist streak, such as his support for pan-Germanism. Liberal newspapers claim that Sollmann's victory, especially promoted by Braun, Severing and the other revisionists, happened in response to the SPD's very troubling time in the Demokratische Union government, including a significant marginalisation of the left.\n\nIn his acceptance speech, Sollmann focused on the necessity of cooperation between the Social Democrats and the other pragmatic, pro-democratic forces in the country - the SPD needs to continue displaying its pragmatic credentials and show that it remains capable of leading the country. Theodor Haubach's speech, in comparison, was a lot more curt, concerning itself more with the defense of democracy and the search for practical, democratic solutions for Germany in the postwar era."
 gerflavour.104.d3: "The conference has voted for Adolf Schärf, formerly member of the parliament of Austria, later Member of the Reichstag, as Haubach's co-Chairman. With Austria's recent integration into the German Empire, the Austrian SDAP has integrated itself into the SPD, quickly becoming one of the party's largest branches - and they actively demanded an Austrian co-chairman ever since their integration. It appears that their demands have been met.\n\nIn his acceptance speech, Schärf focused on the need for a 'full unification of Germany' spiritually and culturally, while also repeated his firm alignment to the Social Democratic party program. Theodor Haubach's speech, in comparison, was a lot more curt, concerning itself more with the defense of democracy and the search for practical, democratic solutions for Germany in the postwar era."
 gerflavour.104.d4: "The conference has voted for Fritz Baade, trade union official and Member of the Reichstag, as Haubach's co-Chairman. In the Social Democratic Party, he is most famous for being the co-author of the Tarnow-Baade Plan, which, in spite of initial reservations, was adopted by the SPD during their time in government and led to an impressive economic recovery. Also known as the party's foremost expert on agriculture, Baade was crucial in formulating the party's response to the German agrarian crisis.\n\nIn his acceptance speech, Baade put most emphasis on the claim that the SPD is a party for the workers first and foremost - and then criticised the party's 'intellectual core' for spending too much time 'theorizing' instead of helping the working class. Needless to say, his memories of Rudolf Hilferding's scepticism towards the Tarnow-Baade Plan are behind his divisive claims. Theodor Haubach's speech, in comparison, was a lot more curt, concerning itself more with the defense of democracy and the search for practical, democratic solutions for Germany in the postwar era."
 gerflavour.104.d5: "The conference has voted for Fritz Naphtali as Haubach's co-Chairman. Known as Rudolf Hilferding's protege, Naphtali is one of the party's most influential economic theorists and a promoter of 'economic democracy', as well as a notable critic of the Tarnow-Baade Plan. His victory was easy to predict - among the party centre, he is perhaps the most prominent leader who is not one foot in the grave.\n\nIn his acceptance speech, Naphtali focused on the future of the German economy, claiming that he will work on a new theory of economic democracy and a new party program which more adequately represents the conditions and needs of postwar Germany. He lodged criticism both towards the ADGB and their 'nationalist influences' as well as the 'intransigence' of the party left. Theodor Haubach's speech, in comparison, was a lot more curt, concerning itself more with the defense of democracy and the search for practical, democratic solutions for Germany in the postwar era."
