 GER_coal_decisions_category_desc: "\nThe German Mining and Steelworks Commission, established as a part of the economic reform package referred to as the \"Wissell-Moellendorff Plan\" or just the \"Wissell Plan\", will be the first attempt to establish state control of an entire economic sector and show the world that the future of economic policy lies in central, all-encompassing, efficient state control. Though private ownership will remain, it will be strictly curtailed and required to follow plans from above for development, upgrades of production methods, and foreign trade.\n\nDecisions in this category will §Ybuild up§! the Wissell Plan, which will be fully activated upon taking the decision §YImplement the \"Fünfjahresplan\"§!! The decisions are divided into three §Ycategories§! which affect the Plan differently.\n"
