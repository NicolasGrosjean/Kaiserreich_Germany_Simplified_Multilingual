 IRE_gateway_to_the_atlantic_decisions_GER_desc: "À la suite de l'incident de LÉ Macha, l'Union Britannique a intensifié ses efforts pour fomenter une agitation socialiste en Irlande. Il est crucial pour les intérêts diplomatiques, financiers et stratégiques de l'Allemagne qu'une nation du bloc mitteleuropéen ne tombe pas dans la vague croissante du syndicalisme et, à cette fin, nous devons nous assurer complètement, par la promotion d'influences germanophiles dans le pays, que la République d'Irlande reste amicale envers le Reichspakt.\n\n§CNous§! avons actuellement §Y[?GER.IRE_gateway_influence]§! points.\nLes @ENG §R[ENG.GetAdjective]§! ont §Y[?ENG.IRE_gateway_influence]§! points.\n\n$IRE_gateway_desc_ending$\n$IRE_gateway_desc_ending_pp$"
 IRE_election_decisions_desc: "\n\n\n£GFX_IRE_election_cat_texticon\n\n\n\n\n\n\nLe président Collins ayant convoqué de nouvelles élections, la prochaine composition du Dáil Éireann, le parlement national, sera bientôt entre les mains du peuple irlandais.\nAu total, 213 Teachtaí Dála, ou TDs, sont élus au Dáil dans toutes les circonscriptions irlandaises, selon une forme unique de représentation proportionnelle. Avec plusieurs députés élus dans chaque circonscription, une forte tradition démocratique axée sur les partis s'est développée en Irlande, favorisant l'existence de plusieurs partis et garantissant que les coalitions et autres accords sont souvent une nécessité pour la formation réussie d'un gouvernement.\n\nCompte tenu de l'interdiction des partis syndicalistes aux élections, du désintérêt de l'UDP à participer en dehors de son cœur nord-est et de l'abstentionnisme de certains membres d'Aontas Náisiúnta, sept partis différents se disputent une place au sein du gouvernement.\n\nLa fonction d'Uachtarán, ou président, vient toutefois troubler ce système multipartite. La présidence est directement élue par le peuple, au moyen d'un vote unique transférable, en même temps que l'élection du Dáil. Cela signifie que la personne qui remporte la majorité des voix lors du premier décompte peut ne pas se retrouver à la tête du pays à l'issue de tous les tours de dépouillement. Si voter pour un "candidat extérieur" n'est jamais un vote inutile, contrairement à ce qui se passe dans d'autres démocraties, il n'en reste pas moins que ce sont les candidats qui ont le plus d'attrait sur l'ensemble du spectre politique qui ont le plus de chances de l'emporter.\n\nL'Irlande étant une république présidentielle, le premier rôle du président est de tenter de former un gouvernement, dont il est presque certain qu'il comprendra son propre parti. Même si de nombreux partis sont en lice, seuls quelques-uns sont considérés comme ayant une véritable chance d'accéder à la présidence elle-même.\n\nLes partis qui ont une chance d'accéder à la présidence et de diriger la formation d'un gouvernement sont §gSinn Féin§!, §cAn Saorstát Críostúil§! et le §SLabour Party§!\n\nLe vainqueur probable actuel est [IRE_loc_election_plurality_holder]"
 ireland.2002.d.ENT1: "Il peut être difficile de se couper du passé, surtout lorsqu’il s’agit de ceux qui vous ont fait du tort à maintes reprises. Et pourtant, lorsque l’Irlande a décidé de tendre la main aux puissances de l’Entente, elle a tenté d’oublier qu'ils ne feraient que perpétuer l'héritage de l’Empire Britannique, estimant que ces puissances avaient été humiliées par leur expulsion de leur pays d’origine. Le gouvernement supposait que les Britanniques seraient impatients d’acquérir un nouvel allié situé si près de leur pays d’origine, un point de départ potentiel pour leur retour au pays envisagé.\n\nEt pourtant, il semble que le gouvernement irlandais ait placé trop de confiance dans sa capacité à œuvrer pour un avenir meilleur, puisque les dirigeants de l’Entente ont apparemment rejeté ses efforts pour rejoindre leur alliance. Pour beaucoup à [IRE.Capital.GetCapitalVictoryPointName], il est difficile de ne pas sentir que les Britanniques sont revenus à leurs tours habituels, nous laissant seuls lorsque les choses se compliquent."
 ireland.2002.d.ENT2: "Les temps désespérés justifient des mesures désespérées et font que d'étranges rencontres peuvent avoir lieu. L’Irlande avait supposé que, compte tenu de sa situation diplomatique plutôt précaire, elle pourrait peut-être trouver un terrain d’entente avec l’Entente, qui a passé une grande partie des deux dernières décennies dans un état quasi constant de crise existentielle.\n\nMalheureusement, il semble que ces attentes ne devaient pas devoir se réaliser, car les dirigeants de l’Entente ont largement anéanti tout espoir que l’Irlande avait d’être admise dans leur alliance. Bien que leurs raisons n’aient pas été données, nombreux sont ceux qui ne peuvent s’empêcher de penser que l’apathie générale des Irlandais à l’égard de leurs expulsions a joué un rôle, une affirmation que même les plus anglophiles du pays ont eu du mal à nier. Quelles que soient les raisons, il n’en demeure pas moins que l’Irlande est livrée à elle-même."
 ireland.2016.t: "Des harpes irlandaises sous les saules"
 ireland.4550.d.CAN: "Malgré quelques objections liées à des tensions historiques, une délégation commerciale a été envoyée au Canada et a réussi à obtenir un investissement du fabricant de matériel agricole "Massey-Harris" et un engagement de sa part concernant l'ouverture d'un nouveau bureau à Dublin. Les agriculteurs irlandais ont utilisé leurs équipements ces dernières années, permettant une augmentation significative de la production agricole. Les agriculteurs en particulier seront satisfaits du nouveau bureau de Dublin, qui permettra un support client plus rapide, des commandes de remplacement de pièces et de nouvelles opportunités d'emploi."
 irelandflavour.7.d1: "$irelandflavour.7.d.start$ Avec la capture d'Ottawa, la Maison de Windsor est tombée, et l'Empire britannique a enfin rendu son dernier souffle après des siècles d'existence. Il va sans dire qu'une large partie du public a ressenti beaucoup de joie à cette annonce, célébrant avec enthousiasme la chute de l'empire tyrannique qui a causé tant de souffrances à l'île et à son peuple génération après génération, mettant à l'écart son ancienne culture et sa langue, même si d'autres plus sympathiques envers la cause de l'Entente sont inquiets de ce que les répercussions de cette chute apparente signifient pour l'ordre international et la place de l'Irlande dans tout cela.\n\nLes loyalistes, de leur côté, ont été plongés dans un état d'horreur abjecte et de désespoir, les espoirs auxquels certains s'accrochaient désespérément que les britanniques reviendraient un jour et ramèneraient l'Ulster sous leur contrôle ayant été détruits définitivement. S'efforçant de faire face à ce qu'ils considèrent comme une terrible tournure des événements, les loyalistes ne savent plus comment réagir. Les luttes intestines sont devenues fréquentes, les différents partis et factions de la communauté préconisant soit d'essayer d'obtenir davantage de concessions de la part du gouvernement irlandais, soit d'adopter des idéologies radicales telles que l'idée d'un État-nation nord-irlandais totalement indépendant[IRE_loc_ENG_status]"
 irelandflavour.7.d2: "$irelandflavour.7.d.start$ Avec la capture d'Ottawa par les forces ennemies, la Maison de Windsor est tombée, marquant la fin de l'Empire britannique après des siècles d'existence. Ironiquement, dans un retournement de situation inimaginable il y a à peine une décennie, nombreux sont ceux qui s'inquiètent de l'annonce de l'effondrement de leur ancien maître devenu ami, malgré les souffrances que l'empire a causées à l'île et à son peuple. En revanche, ceux qui s'opposent à la position pro-Entente du gouvernement sont naturellement plus qu'heureux de célébrer la disparition des anciens oppresseurs de l'Irlande, qui ont causé tant de tort à sa culture et à sa langue ancestrales.\n\nAu nord, les loyalistes ont été frappés de consternation et d'horreur en voyant que la monarchie qu'ils ont soutenue et juré de défendre, même au prix d'une coopération avec leurs ennemis catholiques irlandais de toujours, semble en danger de mort. Pour la majorité des loyalistes modérés, cela n'a fait que renforcer leur détermination à se tenir aux côtés de [IRE.Capital.GetCapitalVictoryPointName] pour s'opposer à leurs ennemis communs, malgré leurs doutes. Cependant, les radicaux qui dénoncent l'abandon de l'Ulster par la Couronne qu'ils servent, dans le cadre des conditions qui ont amené l'Irlande à adhérer à l'Entente, ont commencé à plaider pour un Ulster indépendant[IRE_loc_ENG_status]"
 irelandflavour.7.d3: "$irelandflavour.7.d.start$ Après des siècles de tyrannie tout autour du globe, l'Empire britannique a enfin rendu son dernier souffle avec la chute d'Ottawa et de la Maison de Windsor. Il va sans dire que partout dans l'île les rues de chaque ville et village se sont remplies de fêtards célébrant la victoire finale de l'Irlande sur leur ennemi mortel après sept cents ans de conflit et d'oppression, alors que l'empire qui a causé tant de mal au peuple et à la nationalité irlandaise pendant des générations est envoyé dans les poubelles de l'Histoire, tous ceux qui ont souffert ou sont morts sous son règne pendant que l'ancienne langue et la culture de l'Irlande étaient dévastées ayant été vengés.\n\nLes loyalistes, de leur côté, ont été plongés dans un état d'horreur abjecte et de désespoir, les espoirs auxquels certains s'accrochaient désespérément que les britanniques triompheraient de leurs ennemis à [IRE.Capital.GetCapitalVictoryPointName] et ramèneraient l'Ulster sous leur contrôle ayant été détruits définitivement. S'efforçant de faire face à ce qu'ils considèrent comme une terrible tournure des événements, les loyalistes ne savent plus comment réagir. Alors qu'une minorité ne voit pas d'autre choix que de trouver un arrangement avec le gouvernement irlandais, pour la majorité des loyalistes, l'effondrement de la monarchie qui leur est chère n'a fait qu'intensifier leur aversion, et la popularité de la rhétorique promouvant l'idée, autrefois rarement envisagée, d'un État-nation nord-irlandais indépendant a commencé à augmenter de façon spectaculaire, le loyalisme se traçant un avenir au-delà de la loyauté envers ses anciens suzerains."
