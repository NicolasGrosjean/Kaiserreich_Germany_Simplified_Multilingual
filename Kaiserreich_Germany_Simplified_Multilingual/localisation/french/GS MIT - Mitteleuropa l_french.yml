l_french:
 mitteleuropa_open_button_desc_enabled: "L'Union Douanière d'Europe Centrale, également connue sous le nom de §HMitteleuropa§!, est l'alliance économique unifiant le bloc allemand, un compromis inconfortable entre la suprématie allemande et une vision progressiste de la coopération paneuropéenne. Sa structure interne est compliquée, mais ses institutions clés sont la §HConférence de la Mitteleuropa§!, un sommet des délégués de tous les États membres qui a lieu tous les six mois, et la §HCommission de Mitteleuropa§!, une autorité bureaucratique contrôlée par les États membres dont la §HPrésidence§! est réélue à chaque réunion de la Conférence.\n\nDans l'§Honglet§! Mitteleuropa, vous pouvez voir le pays président, tous les États membres et une liste des §Hordres du jour§! pouvant être proposés pour la prochaine Conférence. Chaque État membre est en mesure d'investir du §Hpouvoir politique§! pour promouvoir l'ordre du jour de son choix ou tenter d'être élu comme prochain §HPrésident de la Mitteleuropa§!. A la fin du cycle et au début de la prochaine Conférence, le Président sélectionnera et activera §Hdeux§! ordres du jour sur les trois ordres du jour les plus soutenus - ainsi que son propre ordre du jour, s'il en a sélectionné un. Ensuite, une nouvelle élection présidentielle aura lieu et le cycle continuera.\n\nEn tant que pays fondateur et le plus puissant, §H[GER.GetNameWithFlag]§! a accès à un arbre de priorités pour débloquer de nouveaux types d'ordres du jour et lancer la réforme de Mitteleuropa - ainsi que pour §Hfaire pencher la Conférence en sa faveur...§!\n\nLa Présidence de Mitteleuropa est assurée par §Y[MIT.GetNameWithFlag]§!\nLa prochaine réunion de la Commission de Mitteleuropa aura lieu vers §Y[GER.GetMitteleuropaNextElection]§!."
 MIT_budget_quota_idea_desc: "Tous les votes à la Conférence seront désormais pondérés en fonction de la contribution du pays au budget de la Mitteleuropa, nettement en faveur de l'Allemagne car c'est avant tout son projet. §YRend la mécanique Mitteleuropa beaucoup moins chère pour le Président en exercice.§!"
 MIT_can_invite_subject_only_if_overlord_is_member_tt: "§RLeur suzerain §Y[FROM.Overlord.GetNameWithFlag]§! n'est pas membre de Mitteleuropa.§!"
 MIT_modify_mitteleuropa_modifier: "Modifie §Y$MIT_mitteleuropa_modifier$§! par"
 germany_mitteleuropa_events.d.no_agenda_supported: "Les délégués de tous les États de la Mitteleuropa se réunissent à Berlin pour des discussions semestrielles ainsi que des négociations sur l'orientation des activités du bloc. Même si des centaines de questions différentes seront abordées, seules celles qui ont retenu l'attention d'un nombre suffisant d'États membres seront examinées aussi longtemps qu'il le faudra. Il appartiendra également au Président de la Commission Mitteleuropéenne, actuellement originaire de [MIT.GetNameDef], de choisir laquelle des nombreuses propositions sera mise en œuvre par les autorités administratives.\n\nComme nous avons choisi de nous abstenir de voter, nous recevons automatiquement les avantages de la proposition d'ordre du jour gagnante."
 germany_mitteleuropa_events.abstained: "Magnifique !"
 germany_mitteleuropa_events.1006.d: "La Conférence de la Mitteleuropa a approuvé la création d'une Direction de l'Exécution de Mitteleuropa. Cette direction sera chargée d'observer la mise en œuvre des réglementations dans tous les États membres et aura la capacité de réprimander les États ainsi que d'établir des sanctions contre les États membres qui ne respectent pas les réglementations imposées. Cela renforcera le contrôle allemand sur la Mitteleuropa."
